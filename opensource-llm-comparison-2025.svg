<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
    2025年最新オープンソースLLM比較
  </text>
  
  <!-- Model cards grid -->
  <!-- Row 1 -->
  <!-- Llama 4 -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="135" cy="115" r="15" fill="#3b82f6"/>
    <text x="135" y="120" text-anchor="middle" fill="white" font-size="12" font-weight="bold">M</text>
    <text x="135" y="140" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">Llama 4</text>
    <text x="135" y="155" text-anchor="middle" font-size="10" fill="#6b7280">Meta社</text>
    <text x="135" y="175" text-anchor="middle" font-size="9" fill="#ef4444">Community License</text>
    <text x="135" y="190" text-anchor="middle" font-size="9" fill="#ef4444">商用制限あり</text>
    <text x="135" y="210" text-anchor="middle" font-size="8" fill="#374151">40B～4000B</text>
    <text x="135" y="225" text-anchor="middle" font-size="8" fill="#374151">10Mトークン</text>
  </g>
  
  <!-- Mistral Small 3.2 -->
  <g filter="url(#shadow)">
    <rect x="240" y="80" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="325" cy="115" r="15" fill="#8b5cf6"/>
    <text x="325" y="120" text-anchor="middle" fill="white" font-size="12" font-weight="bold">M</text>
    <text x="325" y="140" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">Mistral 3.2</text>
    <text x="325" y="155" text-anchor="middle" font-size="10" fill="#6b7280">Mistral AI</text>
    <text x="325" y="175" text-anchor="middle" font-size="9" fill="#10b981">Apache 2.0</text>
    <text x="325" y="190" text-anchor="middle" font-size="9" fill="#10b981">商用利用可能</text>
    <text x="325" y="210" text-anchor="middle" font-size="8" fill="#374151">24B</text>
    <text x="325" y="225" text-anchor="middle" font-size="8" fill="#374151">128Kトークン</text>
  </g>
  
  <!-- Gemma 3 -->
  <g filter="url(#shadow)">
    <rect x="430" y="80" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="515" cy="115" r="15" fill="#f59e0b"/>
    <text x="515" y="120" text-anchor="middle" fill="white" font-size="12" font-weight="bold">G</text>
    <text x="515" y="140" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">Gemma 3</text>
    <text x="515" y="155" text-anchor="middle" font-size="10" fill="#6b7280">Google</text>
    <text x="515" y="175" text-anchor="middle" font-size="9" fill="#f59e0b">Gemma License</text>
    <text x="515" y="190" text-anchor="middle" font-size="9" fill="#f59e0b">条件付き可能</text>
    <text x="515" y="210" text-anchor="middle" font-size="8" fill="#374151">0.27B～270B</text>
    <text x="515" y="225" text-anchor="middle" font-size="8" fill="#374151">128Kトークン</text>
  </g>
  
  <!-- Qwen 3 -->
  <g filter="url(#shadow)">
    <rect x="620" y="80" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="705" cy="115" r="15" fill="#06b6d4"/>
    <text x="705" y="120" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Q</text>
    <text x="705" y="140" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">Qwen 3</text>
    <text x="705" y="155" text-anchor="middle" font-size="10" fill="#6b7280">Alibaba</text>
    <text x="705" y="175" text-anchor="middle" font-size="9" fill="#10b981">Apache 2.0</text>
    <text x="705" y="190" text-anchor="middle" font-size="9" fill="#10b981">商用利用可能</text>
    <text x="705" y="210" text-anchor="middle" font-size="8" fill="#374151">0.6B～2350B</text>
    <text x="705" y="225" text-anchor="middle" font-size="8" fill="#374151">ハイブリッド推論</text>
  </g>
  
  <!-- Row 2 -->
  <!-- DeepSeek-R1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="260" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="135" cy="295" r="15" fill="#dc2626"/>
    <text x="135" y="300" text-anchor="middle" fill="white" font-size="12" font-weight="bold">D</text>
    <text x="135" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">DeepSeek-R1</text>
    <text x="135" y="335" text-anchor="middle" font-size="10" fill="#6b7280">DeepSeek</text>
    <text x="135" y="355" text-anchor="middle" font-size="9" fill="#10b981">MIT License</text>
    <text x="135" y="370" text-anchor="middle" font-size="9" fill="#10b981">商用利用可能</text>
    <text x="135" y="390" text-anchor="middle" font-size="8" fill="#374151">MoE構造</text>
    <text x="135" y="405" text-anchor="middle" font-size="8" fill="#374151">推論特化</text>
  </g>
  
  <!-- gpt-oss -->
  <g filter="url(#shadow)">
    <rect x="240" y="260" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="325" cy="295" r="15" fill="#10b981"/>
    <text x="325" y="300" text-anchor="middle" fill="white" font-size="12" font-weight="bold">O</text>
    <text x="325" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">gpt-oss</text>
    <text x="325" y="335" text-anchor="middle" font-size="10" fill="#6b7280">OpenAI</text>
    <text x="325" y="355" text-anchor="middle" font-size="9" fill="#10b981">Apache 2.0</text>
    <text x="325" y="370" text-anchor="middle" font-size="9" fill="#10b981">商用利用可能</text>
    <text x="325" y="390" text-anchor="middle" font-size="8" fill="#374151">20B / 120B</text>
    <text x="325" y="405" text-anchor="middle" font-size="8" fill="#374151">128Kトークン</text>
  </g>
  
  <!-- Phi-4 Family -->
  <g filter="url(#shadow)">
    <rect x="430" y="260" width="170" height="160" rx="10" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="515" cy="295" r="15" fill="#7c3aed"/>
    <text x="515" y="300" text-anchor="middle" fill="white" font-size="12" font-weight="bold">P</text>
    <text x="515" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">Phi-4ファミリー</text>
    <text x="515" y="335" text-anchor="middle" font-size="10" fill="#6b7280">Microsoft</text>
    <text x="515" y="355" text-anchor="middle" font-size="9" fill="#10b981">MIT License</text>
    <text x="515" y="370" text-anchor="middle" font-size="9" fill="#10b981">商用利用可能</text>
    <text x="515" y="390" text-anchor="middle" font-size="8" fill="#374151">3.8B～14B</text>
    <text x="515" y="405" text-anchor="middle" font-size="8" fill="#374151">推論・指示特化</text>
  </g>
  
  <!-- License Legend -->
  <rect x="850" y="80" width="320" height="180" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="1010" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">ライセンス凡例</text>
  
  <circle cx="870" cy="130" r="8" fill="#10b981"/>
  <text x="885" y="135" font-size="12" fill="#374151">Apache 2.0 / MIT：商用利用自由</text>
  
  <circle cx="870" cy="150" r="8" fill="#f59e0b"/>
  <text x="885" y="155" font-size="12" fill="#374151">独自ライセンス：条件付き</text>
  
  <circle cx="870" cy="170" r="8" fill="#ef4444"/>
  <text x="885" y="175" font-size="12" fill="#374151">制限ライセンス：商用制限あり</text>
  
  <!-- Performance indicators -->
  <text x="1010" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#1f2937">主な性能特徴</text>
  <text x="870" y="225" font-size="11" fill="#374151">• マルチモーダル（画像対応）</text>
  <text x="870" y="240" font-size="11" fill="#374151">• 長文脈処理（128K～10Mトークン）</text>
  <text x="870" y="255" font-size="11" fill="#374151">• 推論特化・ハイブリッドモード</text>
  
  <!-- Summary -->
  <rect x="850" y="280" width="320" height="200" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="1010" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">比較まとめ</text>
  
  <text x="870" y="330" font-size="11" fill="#374151">性能トップクラス:</text>
  <text x="870" y="345" font-size="10" fill="#374151">Llama 4, Qwen 3, DeepSeek-R1</text>
  
  <text x="870" y="365" font-size="11" fill="#374151">商用利用しやすい:</text>
  <text x="870" y="380" font-size="10" fill="#374151">Mistral 3.2, Qwen 3, gpt-oss, Phi-4</text>
  
  <text x="870" y="400" font-size="11" fill="#374151">効率性重視:</text>
  <text x="870" y="415" font-size="10" fill="#374151">Gemma 3, Phi-4, gpt-oss-20b</text>
  
  <text x="870" y="435" font-size="11" fill="#374151">推論特化:</text>
  <text x="870" y="450" font-size="10" fill="#374151">DeepSeek-R1, Phi-4-Reasoning</text>
  
  <text x="870" y="470" font-size="10" fill="#6b7280" font-style="italic">※選択は性能とライセンス両面から検討</text>
  
  <!-- Timeline -->
  <rect x="50" y="480" width="740" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="420" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">2025年リリース時系列</text>
  
  <line x1="80" y1="540" x2="760" y2="540" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Timeline markers -->
  <circle cx="150" cy="540" r="6" fill="#dc2626"/>
  <text x="150" y="525" text-anchor="middle" font-size="10" fill="#374151">1月</text>
  <text x="150" y="560" text-anchor="middle" font-size="9" fill="#374151">DeepSeek-R1</text>
  
  <circle cx="280" cy="540" r="6" fill="#8b5cf6"/>
  <text x="280" y="525" text-anchor="middle" font-size="10" fill="#374151">3月</text>
  <text x="280" y="560" text-anchor="middle" font-size="9" fill="#374151">Mistral 3</text>
  
  <circle cx="410" cy="540" r="6" fill="#3b82f6"/>
  <text x="410" y="525" text-anchor="middle" font-size="10" fill="#374151">4月</text>
  <text x="410" y="560" text-anchor="middle" font-size="9" fill="#374151">Llama 4</text>
  <text x="410" y="575" text-anchor="middle" font-size="9" fill="#374151">Qwen 3</text>
  
  <circle cx="540" cy="540" r="6" fill="#f59e0b"/>
  <text x="540" y="525" text-anchor="middle" font-size="10" fill="#374151">春</text>
  <text x="540" y="560" text-anchor="middle" font-size="9" fill="#374151">Gemma 3</text>
  
  <circle cx="670" cy="540" r="6" fill="#10b981"/>
  <text x="670" y="525" text-anchor="middle" font-size="10" fill="#374151">8月</text>
  <text x="670" y="560" text-anchor="middle" font-size="9" fill="#374151">gpt-oss</text>
  <text x="670" y="575" text-anchor="middle" font-size="9" fill="#374151">Phi-4</text>
  
  <!-- Footer -->
  <text x="600" y="650" text-anchor="middle" font-size="14" fill="white">
    2025年オープンソースLLM分野は大きく進歩、商用利用可能な高性能モデルが続々登場
  </text>
  
  <text x="600" y="680" text-anchor="middle" font-size="12" fill="#cbd5e1">
    技術者・研究者は性能面とライセンス面の両方を検討して最適なモデルを選択
  </text>
  
  <text x="600" y="730" text-anchor="middle" font-size="10" fill="#94a3b8">
    出典: 2025年最新オープンソースLLMの性能・ライセンス徹底ガイド
  </text>
</svg>