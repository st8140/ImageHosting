<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#1a1a1a">
    Vercel v0：超高速デプロイの世界
  </text>
  
  <!-- v0の位置づけ -->
  <rect x="50" y="60" width="700" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#0c5460">
    次世代フレームワーク
  </text>
  <text x="70" y="115" font-size="13" fill="#333">従来(v1)：Next.js SSR中心 → v0：SSG・ISR強化で幅広いユースケースに対応</text>
  
  <!-- 主要機能 -->
  <rect x="50" y="160" width="700" height="220" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="190" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
    v0の主要機能
  </text>
  
  <g>
    <rect x="70" y="210" width="210" height="150" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
    <text x="175" y="235" text-anchor="middle" font-size="14" font-weight="bold" fill="#155724">高速ビルド・デプロイ</text>
    <text x="80" y="260" font-size="12" fill="#333">• SSR・ISRサポート</text>
    <text x="80" y="280" font-size="12" fill="#333">• 差分ビルド</text>
    <text x="80" y="300" font-size="12" fill="#333">• リリースサイクル加速</text>
    <text x="80" y="325" font-size="12" font-weight="bold" fill="#155724">シームレスプレビュー</text>
    <text x="80" y="345" font-size="12" fill="#333">• リアルタイム変更確認</text>
  </g>
  
  <g>
    <rect x="295" y="210" width="210" height="150" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
    <text x="400" y="235" text-anchor="middle" font-size="14" font-weight="bold" fill="#856404">パフォーマンス最適化</text>
    <text x="305" y="260" font-size="12" fill="#333">• 自動画像最適化</text>
    <text x="305" y="280" font-size="12" fill="#333">• エッジキャッシング</text>
    <text x="305" y="300" font-size="12" fill="#333">• CDN配信</text>
    <text x="305" y="320" font-size="12" fill="#333">• SEO向上</text>
    <text x="305" y="340" font-size="12" fill="#333">• 離脱率低減</text>
  </g>
  
  <g>
    <rect x="520" y="210" width="210" height="150" fill="#d1f2eb" stroke="#20c997" stroke-width="1" rx="5"/>
    <text x="625" y="235" text-anchor="middle" font-size="14" font-weight="bold" fill="#0a5a47">柔軟な設計</text>
    <text x="530" y="260" font-size="12" fill="#333">• ファイルシステム</text>
    <text x="540" y="280" font-size="12" fill="#333">ベースルーティング</text>
    <text x="530" y="305" font-size="12" font-weight="bold" fill="#0a5a47">サーバーレス関数</text>
    <text x="530" y="325" font-size="12" fill="#333">• APIルート</text>
    <text x="530" y="345" font-size="12" fill="#333">• Edge Functions</text>
  </g>
  
  <!-- 活用事例 -->
  <rect x="50" y="400" width="340" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="220" y="430" text-anchor="middle" font-size="16" font-weight="bold" fill="#856404">
    活用事例と効果
  </text>
  
  <text x="70" y="455" font-size="13" font-weight="bold" fill="#856404">Eコマースサイト</text>
  <text x="80" y="475" font-size="12" fill="#333">読み込み速度30%向上、CV率15%増加</text>
  
  <text x="70" y="500" font-size="13" font-weight="bold" fill="#856404">ブログ・ニュースサイト</text>
  <text x="80" y="520" font-size="12" fill="#333">記事公開時間50%短縮</text>
  
  <text x="70" y="545" font-size="13" font-weight="bold" fill="#856404">企業Webサイト</text>
  <text x="80" y="565" font-size="12" fill="#333">デザインと速度の両立</text>
  
  <!-- 注意点 -->
  <rect x="410" y="400" width="340" height="180" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="580" y="430" text-anchor="middle" font-size="16" font-weight="bold" fill="#721c24">
    制限事項・注意点
  </text>
  
  <text x="430" y="455" font-size="13" fill="#333">❗ コールドスタート</text>
  <text x="440" y="475" font-size="12" fill="#333">初回呼び出しに遅延の可能性</text>
  
  <text x="430" y="500" font-size="13" fill="#333">❗ ベンダーロックイン</text>
  <text x="440" y="520" font-size="12" fill="#333">Vercelプラットフォームへの依存</text>
  
  <text x="430" y="545" font-size="13" fill="#333">❗ 学習コスト</text>
  <text x="440" y="565" font-size="12" fill="#333">Next.js・サーバーレス技術の知識必要</text>
</svg>