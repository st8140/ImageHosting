
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a365d">
    AIハルシネーション：評価設計の新常識
  </text>
  
  <!-- 左側：従来の評価方法 -->
  <g>
    <rect x="30" y="70" width="380" height="280" fill="#fff2f2" stroke="#e53e3e" stroke-width="2" rx="8"/>
    <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e53e3e">
      従来の評価方法（問題点）
    </text>
    
    <!-- 正答率偏重 -->
    <rect x="50" y="110" width="340" height="50" fill="#fed7d7" rx="5"/>
    <text x="220" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e53e3e">
      正答率偏重の評価
    </text>
    <text x="220" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#822727">
      正答率24％ vs 22％ → 24％のAIが「優秀」と判定
    </text>
    
    <!-- 推測を促進 -->
    <rect x="50" y="170" width="340" height="50" fill="#fed7d7" rx="5"/>
    <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e53e3e">
      推測を促進する仕組み
    </text>
    <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#822727">
      「わからない」＝0点、推測＝部分点の可能性
    </text>
    
    <!-- ハルシネーション -->
    <rect x="50" y="230" width="340" height="80" fill="#fbb6ce" rx="5"/>
    <text x="220" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e53e3e">
      結果：ハルシネーション多発
    </text>
    <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#822727">
      誤答率75％でも「高評価」
    </text>
    <text x="220" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#822727">
      自信満々の間違いを量産
    </text>
    <text x="220" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#822727">
      企業利用でのリスク増大
    </text>
  </g>
  
  <!-- 右側：新しい評価方法 -->
  <g>
    <rect x="490" y="70" width="380" height="280" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="8"/>
    <text x="680" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#38a169">
      新しい評価方法（解決策）
    </text>
    
    <!-- 複合指標 -->
    <rect x="510" y="110" width="340" height="50" fill="#c6f6d5" rx="5"/>
    <text x="680" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#38a169">
      複合指標による評価
    </text>
    <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#276749">
      正答率 + 誤答率 + 保留率 + キャリブレーション
    </text>
    
    <!-- 不確実性の評価 -->
    <rect x="510" y="170" width="340" height="50" fill="#c6f6d5" rx="5"/>
    <text x="680" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#38a169">
      不確実性表明に部分点
    </text>
    <text x="680" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#276749">
      「知らない」と言える誠実さを評価
    </text>
    
    <!-- 安全性重視 -->
    <rect x="510" y="230" width="340" height="80" fill="#9ae6b4" rx="5"/>
    <text x="680" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38a169">
      結果：安全性向上
    </text>
    <text x="680" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#276749">
      誤答率26％、保留率52％のBが優秀
    </text>
    <text x="680" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#276749">
      致命的ミスを大幅削減
    </text>
    <text x="680" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#276749">
      企業利用での信頼性確保
    </text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 430 210 L 470 210" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 矢印マーカー -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748"/>
    </marker>
  </defs>
  
  <!-- 中央の改善ポイント -->
  <rect x="350" y="380" width="200" height="40" fill="#bee3f8" stroke="#3182ce" stroke-width="2" rx="5"/>
  <text x="450" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5282">
    評価設計の転換
  </text>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">
    正確さ × 誠実さ
  </text>
  
  <!-- 下段：実装のポイント -->
  <g>
    <text x="450" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">
      企業導入への実務提言
    </text>
    
    <!-- 4つのポイント -->
    <rect x="50" y="470" width="180" height="180" fill="#e6fffa" stroke="#319795" stroke-width="1" rx="5"/>
    <text x="140" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#319795">
      1. KPI刷新
    </text>
    <text x="140" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
      • 誤答率
    </text>
    <text x="140" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
      • 保留率
    </text>
    <text x="140" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
      • キャリブレーション誤差
    </text>
    <text x="140" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
      を主要指標に追加
    </text>
    
    <rect x="250" y="470" width="180" height="180" fill="#fef5e7" stroke="#dd6b20" stroke-width="1" rx="5"/>
    <text x="340" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dd6b20">
      2. ガードレール
    </text>
    <text x="340" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">
      • 根拠提示の義務化
    </text>
    <text x="340" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">
      • 追質問ボタン
    </text>
    <text x="340" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">
      • 信頼度表示
    </text>
    <text x="340" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">
      のUX設計
    </text>
    
    <rect x="470" y="470" width="180" height="180" fill="#edf2f7" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="560" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">
      3. 調達基準
    </text>
    <text x="560" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      • 精度単独スコア廃止
    </text>
    <text x="560" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      • 不確実性指標の
    </text>
    <text x="560" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      合格ライン明記
    </text>
    <text x="560" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      をRFPに含める
    </text>
    
    <rect x="670" y="470" width="180" height="180" fill="#fed7e2" stroke="#d53f8c" stroke-width="1" rx="5"/>
    <text x="760" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d53f8c">
      4. 運用管理
    </text>
    <text x="760" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#702459">
      • リスク別SLA/SLO
    </text>
    <text x="760" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#702459">
      • 高リスク：誤答ゼロ
    </text>
    <text x="760" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#702459">
      • 低リスク：保留許容
    </text>
    <text x="760" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#702459">
      で運用チューニング
    </text>
  </g>
  
  <!-- 底辺のまとめ -->
  <rect x="100" y="670" width="700" height="25" fill="#e2e8f0" rx="5"/>
  <text x="450" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    目標：「正確さ」と同じくらい「誠実さ」を最適化する
  </text>
</svg>
