<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    事務職の仕事変革：生成AIで実現するバックオフィス効率化
  </text>
  
  <!-- 背景問題 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="100" fill="#e74c3c" rx="10" opacity="0.8"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">現在の課題</text>
    <text x="10" y="45" font-size="12" fill="white">• 定型業務の多さ</text>
    <text x="10" y="65" font-size="12" fill="white">• 人手不足</text>
    <text x="10" y="85" font-size="12" fill="white">• 非効率な作業</text>
  </g>
  
  <!-- AI導入後 -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="100" fill="#27ae60" rx="10" opacity="0.8"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">AI導入後</text>
    <text x="10" y="45" font-size="12" fill="white">• 自動化による効率化</text>
    <text x="10" y="65" font-size="12" fill="white">• 付加価値業務への集中</text>
    <text x="10" y="85" font-size="12" fill="white">• コスト削減</text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 260 130 Q 400 130 540 130" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#3498db">生成AI導入</text>
  
  <!-- 5つの活用シーン -->
  <text x="400" y="220" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">5つの主要活用シーン</text>
  
  <!-- 活用シーン1 -->
  <g transform="translate(80, 240)">
    <circle cx="50" cy="50" r="40" fill="#3498db" opacity="0.8"/>
    <text x="50" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">文書作成</text>
    <text x="50" y="50" text-anchor="middle" font-size="12" fill="white">&</text>
    <text x="50" y="65" text-anchor="middle" font-size="12" fill="white">チェック</text>
    <text x="50" y="120" text-anchor="middle" font-size="10" fill="#2c3e50">稟議書・報告書</text>
  </g>
  
  <!-- 活用シーン2 -->
  <g transform="translate(220, 240)">
    <circle cx="50" cy="50" r="40" fill="#e67e22" opacity="0.8"/>
    <text x="50" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">データ入力</text>
    <text x="50" y="50" text-anchor="middle" font-size="12" fill="white">&</text>
    <text x="50" y="65" text-anchor="middle" font-size="12" fill="white">整形</text>
    <text x="50" y="120" text-anchor="middle" font-size="10" fill="#2c3e50">Excel処理・集計</text>
  </g>
  
  <!-- 活用シーン3 -->
  <g transform="translate(360, 240)">
    <circle cx="50" cy="50" r="40" fill="#9b59b6" opacity="0.8"/>
    <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="white">契約書</text>
    <text x="50" y="55" text-anchor="middle" font-size="12" font-weight="bold" fill="white">要約</text>
    <text x="50" y="120" text-anchor="middle" font-size="10" fill="#2c3e50">マニュアル要約</text>
  </g>
  
  <!-- 活用シーン4 -->
  <g transform="translate(500, 240)">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" opacity="0.8"/>
    <text x="50" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">カスタマー</text>
    <text x="50" y="50" text-anchor="middle" font-size="12" font-weight="bold" fill="white">サポート</text>
    <text x="50" y="65" text-anchor="middle" font-size="12" fill="white">下書き</text>
    <text x="50" y="120" text-anchor="middle" font-size="10" fill="#2c3e50">メール返信・FAQ</text>
  </g>
  
  <!-- 活用シーン5 -->
  <g transform="translate(640, 240)">
    <circle cx="50" cy="50" r="40" fill="#27ae60" opacity="0.8"/>
    <text x="50" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">スケジュール</text>
    <text x="50" y="50" text-anchor="middle" font-size="12" fill="white">&</text>
    <text x="50" y="65" text-anchor="middle" font-size="12" fill="white">会議支援</text>
    <text x="50" y="120" text-anchor="middle" font-size="10" fill="#2c3e50">議事録・調整</text>
  </g>
  
  <!-- 90日導入ロードマップ -->
  <text x="400" y="400" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">90日導入ロードマップ</text>
  
  <!-- フェーズ1 -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#3498db" rx="10" opacity="0.8"/>
    <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Day 1-30</text>
    <text x="75" y="35" text-anchor="middle" font-size="12" fill="white">PoC（小規模実証）</text>
    <text x="75" y="50" text-anchor="middle" font-size="10" fill="white">限定データで試行</text>
  </g>
  
  <!-- フェーズ2 -->
  <g transform="translate(325, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#e67e22" rx="10" opacity="0.8"/>
    <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Day 31-60</text>
    <text x="75" y="35" text-anchor="middle" font-size="12" fill="white">小規模本番</text>
    <text x="75" y="50" text-anchor="middle" font-size="10" fill="white">部門限定運用</text>
  </g>
  
  <!-- フェーズ3 -->
  <g transform="translate(550, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#27ae60" rx="10" opacity="0.8"/>
    <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Day 61-90</text>
    <text x="75" y="35" text-anchor="middle" font-size="12" fill="white">横展開準備</text>
    <text x="75" y="50" text-anchor="middle" font-size="10" fill="white">全社展開基盤整備</text>
  </g>
  
  <!-- 矢印（フェーズ間） -->
  <path d="M 255 450 L 320 450" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 450 L 545 450" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 注意点 -->
  <g transform="translate(200, 520)">
    <rect x="0" y="0" width="400" height="60" fill="#f39c12" rx="10" opacity="0.8"/>
    <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="white">導入時の重要な注意点</text>
    <text x="20" y="35" font-size="11" fill="white">• 機密情報の適切な取り扱い</text>
    <text x="20" y="50" font-size="11" fill="white">• 出典・根拠の明確化（RAG活用）</text>
    <text x="220" y="35" font-size="11" fill="white">• 社員教育とリテラシー向上</text>
    <text x="220" y="50" font-size="11" fill="white">• 段階的な導入による安全性確保</text>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
</svg>