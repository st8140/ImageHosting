<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Phia AIショッピングの仕組み
  </text>
  
  <!-- 中心: AIエンジン -->
  <circle cx="400" cy="300" r="70" fill="#4a90e2" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Phia AI
  </text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    エンジン
  </text>
  
  <!-- 左上: データソース -->
  <rect x="80" y="100" width="140" height="80" rx="8" fill="#e8f4f8" stroke="#4a90e2" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    データソース
  </text>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    150+中古品
  </text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    プラットフォーム
  </text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    3.5億点の商品
  </text>
  
  <!-- 左下: パーソナライズ -->
  <rect x="80" y="420" width="140" height="80" rx="8" fill="#fff4e6" stroke="#f39c12" stroke-width="2"/>
  <text x="150" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    パーソナライズ
  </text>
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    個人の嗜好
  </text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    購入履歴
  </text>
  <text x="150" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    環境意識
  </text>
  
  <!-- 右上: 価値分析 -->
  <rect x="580" y="100" width="140" height="80" rx="8" fill="#e8f8e8" stroke="#27ae60" stroke-width="2"/>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    価値分析
  </text>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    リセールバリュー
  </text>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    予測
  </text>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    長期価値評価
  </text>
  
  <!-- 右下: サステナビリティ -->
  <rect x="580" y="420" width="140" height="80" rx="8" fill="#e8f8e8" stroke="#16a085" stroke-width="2"/>
  <text x="650" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    サステナビリティ
  </text>
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    CO2削減80%
  </text>
  <text x="650" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    新品vs中古比較
  </text>
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
    環境負荷表示
  </text>
  
  <!-- 下部: アウトプット -->
  <rect x="300" y="530" width="200" height="50" rx="8" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    最適な商品提案
  </text>
  <text x="400" y="567" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    納得して選べる買い物体験
  </text>
  
  <!-- 矢印: データソース → AI -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="220" y1="140" x2="330" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="460" x2="330" y2="340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="140" x2="470" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="460" x2="470" y2="340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="370" x2="400" y2="530" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 補足情報 -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    スタンフォード大学出身の創業者が開発した次世代AIショッピングサービス
  </text>
</svg>