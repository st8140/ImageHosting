<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="450" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">
    Gemini 2.5 Pro：Googleの次世代AIモデルの全貌
  </text>
  
  <!-- Gemini 2.5 Proのロゴ風デザイン -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="300" height="120" fill="#4285f4" rx="15" opacity="0.9"/>
    <text x="150" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="white">
      Gemini 2.5 Pro
    </text>
    <text x="150" y="55" text-anchor="middle" font-size="14" fill="white">
      Googleの最も知的なモデル
    </text>
    <text x="20" y="80" font-size="12" fill="white">• Gemini 2.0から3ヶ月後のリリース</text>
    <text x="20" y="100" font-size="12" fill="white">• 高度な推論能力とマルチモーダル対応</text>
  </g>
  
  <!-- 主要特徴 -->
  <text x="450" y="220" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">主要特徴と機能</text>
  
  <!-- 特徴1: マルチモーダル -->
  <g transform="translate(80, 240)">
    <circle cx="60" cy="60" r="50" fill="#34d399" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">マルチモーダル</text>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">入力処理</text>
    <text x="60" y="75" text-anchor="middle" font-size="12" fill="white">対応</text>
    
    <text x="60" y="140" text-anchor="middle" font-size="11" fill="#374151">テキスト・音声・画像</text>
    <text x="60" y="155" text-anchor="middle" font-size="11" fill="#374151">ビデオ・大規模データ</text>
  </g>
  
  <!-- 特徴2: 大規模コンテキスト -->
  <g transform="translate(240, 240)">
    <circle cx="60" cy="60" r="50" fill="#f59e0b" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">大規模</text>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">コンテキスト</text>
    <text x="60" y="75" text-anchor="middle" font-size="12" fill="white">ウィンドウ</text>
    
    <text x="60" y="140" text-anchor="middle" font-size="11" fill="#374151">100万トークン</text>
    <text x="60" y="155" text-anchor="middle" font-size="11" fill="#374151">→200万トークン予定</text>
  </g>
  
  <!-- 特徴3: 高度な推論 -->
  <g transform="translate(400, 240)">
    <circle cx="60" cy="60" r="50" fill="#8b5cf6" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">高度な</text>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">推論能力</text>
    
    <text x="60" y="140" text-anchor="middle" font-size="11" fill="#374151">科学的ベンチマーク</text>
    <text x="60" y="155" text-anchor="middle" font-size="11" fill="#374151">でリーダーシップ</text>
  </g>
  
  <!-- 特徴4: コーディング性能 -->
  <g transform="translate(560, 240)">
    <circle cx="60" cy="60" r="50" fill="#ef4444" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">優れた</text>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">コーディング</text>
    <text x="60" y="75" text-anchor="middle" font-size="12" fill="white">性能</text>
    
    <text x="60" y="140" text-anchor="middle" font-size="11" fill="#374151">コードリポジトリ</text>
    <text x="60" y="155" text-anchor="middle" font-size="11" fill="#374151">全体を理解</text>
  </g>
  
  <!-- 特徴5: エージェント開発 -->
  <g transform="translate(720, 240)">
    <circle cx="60" cy="60" r="50" fill="#06b6d4" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">エージェント</text>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">開発</text>
    <text x="60" y="75" text-anchor="middle" font-size="12" fill="white">サポート</text>
    
    <text x="60" y="140" text-anchor="middle" font-size="11" fill="#374151">コンテキスト意識</text>
    <text x="60" y="155" text-anchor="middle" font-size="11" fill="#374151">高度なエージェント</text>
  </g>
  
  <!-- 競合比較 -->
  <text x="450" y="450" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e293b">AI市場の競争状況</text>
  
  <!-- 競合他社 -->
  <g transform="translate(150, 470)">
    <rect x="0" y="0" width="150" height="80" fill="#10b981" rx="10" opacity="0.8"/>
    <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Google</text>
    <text x="75" y="40" text-anchor="middle" font-size="12" fill="white">Gemini 2.5 Pro</text>
    <text x="75" y="55" text-anchor="middle" font-size="10" fill="white">マルチモーダル</text>
    <text x="75" y="70" text-anchor="middle" font-size="10" fill="white">大規模コンテキスト</text>
  </g>
  
  <g transform="translate(320, 470)">
    <rect x="0" y="0" width="150" height="80" fill="#3b82f6" rx="10" opacity="0.8"/>
    <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">OpenAI</text>
    <text x="75" y="40" text-anchor="middle" font-size="12" fill="white">o1 / o3</text>
    <text x="75" y="55" text-anchor="middle" font-size="10" fill="white">クローズドソース</text>
    <text x="75" y="70" text-anchor="middle" font-size="10" fill="white">推論特化</text>
  </g>
  
  <g transform="translate(490, 470)">
    <rect x="0" y="0" width="150" height="80" fill="#f59e0b" rx="10" opacity="0.8"/>
    <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">DeepSeek</text>
    <text x="75" y="40" text-anchor="middle" font-size="12" fill="white">DeepSeek-R1</text>
    <text x="75" y="55" text-anchor="middle" font-size="10" fill="white">オープンソース</text>
    <text x="75" y="70" text-anchor="middle" font-size="10" fill="white">コスト効率</text>
  </g>
  
  <!-- ベンチマーク結果 -->
  <g transform="translate(200, 570)">
    <rect x="0" y="0" width="500" height="60" fill="#6366f1" rx="10" opacity="0.9"/>
    <text x="250" y="20" text-anchor="middle" font-size="16" font-weight="bold" fill="white">ベンチマーク実績</text>
    <text x="20" y="40" font-size="12" fill="white">• GPQAやAIME 2025でリーダーシップを発揮</text>
    <text x="20" y="55" font-size="12" fill="white">• 「人類の最後の試験」で18.8%のスコア（最先端）</text>
  </g>
  
  <!-- 矢印と接続線 -->
  <path d="M 375 180 Q 450 200 525 180" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- アイコン的な装飾 -->
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="8" fill="#4285f4"/>
    <circle cx="20" cy="-10" r="6" fill="#34a853"/>
    <circle cx="20" cy="10" r="6" fill="#fbbc04"/>
    <circle cx="40" cy="0" r="8" fill="#ea4335"/>
  </g>
</svg>