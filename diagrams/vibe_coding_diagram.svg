<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    バイブ・コーディング適用指針
  </text>
  
  <!-- 定義エリア（上部） -->
  <rect x="50" y="50" width="700" height="60" fill="#e6f3ff" stroke="#3182ce" stroke-width="2" rx="5"/>
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5282">
    バイブ・コーディングとは
  </text>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    LLMに大部分を委ね、自然言語の指示でコード生成し「雰囲気（vibe）に乗って」高速開発する手法
  </text>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    提唱者: Andrej Karpathy（2025年）　特徴: スピード重視、プロトタイプ向け
  </text>
  
  <!-- 適用マトリックス -->
  <g>
    <!-- 適用OK（左側） -->
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#38a169">
      適用OK領域
    </text>
    
    <!-- プロトタイプ -->
    <rect x="50" y="150" width="200" height="80" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5"/>
    <text x="60" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">プロトタイプ・試作</text>
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・手早く形にしたい</text>
    <text x="60" y="198" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・アイデア検証</text>
    <text x="60" y="211" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・概念実証（PoC）</text>
    <text x="60" y="224" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・とりあえず動けばOK</text>
    
    <!-- 個人ツール -->
    <rect x="50" y="240" width="200" height="80" fill="#e6fffa" stroke="#319795" stroke-width="2" rx="5"/>
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c7a7b">個人・ワンショット</text>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・使い捨てスクリプト</text>
    <text x="60" y="288" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・自分だけのツール</text>
    <text x="60" y="301" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・短時間で用意</text>
    <text x="60" y="314" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・コード苦手な人向け</text>
    
    <!-- 危険領域（右側） -->
    <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e53e3e">
      適用危険領域
    </text>
    
    <!-- プロダクション -->
    <rect x="550" y="150" width="200" height="80" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="5"/>
    <text x="560" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">プロダクション環境</text>
    <text x="560" y="185" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・安全性重要（医療、金融）</text>
    <text x="560" y="198" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・法令準拠必須</text>
    <text x="560" y="211" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・長期運用・引き継ぎ</text>
    <text x="560" y="224" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・高品質・保守性必要</text>
    
    <!-- 複雑システム -->
    <rect x="550" y="240" width="200" height="80" fill="#fef5e7" stroke="#d69e2e" stroke-width="2" rx="5"/>
    <text x="560" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b7791f">複雑・大規模システム</text>
    <text x="560" y="275" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・分散/リアルタイム</text>
    <text x="560" y="288" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・設計判断が多い</text>
    <text x="560" y="301" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・依存関係管理厳格</text>
    <text x="560" y="314" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・セキュリティ要件</text>
  </g>
  
  <!-- 中央の橋渡し -->
  <g>
    <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#805ad5">
      実務での橋渡しプロセス
    </text>
    
    <!-- プロセスフロー -->
    <rect x="50" y="375" width="140" height="60" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="70" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b46c1">1. スパイク/試作</text>
    <text x="70" y="410" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">バイブ・コーディング</text>
    <text x="70" y="422" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">で素早く形に</text>
    
    <rect x="210" y="375" width="140" height="60" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="230" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b46c1">2. 設計確定</text>
    <text x="230" y="410" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">要件・アーキを</text>
    <text x="230" y="422" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">人間が再定義</text>
    
    <rect x="370" y="375" width="140" height="60" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="390" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b46c1">3. 段階的リライト</text>
    <text x="390" y="410" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">重要部分を</text>
    <text x="390" y="422" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">人手で再実装</text>
    
    <rect x="530" y="375" width="140" height="60" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="550" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b46c1">4. 検証・固化</text>
    <text x="550" y="410" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">テスト・型・解析</text>
    <text x="550" y="422" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">で品質固定</text>
    
    <!-- 矢印 -->
    <path d="M190 405 L210 405" stroke="#805ad5" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <path d="M350 405 L370 405" stroke="#805ad5" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <path d="M510 405 L530 405" stroke="#805ad5" stroke-width="2" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- チェックリスト（下部左） -->
  <g>
    <text x="70" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5282">
      プロダクション投入チェックリスト
    </text>
    
    <rect x="50" y="475" width="320" height="110" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="3"/>
    
    <!-- 最低限 -->
    <text x="60" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5282">【最低限】</text>
    <text x="60" y="508" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 単体/結合/回帰テストの追加・自動化</text>
    <text x="60" y="521" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 型チェック・静的解析・CI組み込み</text>
    <text x="60" y="534" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 依存パッケージ検証（脆弱性スキャン）</text>
    <text x="60" y="547" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ セキュリティレビュー</text>
    
    <!-- 望ましい -->
    <text x="60" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">【望ましい】</text>
    <text x="60" y="578" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 重要ロジックの人手書き直し・二重レビュー</text>
  </g>
  
  <!-- 落とし穴（下部右） -->
  <g>
    <text x="480" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e53e3e">
      よくある落とし穴
    </text>
    
    <rect x="430" y="475" width="320" height="110" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="3"/>
    
    <text x="440" y="495" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ ハルシネーション → テスト・実機検証必須</text>
    <text x="440" y="510" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ 隠れた依存関係 → lockfile固定・SBOM生成</text>
    <text x="440" y="525" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ 評価の錯覚 → 負荷/障害系の暗いテスト先行</text>
    <text x="440" y="540" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ ベンダーロックイン → 抽象化レイヤーで対応</text>
    <text x="440" y="555" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ データ漏洩 → マスキング・権限分離</text>
    <text x="440" y="570" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">⚠ "ノリで出荷"は論外 → 品質チェック必須</text>
  </g>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#805ad5"/>
    </marker>
  </defs>
  
  <!-- 境界線 -->
  <line x1="400" y1="120" x2="400" y2="340" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(90, 410, 230)">境界線</text>
  
  <!-- ワークフロー推奨 -->
  <rect x="280" y="330" width="240" height="35" fill="#edf2f7" stroke="#a0aec0" stroke-width="1" rx="3"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
    推奨: AIを「高速コーダー」とのペアプロ相手として活用
  </text>
  <text x="400" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
    短い差分で都度レビュー、小さな階段で進行、細かくコミット
  </text>
</svg>