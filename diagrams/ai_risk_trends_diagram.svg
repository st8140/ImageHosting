<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    2025年下半期 AIリスク対策トレンド
  </text>
  
  <!-- 中央メッセージ -->
  <rect x="200" y="45" width="400" height="30" fill="#e6f3ff" stroke="#3182ce" stroke-width="1" rx="15"/>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5282">
    「防御」から「信頼構築」へのシフト
  </text>
  
  <!-- 4つの主要領域 -->
  <!-- 1. AI規制・ガバナンス（左上） -->
  <g>
    <rect x="50" y="90" width="320" height="120" fill="#fef5e7" stroke="#d69e2e" stroke-width="2" rx="5"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b7791f">
      1. AI規制・ガバナンス
    </text>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ EU AI法適用開始（2025年8月）</text>
    <text x="60" y="138" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ GPAIコード・オブ・プラクティス公表</text>
    <text x="60" y="151" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 中国：深度合成・生成AI規則施行済み</text>
    <text x="60" y="164" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">✓ 日本：AI事業者ガイドライン第1.1版</text>
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b7791f">
      規制対応 = 信頼構築の視点
    </text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">社内方針とエビデンス整備が鍵</text>
  </g>
  
  <!-- 2. サイバーリスク（右上） -->
  <g>
    <rect x="430" y="90" width="320" height="120" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="5"/>
    <text x="440" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030">
      2. 高度化するサイバーリスク
    </text>
    <text x="440" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">⚠ AIを活用した攻撃の拡大</text>
    <text x="440" y="138" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">⚠ ディープフェイク詐欺の実害確認</text>
    <text x="440" y="151" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">⚠ インサイダー脅威の検知困難化</text>
    <text x="440" y="164" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">⚠ 2025年版DBIR: 最大規模データ</text>
    <text x="440" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c53030">
      対策：多要素認証＋別経路決裁確認
    </text>
    <text x="440" y="200" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">UEBA・動的リスクスコアリング活用</text>
  </g>
  
  <!-- 3. リスク評価フレームワーク（左下） -->
  <g>
    <rect x="50" y="230" width="320" height="120" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5"/>
    <text x="60" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f855a">
      3. リスク評価フレームワーク進化
    </text>
    <text x="60" y="265" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• AIを活用したERM</text>
    <text x="60" y="278" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• 動的リスクスコアリング実装</text>
    <text x="60" y="291" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• 確率論的リスク評価（PRA）応用</text>
    <text x="60" y="304" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• 受動的→予測・予防型へシフト</text>
    <text x="60" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a">
      商用ソリューション活用
    </text>
    <text x="60" y="340" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Microsoft Entra ID, Okta, CrowdStrike</text>
  </g>
  
  <!-- 4. 組織的レジリエンス（右下） -->
  <g>
    <rect x="430" y="230" width="320" height="120" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="440" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b46c1">
      4. 組織的レジリエンス・信頼構築
    </text>
    <text x="440" y="265" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• AIエージェント/アシスタントSOC導入</text>
    <text x="440" y="278" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Microsoft Copilot for Security GA</text>
    <text x="440" y="291" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• 合成データとプライバシー保護</text>
    <text x="440" y="304" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• 経営層リテラシー向上</text>
    <text x="440" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b46c1">
      技術×人材×ガバナンスの統合
    </text>
    <text x="440" y="340" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">トップ主導の体制づくり</text>
  </g>
  
  <!-- 中央の相互作用矢印 -->
  <g>
    <!-- 横矢印 -->
    <path d="M370 150 L430 150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <path d="M430 290 L370 290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
    
    <!-- 縦矢印 -->
    <path d="M210 210 L210 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <path d="M590 230 L590 210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- 脅威の具体例（上部） -->
  <g>
    <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e53e3e">
      主要な脅威
    </text>
    
    <rect x="50" y="385" width="150" height="70" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="60" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">ディープフェイク詐欺</text>
    <text x="60" y="420" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">経営層装いビデオ会議</text>
    <text x="60" y="432" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">実害事例確認済み</text>
    <text x="60" y="444" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">別経路決裁確認必須</text>
    
    <rect x="220" y="385" width="150" height="70" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="230" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">インサイダー脅威</text>
    <text x="230" y="420" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">生成AI経由情報集約</text>
    <text x="230" y="432" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">検知困難な持ち出し</text>
    <text x="230" y="444" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">行動分析(UEBA)活用</text>
    
    <rect x="390" y="385" width="150" height="70" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="400" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">AI活用攻撃</text>
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">偵察・フィッシング</text>
    <text x="400" y="432" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">作戦サイクル短縮</text>
    <text x="400" y="444" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">脅威インテリジェンス対応</text>
    
    <rect x="560" y="385" width="150" height="70" fill="#fff5f5" stroke="#e53e3e" stroke-width="1" rx="3"/>
    <text x="570" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">規制コンプライアンス</text>
    <text x="570" y="420" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">透明性・著作権対応</text>
    <text x="570" y="432" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">安全性評価義務</text>
    <text x="570" y="444" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">ガバナンス設計必須</text>
  </g>
  
  <!-- 対策のポイント（下部） -->
  <g>
    <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#38a169">
      実装のポイント
    </text>
    
    <rect x="50" y="490" width="700" height="90" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5"/>
    
    <text x="70" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">
      統合的アプローチ
    </text>
    
    <g>
      <circle cx="80" cy="535" r="3" fill="#38a169"/>
      <text x="90" y="540" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        規制準拠を「コスト」でなく「信頼構築の機会」として捉える
      </text>
      
      <circle cx="80" cy="550" r="3" fill="#38a169"/>
      <text x="90" y="555" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        多要素認証・動的リスクスコアリング・行動分析（UEBA）の組み合わせ
      </text>
      
      <circle cx="80" cy="565" r="3" fill="#38a169"/>
      <text x="90" y="570" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        AIアシスタント活用によるSOC高度化（Microsoft Copilot for Security等）
      </text>
    </g>
    
    <text x="400" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">
      経営層コミットメント
    </text>
    
    <g>
      <circle cx="410" cy="535" r="3" fill="#38a169"/>
      <text x="420" y="540" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        トップ主導の体制構築とリテラシー向上
      </text>
      
      <circle cx="410" cy="550" r="3" fill="#38a169"/>
      <text x="420" y="555" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        投資判断・優先順位・説明責任の一貫性
      </text>
      
      <circle cx="410" cy="565" r="3" fill="#38a169"/>
      <text x="420" y="570" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
        AIリスクを競争優位の源泉に転換
      </text>
    </g>
  </g>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>