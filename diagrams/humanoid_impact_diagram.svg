<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    人型ロボット（ヒューマノイド）社会インパクト
  </text>
  
  <!-- 導入フェーズ（左側） -->
  <g>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5282">導入フェーズ</text>
    
    <!-- Phase 1: 工場・倉庫 -->
    <rect x="40" y="85" width="180" height="80" fill="#e6f3ff" stroke="#3182ce" stroke-width="2" rx="5"/>
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5282">Phase 1 (0-3年)</text>
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">工場・倉庫での限定導入</text>
    <text x="50" y="135" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・クローズド環境</text>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・夜間・危険作業</text>
    
    <!-- Phase 2: サービス業 -->
    <rect x="40" y="175" width="180" height="80" fill="#fff2e6" stroke="#e69500" stroke-width="2" rx="5"/>
    <text x="50" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c05621">Phase 2 (3-5年)</text>
    <text x="50" y="210" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">建設・小売・外食・清掃</text>
    <text x="50" y="225" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・セミオープン環境</text>
    <text x="50" y="240" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・人との協働</text>
    
    <!-- Phase 3: 家庭 -->
    <rect x="40" y="265" width="180" height="80" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5"/>
    <text x="50" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">Phase 3 (5-10年)</text>
    <text x="50" y="300" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">家庭・介護・複雑業務</text>
    <text x="50" y="315" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・オープン環境</text>
    <text x="50" y="330" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">・個別対応</text>
  </g>
  
  <!-- 矢印（フェーズ進行） -->
  <path d="M230 125 L270 125" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M230 215 L270 215" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M230 305 L270 305" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 中央エリア: 課題とボトルネック -->
  <g>
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c53030">
      技術・社会的課題
    </text>
    
    <!-- 技術課題 -->
    <rect x="290" y="85" width="220" height="100" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="5"/>
    <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">技術課題</text>
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・量産化の難しさ（プロトタイプ vs 量産）</text>
    <text x="300" y="133" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・安全性と信頼性の確保</text>
    <text x="300" y="146" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・電源・保守システム</text>
    <text x="300" y="159" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・コスト削減（学習曲線）</text>
    <text x="300" y="172" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・巧緻性と協働性能</text>
    
    <!-- 社会課題 -->
    <rect x="290" y="195" width="220" height="85" fill="#fef5e7" stroke="#d69e2e" stroke-width="2" rx="5"/>
    <text x="300" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b7791f">社会受容・規制</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・安全規格と賠償枠組み</text>
    <text x="300" y="243" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・雇用影響と再スキル化</text>
    <text x="300" y="256" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・データガバナンス</text>
    <text x="300" y="269" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・社会心理的受容</text>
  </g>
  
  <!-- 右側: 市場規模とインパクト -->
  <g>
    <text x="650" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#38a169">
      市場インパクト
    </text>
    
    <!-- 市場規模 -->
    <rect x="550" y="85" width="200" height="80" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="5"/>
    <text x="560" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">市場規模予測</text>
    <text x="560" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38a169">2050年: 5兆ドル</text>
    <text x="560" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">本体 + 保守 + ソフトウェア</text>
    <text x="560" y="153" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">総合プラットフォーム化</text>
    
    <!-- 雇用インパクト -->
    <rect x="550" y="175" width="200" height="80" fill="#e6fffa" stroke="#319795" stroke-width="2" rx="5"/>
    <text x="560" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c7a7b">雇用・生産性</text>
    <text x="560" y="210" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・人手不足業種での補完</text>
    <text x="560" y="223" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・危険・重労働の代替</text>
    <text x="560" y="236" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・人×ロボット協働最適化</text>
    <text x="560" y="249" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">・新職種創出と再訓練</text>
    
    <!-- 競争地図 -->
    <rect x="550" y="265" width="200" height="80" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="5"/>
    <text x="560" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b46c1">主要プレーヤー</text>
    <text x="560" y="300" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Tesla (Optimus)</text>
    <text x="560" y="313" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Agility Robotics</text>
    <text x="560" y="326" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Figure AI, 他</text>
    <text x="560" y="339" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">用途別棲み分け</text>
  </g>
  
  <!-- 矢印（右側への影響） -->
  <path d="M520 125 L540 125" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M520 215 L540 215" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M520 305 L540 305" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 底部メッセージ -->
  <rect x="50" y="370" width="700" height="80" fill="#edf2f7" stroke="#a0aec0" stroke-width="1" rx="5"/>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    重要ポイント
  </text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    ・「2030年全仕事置き換え」は現実的でないが、長期的に社会インフラ化は進む
  </text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    ・量産化の科学が成功の鍵：プロトタイプ容易、量産困難の課題克服が必要
  </text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    ・導入準備：タスク設計、データガバナンス、再スキル化、保険・法務の同時進行
  </text>
  
  <!-- 時間軸 -->
  <line x1="40" y1="480" x2="750" y2="480" stroke="#a0aec0" stroke-width="2"/>
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">現在</text>
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">3年後</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">5年後</text>
  <text x="650" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">10年後</text>
  
  <!-- 進歩バー -->
  <rect x="40" y="470" width="710" height="8" fill="#e2e8f0" rx="4"/>
  <rect x="40" y="470" width="140" height="8" fill="#3182ce" rx="4"/>
  <rect x="180" y="470" width="140" height="8" fill="#e69500" rx="4"/>
  <rect x="320" y="470" width="210" height="8" fill="#38a169" rx="4"/>
  <rect x="530" y="470" width="220" height="8" fill="#805ad5" rx="4"/>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- フェーズラベル -->
  <text x="110" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">限定導入</text>
  <text x="250" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">拡大期</text>
  <text x="425" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">普及期</text>
  <text x="640" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">社会インフラ化</text>
  
  <!-- 労働力データ -->
  <rect x="50" y="520" width="300" height="60" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="3"/>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">米国労働力データ（参考）</text>
  <text x="60" y="555" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">総労働力: 約1.7億人  肉体労働系: 約8,000万人</text>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">理論的代替台数: 2,000万台（24時間稼働想定）</text>
  
  <rect x="450" y="520" width="300" height="60" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="3"/>
  <text x="460" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">製造業との比較</text>
  <text x="460" y="555" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">米国自動車販売: 年1,600万台</text>
  <text x="460" y="570" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">※既存サプライチェーンとは異なる製造要件</text>
</svg>