<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1400" height="1000" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <rect x="50" y="20" width="1300" height="70" fill="#1e293b" rx="10"/>
  <text x="700" y="65" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">なぜ企業によるAI投資の95％が売上や利益に結びつかないのか？</text>
  
  <!-- 95%失敗の現実（上段） -->
  <rect x="50" y="120" width="1300" height="150" fill="#fee2e2" stroke="#dc2626" stroke-width="3" rx="15"/>
  <text x="700" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#dc2626" text-anchor="middle">🚨 厳しい現実：MIT調査結果</text>
  
  <!-- 円グラフ風の表現 -->
  <circle cx="300" cy="220" r="40" fill="#dc2626"/>
  <path d="M 300 180 A 40 40 0 1 1 320 258 L 300 220 Z" fill="#10b981"/>
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">95%</text>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">実験止まり</text>
  <text x="325" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">5%</text>
  <text x="325" y="215" font-family="Arial, sans-serif" font-size="10" fill="#10b981">成功</text>
  
  <text x="700" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">パイロット導入から収益加速に至る企業はわずか5％</text>
  <text x="700" y="225" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle">問題の本質：学習ギャップ（規制やモデル性能ではない）</text>
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle">「試す」だけでは足りず、「学習を業務に織り込む」仕組みが不可欠</text>
  
  <!-- 失敗要因と成功要因の比較 -->
  <rect x="50" y="300" width="650" height="280" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <rect x="720" y="300" width="650" height="280" fill="#ecfdf5" stroke="#16a34a" stroke-width="2" rx="10"/>
  
  <!-- 失敗要因（左側） -->
  <text x="375" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626" text-anchor="middle">❌ 95%が失敗する理由</text>
  
  <rect x="80" y="350" width="580" height="60" fill="#ef4444" rx="8"/>
  <text x="370" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">営業偏重の投資配分</text>
  <text x="370" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">文脈が多様でROI測定困難、成果が出るまで時間がかかる</text>
  
  <rect x="80" y="420" width="580" height="60" fill="#f59e0b" rx="8"/>
  <text x="370" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">フル内製による開発</text>
  <text x="370" y="465" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">成功率33%、保守・継続学習に膨大なリソース必要</text>
  
  <rect x="80" y="490" width="580" height="60" fill="#8b5cf6" rx="8"/>
  <text x="370" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AIラボ・本社主導</text>
  <text x="370" y="535" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">現場から離れた意思決定、実務への埋め込み不足</text>
  
  <!-- 成功要因（右側） -->
  <text x="1045" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16a34a" text-anchor="middle">✅ 5%が成功する理由</text>
  
  <rect x="750" y="350" width="580" height="60" fill="#16a34a" rx="8"/>
  <text x="1040" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">バックオフィス重視</text>
  <text x="1040" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">プロセス繰り返し可能、成果が数値で明確、即座にP/L効果</text>
  
  <rect x="750" y="420" width="580" height="60" fill="#06b6d4" rx="8"/>
  <text x="1040" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">専業ベンダー製品導入</text>
  <text x="1040" y="465" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">成功率67%、「買って埋め込む」が合理的</text>
  
  <rect x="750" y="490" width="580" height="60" fill="#84cc16" rx="8"/>
  <text x="1040" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">現場主導</text>
  <text x="1040" y="535" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">現場マネージャーに権限、KPIと変更権限を付与</text>
  
  <!-- 成功への7原則 -->
  <rect x="200" y="610" width="1000" height="180" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="700" y="640" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">🎯 成功への7原則</text>
  
  <text x="220" y="665" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">1. 痛点を一つに絞り、バックオフィスから着手する</text>
  <text x="220" y="685" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">2. 「買って埋め込む」を基本に、差別化部分だけ作る</text>
  <text x="220" y="705" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">3. 業務ログを学習資産として継続活用する</text>
  <text x="220" y="725" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">4. 現場マネージャーにKPIと変更権限を与える</text>
  
  <text x="720" y="665" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">5. 成果を定点観測し改善を可視化する</text>
  <text x="720" y="685" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">6. セキュリティ・データ品質・評価能力を人材に組み込む</text>
  <text x="720" y="705" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">7. 提案→限定実行→監査の順でエージェント化を進める</text>
  
  <text x="700" y="760" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">→ まずは3か月で「測れる勝利」をつくることが最大のレバレッジ</text>
  
  <!-- エージェント型AIへの進化パス -->
  <rect x="100" y="820" width="1200" height="120" fill="#3b82f6" rx="10"/>
  <text x="700" y="850" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">🤖 次のステージ：エージェント型AIへの段階的アプローチ</text>
  
  <!-- ステップ表示 -->
  <rect x="150" y="870" width="200" height="50" fill="#1e40af" rx="5"/>
  <text x="250" y="890" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1. 提案のみ</text>
  <text x="250" y="905" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">精度とUX向上</text>
  
  <polygon points="370,895 390,885 390,905" fill="#1e40af"/>
  
  <rect x="410" y="870" width="200" height="50" fill="#1e40af" rx="5"/>
  <text x="510" y="890" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2. 限定実行</text>
  <text x="510" y="905" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">基準満たす業務で</text>
  
  <polygon points="630,895 650,885 650,905" fill="#1e40af"/>
  
  <rect x="670" y="870" width="200" height="50" fill="#1e40af" rx="5"/>
  <text x="770" y="890" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3. 監査可能</text>
  <text x="770" y="905" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">行動ログ保存</text>
  
  <polygon points="890,895 910,885 910,905" fill="#1e40af"/>
  
  <rect x="930" y="870" width="200" height="50" fill="#1e40af" rx="5"/>
  <text x="1030" y="890" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4. 全面自動化</text>
  <text x="1030" y="905" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">安全性とスピード</text>
  
  <!-- 結論 -->
  <rect x="150" y="960" width="1100" height="30" fill="#1e40af" rx="5"/>
  <text x="700" y="980" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">💡 結論：組織文化がAIの成否を分ける（業務への埋め込み度と学習の仕組み化が決定要因）</text>
  
  <!-- 装飾的要素 -->
  <!-- 失敗から成功への矢印 -->
  <polygon points="680,440 720,430 720,450" fill="#3b82f6"/>
  <line x1="680" y1="440" x2="720" y2="440" stroke="#3b82f6" stroke-width="3"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">転換</text>
  
</svg>