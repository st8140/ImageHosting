<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    生成AIとRPAの使い分けと統合戦略
  </text>
  
  <!-- RPAセクション -->
  <g id="rpa-section">
    <rect x="50" y="80" width="320" height="200" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="210" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">
      RPA
    </text>
    <text x="60" y="135" font-size="12" fill="#424242">
      <tspan x="60" dy="0">【特徴】</tspan>
      <tspan x="60" dy="18">• ルールベースで動作</tspan>
      <tspan x="60" dy="18">• 定型業務の自動化に強い</tspan>
      <tspan x="60" dy="18">• 正確性と処理速度が高い</tspan>
    </text>
    <text x="60" y="215" font-size="12" fill="#424242">
      <tspan x="60" dy="0">【適用領域】</tspan>
      <tspan x="60" dy="18">• 請求書入力・データ転記</tspan>
      <tspan x="60" dy="18">• 受発注管理</tspan>
      <tspan x="60" dy="18">• システム間データ連携</tspan>
    </text>
  </g>
  
  <!-- 生成AIセクション -->
  <g id="ai-section">
    <rect x="430" y="80" width="320" height="200" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="590" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">
      生成AI
    </text>
    <text x="440" y="135" font-size="12" fill="#424242">
      <tspan x="440" dy="0">【特徴】</tspan>
      <tspan x="440" dy="18">• 大量データから学習</tspan>
      <tspan x="440" dy="18">• 非定型業務に対応</tspan>
      <tspan x="440" dy="18">• 柔軟な判断と生成能力</tspan>
    </text>
    <text x="440" y="215" font-size="12" fill="#424242">
      <tspan x="440" dy="0">【適用領域】</tspan>
      <tspan x="440" dy="18">• FAQ対応・要約生成</tspan>
      <tspan x="440" dy="18">• レポート作成</tspan>
      <tspan x="440" dy="18">• 異常値検知・提案生成</tspan>
    </text>
  </g>
  
  <!-- 統合の矢印 -->
  <path d="M 210 290 L 210 320 L 590 320 L 590 290" 
        fill="none" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="312" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
    統合・補完
  </text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9c27b0"/>
    </marker>
  </defs>
  
  <!-- 統合活用例セクション -->
  <g id="integration-section">
    <rect x="50" y="350" width="700" height="220" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="400" y="380" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      統合活用の3段階ステップ
    </text>
    
    <!-- 第1段階 -->
    <rect x="70" y="400" width="200" height="140" rx="8" fill="#ffffff" stroke="#9c27b0" stroke-width="1.5"/>
    <text x="170" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      第1段階
    </text>
    <text x="80" y="450" font-size="11" fill="#424242">
      <tspan x="80" dy="0">RPAで業務基盤を構築</tspan>
      <tspan x="80" dy="16">────────────</tspan>
      <tspan x="80" dy="16">• 定型業務の自動化</tspan>
      <tspan x="80" dy="14">• 標準化・効率化</tspan>
      <tspan x="80" dy="14">• 安定運用の確立</tspan>
    </text>
    
    <!-- 第2段階 -->
    <rect x="300" y="400" width="200" height="140" rx="8" fill="#ffffff" stroke="#9c27b0" stroke-width="1.5"/>
    <text x="400" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      第2段階
    </text>
    <text x="310" y="450" font-size="11" fill="#424242">
      <tspan x="310" dy="0">生成AIで付加価値創出</tspan>
      <tspan x="310" dy="16">────────────</tspan>
      <tspan x="310" dy="16">• 業務改善提案</tspan>
      <tspan x="310" dy="14">• レポート要約</tspan>
      <tspan x="310" dy="14">• 判断支援</tspan>
    </text>
    
    <!-- 第3段階 -->
    <rect x="530" y="400" width="200" height="140" rx="8" fill="#ffffff" stroke="#9c27b0" stroke-width="1.5"/>
    <text x="630" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      第3段階
    </text>
    <text x="540" y="450" font-size="11" fill="#424242">
      <tspan x="540" dy="0">インテリジェント化</tspan>
      <tspan x="540" dy="16">────────────</tspan>
      <tspan x="540" dy="16">• RPAとAIを統合</tspan>
      <tspan x="540" dy="14">• 意思決定の自動化</tspan>
      <tspan x="540" dy="14">• エンドツーエンド</tspan>
    </text>
    
    <!-- ステップ間の矢印 -->
    <path d="M 270 470 L 300 470" fill="none" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 500 470 L 530 470" fill="none" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
</svg>