<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Claude Opus 4.5 vs GPT-5.1
  </text>
  <text x="400" y="65" font-size="14" text-anchor="middle" fill="#666">
    5つの観点での比較
  </text>
  
  <!-- 左側: Claude Opus 4.5 -->
  <rect x="50" y="100" width="300" height="450" fill="#7c3aed" rx="10"/>
  <text x="200" y="135" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Claude Opus 4.5
  </text>
  <text x="200" y="160" font-size="12" text-anchor="middle" fill="#e9d5ff">
    Anthropic
  </text>
  
  <!-- Claude の特徴 -->
  <g transform="translate(70, 180)">
    <!-- 推論力 -->
    <circle cx="10" cy="10" r="5" fill="#c084fc"/>
    <text x="25" y="15" font-size="13" font-weight="bold" fill="white">推論力</text>
    <text x="25" y="32" font-size="11" fill="#e9d5ff">破綻しない推論</text>
    <text x="25" y="47" font-size="11" fill="#e9d5ff">論理の整合性重視</text>
    
    <!-- 事実性と安全性 -->
    <circle cx="10" cy="80" r="5" fill="#a855f7"/>
    <text x="25" y="85" font-size="13" font-weight="bold" fill="white">事実性・安全性 ★</text>
    <text x="25" y="102" font-size="11" fill="#e9d5ff">誤情報を避ける</text>
    <text x="25" y="117" font-size="11" fill="#e9d5ff">慎重な回答</text>
    
    <!-- 速度 -->
    <circle cx="10" cy="150" r="5" fill="#c084fc"/>
    <text x="25" y="155" font-size="13" font-weight="bold" fill="white">速度</text>
    <text x="25" y="172" font-size="11" fill="#e9d5ff">やや遅め</text>
    <text x="25" y="187" font-size="11" fill="#e9d5ff">精度とのトレードオフ</text>
    
    <!-- マルチモーダル -->
    <circle cx="10" cy="220" r="5" fill="#c084fc"/>
    <text x="25" y="225" font-size="13" font-weight="bold" fill="white">マルチモーダル</text>
    <text x="25" y="242" font-size="11" fill="#e9d5ff">画像解析対応</text>
    
    <!-- コスト -->
    <circle cx="10" cy="280" r="5" fill="#c084fc"/>
    <text x="25" y="285" font-size="13" font-weight="bold" fill="white">コスト</text>
    <text x="25" y="302" font-size="11" fill="#e9d5ff">やや高め</text>
    <text x="25" y="317" font-size="11" fill="#e9d5ff">高精度・安全性重視</text>
  </g>
  
  <!-- 適用業務 -->
  <rect x="70" y="485" width="260" height="50" fill="#6d28d9" rx="5"/>
  <text x="200" y="505" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    適用業務
  </text>
  <text x="200" y="523" font-size="10" text-anchor="middle" fill="#e9d5ff">
    法務・監査・リスク管理
  </text>
  
  <!-- 右側: GPT-5.1 -->
  <rect x="450" y="100" width="300" height="450" fill="#059669" rx="10"/>
  <text x="600" y="135" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    GPT-5.1
  </text>
  <text x="600" y="160" font-size="12" text-anchor="middle" fill="#d1fae5">
    OpenAI
  </text>
  
  <!-- GPT の特徴 -->
  <g transform="translate(470, 180)">
    <!-- 推論力 -->
    <circle cx="10" cy="10" r="5" fill="#34d399"/>
    <text x="25" y="15" font-size="13" font-weight="bold" fill="white">推論力 ★</text>
    <text x="25" y="32" font-size="11" fill="#d1fae5">深い推論能力</text>
    <text x="25" y="47" font-size="11" fill="#d1fae5">Thinkingモード</text>
    
    <!-- 事実性と安全性 -->
    <circle cx="10" cy="80" r="5" fill="#34d399"/>
    <text x="25" y="85" font-size="13" font-weight="bold" fill="white">事実性・安全性</text>
    <text x="25" y="102" font-size="11" fill="#d1fae5">大幅改善済み</text>
    <text x="25" y="117" font-size="11" fill="#d1fae5">柔軟な回答</text>
    
    <!-- 速度 -->
    <circle cx="10" cy="150" r="5" fill="#10b981"/>
    <text x="25" y="155" font-size="13" font-weight="bold" fill="white">速度 ★</text>
    <text x="25" y="172" font-size="11" fill="#d1fae5">Instantモード高速</text>
    <text x="25" y="187" font-size="11" fill="#d1fae5">自動切り替え</text>
    
    <!-- マルチモーダル -->
    <circle cx="10" cy="220" r="5" fill="#10b981"/>
    <text x="25" y="225" font-size="13" font-weight="bold" fill="white">マルチモーダル ★</text>
    <text x="25" y="242" font-size="11" fill="#d1fae5">画像・音声・動画</text>
    <text x="25" y="257" font-size="11" fill="#d1fae5">PDF統合処理</text>
    
    <!-- コスト -->
    <circle cx="10" cy="290" r="5" fill="#10b981"/>
    <text x="25" y="295" font-size="13" font-weight="bold" fill="white">コスト ★</text>
    <text x="25" y="312" font-size="11" fill="#d1fae5">バランス良好</text>
    <text x="25" y="327" font-size="11" fill="#d1fae5">従量課金最適化</text>
  </g>
  
  <!-- 適用業務 -->
  <rect x="470" y="485" width="260" height="50" fill="#047857" rx="5"/>
  <text x="600" y="505" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    適用業務
  </text>
  <text x="600" y="523" font-size="10" text-anchor="middle" fill="#d1fae5">
    企画・分析・開発・資料整理
  </text>
  
  <!-- 中央の比較矢印 -->
  <line x1="360" y1="325" x2="440" y2="325" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="440,325 430,320 430,330" fill="#94a3b8"/>
  <text x="400" y="315" font-size="11" text-anchor="middle" fill="#475569">
    併用が最適
  </text>
</svg>