<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="langchainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="enterpriseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <linearGradient id="competitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="100%" stop-color="#b91c1c" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    LangChain & LangGraph 1.0：マルチエージェント時代の標準化
  </text>
  
  <!-- LangChain 1.0 Box -->
  <rect x="50" y="70" width="180" height="100" rx="12" fill="url(#langchainGradient)" filter="url(#shadow)"/>
  <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LangChain 1.0
  </text>
  <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    正式リリース
  </text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    エンタープライズ対応
  </text>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    メッセージ標準化
  </text>
  
  <!-- LangGraph Box -->
  <rect x="280" y="70" width="180" height="100" rx="12" fill="url(#langchainGradient)" filter="url(#shadow)"/>
  <text x="370" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LangGraph
  </text>
  <text x="370" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    エージェント構築
  </text>
  <text x="370" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    最も広く採用
  </text>
  <text x="370" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    LinkedInで実績
  </text>
  
  <!-- Key Features Section -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    主要な改良点
  </text>
  
  <!-- Feature 1: Agent Abstraction -->
  <rect x="50" y="240" width="220" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    エージェント抽象化統一
  </text>
  <text x="160" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    create_agent実装
  </text>
  <text x="160" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    高レベルエージェント
  </text>
  
  <!-- Feature 2: Message Format -->
  <rect x="290" y="240" width="220" height="80" rx="8" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6b21a8">
    メッセージフォーマット標準化
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    一貫性のあるデータ処理
  </text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    相互運用性向上
  </text>
  
  <!-- Feature 3: Legacy Support -->
  <rect x="530" y="240" width="220" height="80" rx="8" fill="#a7f3d0" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#065f46">
    レガシーサポート
  </text>
  <text x="640" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    langchain-legacy
  </text>
  <text x="640" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    柔軟な移行支援
  </text>
  
  <!-- Enterprise Adoption Section -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    エンタープライズ採用状況
  </text>
  
  <!-- Enterprise Companies -->
  <rect x="50" y="390" width="120" height="60" rx="8" fill="url(#enterpriseGradient)" filter="url(#shadow)"/>
  <text x="110" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    LinkedIn
  </text>
  <text x="110" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    実運用中
  </text>
  
  <rect x="190" y="390" width="120" height="60" rx="8" fill="url(#enterpriseGradient)" filter="url(#shadow)"/>
  <text x="250" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Uber
  </text>
  <text x="250" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    導入済み
  </text>
  
  <rect x="330" y="390" width="120" height="60" rx="8" fill="url(#enterpriseGradient)" filter="url(#shadow)"/>
  <text x="390" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Klarna
  </text>
  <text x="390" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    活用中
  </text>
  
  <!-- Competitors Section -->
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    競合状況
  </text>
  
  <rect x="500" y="390" width="100" height="60" rx="8" fill="url(#competitorGradient)" filter="url(#shadow)"/>
  <text x="550" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    CrewAI
  </text>
  <text x="550" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    1.0完了済
  </text>
  
  <rect x="620" y="390" width="100" height="60" rx="8" fill="#6b7280" filter="url(#shadow)"/>
  <text x="670" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AutoGen
  </text>
  <text x="670" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    プレリリース
  </text>
  
  <!-- Investment & Ecosystem -->
  <rect x="50" y="480" width="300" height="80" rx="8" fill="#fde68a" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    エコシステム拡充
  </text>
  <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    シリーズA: 2,500万ドル調達
  </text>
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    LangSmith（テスト・可観測性）
  </text>
  
  <!-- Future Outlook -->
  <rect x="370" y="480" width="380" height="80" rx="8" fill="#fecaca" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  <text x="560" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c">
    今後の展望と課題
  </text>
  <text x="560" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">
    10月正式リリース予定・ユーザーフィードバック反映
  </text>
  <text x="560" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">
    大規模エンタープライズ環境での実績積み上げが鍵
  </text>
  
  <!-- Connection lines -->
  <line x1="230" y1="120" x2="280" y2="120" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow pointing to future -->
  <polygon points="750,520 735,515 735,525" fill="#ef4444"/>
  <text x="760" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">
    マルチエージェント時代
  </text>
</svg>