<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748" text-anchor="middle">
    ChatGPTメモリー機能の進化
  </text>
  
  <!-- 従来の短期記憶 -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="280" height="140" rx="10" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>
    <text x="190" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">
      従来の短期記憶
    </text>
    <text x="190" y="140" font-family="Arial, sans-serif" font-size="14" fill="#4a5568" text-anchor="middle">
      セッション終了で消失
    </text>
    <circle cx="120" cy="180" r="8" fill="#fc8181"/>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      会話履歴のみ保持
    </text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 340 150 L 450 150" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea"/>
    </marker>
  </defs>
  <text x="395" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">
    進化
  </text>
  
  <!-- GPT-5の長期記憶 -->
  <g filter="url(#shadow)">
    <rect x="470" y="80" width="280" height="140" rx="10" fill="#f0fff4" stroke="#9ae6b4" stroke-width="2"/>
    <text x="610" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22543d" text-anchor="middle">
      GPT-5の長期記憶
    </text>
    <text x="610" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2f855a" text-anchor="middle">
      継続的に学習・保持
    </text>
    <circle cx="540" cy="180" r="8" fill="#48bb78"/>
    <text x="560" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2f855a">
      ユーザー情報を記憶
    </text>
  </g>
  
  <!-- 保存される情報 -->
  <g filter="url(#shadow)">
    <rect x="50" y="250" width="340" height="180" rx="10" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea" text-anchor="middle">
      メモリーに保存される情報
    </text>
    
    <circle cx="80" cy="315" r="6" fill="#667eea"/>
    <text x="95" y="320" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
      職業・得意分野
    </text>
    
    <circle cx="80" cy="345" r="6" fill="#667eea"/>
    <text x="95" y="350" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
      文体・書き方の好み
    </text>
    
    <circle cx="80" cy="375" r="6" fill="#667eea"/>
    <text x="95" y="380" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
      プロジェクト目的
    </text>
    
    <circle cx="80" cy="405" r="6" fill="#667eea"/>
    <text x="95" y="410" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
      専門用語・テンプレート
    </text>
  </g>
  
  <!-- 活用シーン -->
  <g filter="url(#shadow)">
    <rect x="410" y="250" width="340" height="180" rx="10" fill="#fff" stroke="#48bb78" stroke-width="2"/>
    <text x="580" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22543d" text-anchor="middle">
      企業での活用シーン
    </text>
    
    <rect x="430" y="300" width="300" height="35" rx="5" fill="#f0fff4"/>
    <text x="580" y="323" font-family="Arial, sans-serif" font-size="13" fill="#2f855a" text-anchor="middle">
      社内FAQの高度化
    </text>
    
    <rect x="430" y="345" width="300" height="35" rx="5" fill="#f0fff4"/>
    <text x="580" y="368" font-family="Arial, sans-serif" font-size="13" fill="#2f855a" text-anchor="middle">
      ナレッジ共有とチーム対応品質の均一化
    </text>
    
    <rect x="430" y="390" width="300" height="35" rx="5" fill="#f0fff4"/>
    <text x="580" y="413" font-family="Arial, sans-serif" font-size="13" fill="#2f855a" text-anchor="middle">
      プロジェクト進捗の引き継ぎ
    </text>
  </g>
  
  <!-- 注意点 -->
  <g filter="url(#shadow)">
    <rect x="50" y="460" width="700" height="110" rx="10" fill="#fffaf0" stroke="#f6ad55" stroke-width="2"/>
    <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c05621" text-anchor="middle">
      ⚠️ セキュリティとプライバシーの注意点
    </text>
    
    <text x="80" y="520" font-family="Arial, sans-serif" font-size="13" fill="#744210">
      • 機密情報を含めない運用ルール策定　• メモリー内容の定期確認と削除
    </text>
    
    <text x="80" y="545" font-family="Arial, sans-serif" font-size="13" fill="#744210">
      • 権限管理の徹底(Team/Enterpriseプラン)　• 外部送信を避けたい場合はローカルLLMも検討
    </text>
  </g>
</svg>