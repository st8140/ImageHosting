<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    ローカルLLM vs クラウド型生成AI
  </text>
  
  <!-- Local LLM Section -->
  <g id="local-llm">
    <!-- Background -->
    <rect x="50" y="70" width="320" height="450" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">
      ローカルLLM
    </text>
    
    <!-- Server Icon -->
    <rect x="180" y="110" width="60" height="40" fill="#34495e" rx="5"/>
    <circle cx="190" r="3" cy="125" fill="#2ecc71"/>
    <circle cx="200" r="3" cy="125" fill="#e74c3c"/>
    <circle cx="210" r="3" cy="125" fill="#f39c12"/>
    
    <!-- Characteristics -->
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">特徴</text>
    
    <!-- Security Shield -->
    <polygon points="70,200 80,200 85,220 75,225 65,220" fill="#2ecc71"/>
    <text x="95" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">高いセキュリティ</text>
    
    <!-- Customization -->
    <rect x="70" y="235" width="15" height="15" fill="#9b59b6"/>
    <text x="95" y="247" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">カスタマイズ可能</text>
    
    <!-- Data stays local -->
    <circle cx="77" cy="267" r="8" fill="#e74c3c"/>
    <text x="95" y="272" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">データが社内に留まる</text>
    
    <!-- Costs -->
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">コスト</text>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">初期: 高額</text>
    <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">運用: 固定化</text>
    
    <!-- Suitable for -->
    <text x="70" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">適用分野</text>
    <text x="70" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 金融・医療・法務</text>
    <text x="70" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 機密データ処理</text>
    <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 業務特化AI</text>
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 大規模展開</text>
    
    <!-- Challenges -->
    <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">課題: インフラ・人材確保</text>
  </g>
  
  <!-- Cloud AI Section -->
  <g id="cloud-ai">
    <!-- Background -->
    <rect x="430" y="70" width="320" height="450" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d35400">
      クラウド型生成AI
    </text>
    
    <!-- Cloud Icon -->
    <ellipse cx="570" cy="125" rx="25" ry="15" fill="#ecf0f1" stroke="#95a5a6"/>
    <ellipse cx="590" cy="120" rx="20" ry="12" fill="#ecf0f1" stroke="#95a5a6"/>
    <ellipse cx="610" cy="125" rx="25" ry="15" fill="#ecf0f1" stroke="#95a5a6"/>
    
    <!-- Characteristics -->
    <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">特徴</text>
    
    <!-- Quick start -->
    <polygon points="450,195 465,200 450,205" fill="#2ecc71"/>
    <text x="475" y="202" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">即座に利用開始</text>
    
    <!-- Always updated -->
    <circle cx="457" cy="227" r="7" fill="#3498db"/>
    <text x="475" y="232" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">常に最新モデル</text>
    
    <!-- Easy scaling -->
    <rect x="450" y="245" width="12" height="8" fill="#f39c12"/>
    <rect x="454" y="240" width="12" height="8" fill="#f39c12"/>
    <text x="475" y="252" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">柔軟なスケール</text>
    
    <!-- Costs -->
    <text x="450" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">コスト</text>
    <text x="450" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">初期: 低額</text>
    <text x="450" y="320" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">運用: 利用量課金</text>
    
    <!-- Suitable for -->
    <text x="450" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">適用分野</text>
    <text x="450" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 一般的な文書生成</text>
    <text x="450" y="385" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 情報収集・調査</text>
    <text x="450" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 翻訳・要約</text>
    <text x="450" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 小規模利用</text>
    
    <!-- Risks -->
    <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">リスク: データ外部送信</text>
  </g>
  
  <!-- Decision Flow Arrow -->
  <g id="decision-arrow">
    <line x1="210" y1="540" x2="590" y2="540" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">選択のポイント</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Decision Factors -->
  <g id="decision-factors">
    <rect x="300" y="550" width="200" height="40" fill="#ffffff" stroke="#bdc3c7" rx="5"/>
    <text x="400" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">機密性・規模・カスタマイズ</text>
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">が判断基準</text>
  </g>
</svg>