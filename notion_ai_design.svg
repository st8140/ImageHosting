<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .heading { font: bold 18px sans-serif; fill: #34495e; }
      .text { font: 14px sans-serif; fill: #34495e; }
      .box { fill: #ecf0f1; stroke: #3498db; stroke-width: 2; }
      .arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .success-box { fill: #d5f4e6; stroke: #27ae60; stroke-width: 2; }
      .before-box { fill: #fadbd8; stroke: #e74c3c; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" class="title">NotionのAI設計哲学:シンプルさの追求</text>
  
  <!-- Before: 複雑な設計 -->
  <g>
    <rect x="50" y="60" width="320" height="240" rx="10" class="before-box"/>
    <text x="210" y="90" text-anchor="middle" class="heading">❌ 従来のアプローチ</text>
    
    <text x="70" y="120" class="text">・高度なコード生成</text>
    <text x="70" y="145" class="text">・複雑なJSON/XML構造</text>
    <text x="70" y="170" class="text">・過剰なコンテキスト</text>
    <text x="70" y="195" class="text">・多数のツール選択肢</text>
    <text x="70" y="220" class="text">・細かな条件分岐</text>
    
    <text x="210" y="255" text-anchor="middle" class="text" font-weight="bold">結果:性能低下・不安定</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 370 170 L 430 170" class="arrow"/>
  <text x="400" y="160" text-anchor="middle" class="text" fill="#e74c3c" font-weight="bold">転換</text>
  
  <!-- After: シンプルな設計 -->
  <g>
    <rect x="430" y="60" width="320" height="240" rx="10" class="success-box"/>
    <text x="590" y="90" text-anchor="middle" class="heading">✅ Notionの新アプローチ</text>
    
    <text x="450" y="120" class="text">・人間に説明するように指示</text>
    <text x="450" y="145" class="text">・Markdown形式の採用</text>
    <text x="450" y="170" class="text">・必要十分なコンテキスト</text>
    <text x="450" y="195" class="text">・限定されたツール</text>
    <text x="450" y="220" class="text">・平易な言葉での目的説明</text>
    
    <text x="590" y="255" text-anchor="middle" class="text" font-weight="bold">結果:性能向上・安定化</text>
  </g>
  
  <!-- 4つの重要原則 -->
  <text x="400" y="340" text-anchor="middle" class="heading">4つの設計原則</text>
  
  <rect x="50" y="360" width="160" height="100" rx="8" class="box"/>
  <text x="130" y="385" text-anchor="middle" class="text" font-weight="bold">1. 人間可読性</text>
  <text x="130" y="410" text-anchor="middle" class="text" font-size="12">Markdown採用で</text>
  <text x="130" y="428" text-anchor="middle" class="text" font-size="12">AIと人間の両方が</text>
  <text x="130" y="446" text-anchor="middle" class="text" font-size="12">理解しやすく</text>
  
  <rect x="230" y="360" width="160" height="100" rx="8" class="box"/>
  <text x="310" y="385" text-anchor="middle" class="text" font-weight="bold">2. 適切な情報量</text>
  <text x="310" y="410" text-anchor="middle" class="text" font-size="12">過剰なコンテキスト</text>
  <text x="310" y="428" text-anchor="middle" class="text" font-size="12">を避け、必要十分な</text>
  <text x="310" y="446" text-anchor="middle" class="text" font-size="12">情報に絞る</text>
  
  <rect x="410" y="360" width="160" height="100" rx="8" class="box"/>
  <text x="490" y="385" text-anchor="middle" class="text" font-weight="bold">3. ツールの制限</text>
  <text x="490" y="410" text-anchor="middle" class="text" font-size="12">選択肢を限定し</text>
  <text x="490" y="428" text-anchor="middle" class="text" font-size="12">AIが迷わず行動</text>
  <text x="490" y="446" text-anchor="middle" class="text" font-size="12">できる環境を整備</text>
  
  <rect x="590" y="360" width="160" height="100" rx="8" class="box"/>
  <text x="670" y="385" text-anchor="middle" class="text" font-weight="bold">4. 一貫性重視</text>
  <text x="670" y="410" text-anchor="middle" class="text" font-size="12">複雑さより一貫性</text>
  <text x="670" y="428" text-anchor="middle" class="text" font-size="12">確実に仕事を</text>
  <text x="670" y="446" text-anchor="middle" class="text" font-size="12">完遂できる設計</text>
  
  <!-- Bottom message -->
  <rect x="100" y="490" width="600" height="80" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="515" text-anchor="middle" class="heading" fill="#856404">企業AI活用への応用</text>
  <text x="400" y="540" text-anchor="middle" class="text" font-size="13">✓ 人が読んで理解できる設計か?</text>
  <text x="400" y="558" text-anchor="middle" class="text" font-size="13">✓ ルールや抽象化を盛り込みすぎていないか?</text>
</svg>