<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a1a1a">
    AI時代のGo-to-Market戦略
  </text>
  
  <!-- Main sections -->
  
  <!-- Traditional GTM -->
  <g transform="translate(50, 80)">
    <rect width="300" height="180" fill="#e8f4f8" stroke="#4a90a4" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c5f6f">従来のGTM戦略</text>
    
    <!-- Icons and text -->
    <circle cx="40" cy="70" r="15" fill="#4a90a4"/>
    <text x="40" y="75" text-anchor="middle" font-size="20" fill="white">👥</text>
    <text x="65" y="75" font-size="13" fill="#1a1a1a">大規模なチーム編成</text>
    
    <circle cx="40" cy="120" r="15" fill="#4a90a4"/>
    <text x="40" y="125" text-anchor="middle" font-size="20" fill="white">📊</text>
    <text x="65" y="125" font-size="13" fill="#1a1a1a">手作業でのデータ分析</text>
    
    <circle cx="40" cy="170" r="15" fill="#4a90a4"/>
    <text x="40" y="175" text-anchor="middle" font-size="20" fill="white">⏱️</text>
    <text x="65" y="175" font-size="13" fill="#1a1a1a">時間がかかる市場開拓</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(370, 170)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="25" y="-10" text-anchor="middle" font-size="14" font-weight="bold" fill="#ff6b6b">AI革命</text>
  </g>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b"/>
    </marker>
  </defs>
  
  <!-- AI-powered GTM -->
  <g transform="translate(450, 80)">
    <rect width="300" height="180" fill="#e8f8f0" stroke="#47a76a" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#2d6641">AI活用GTM戦略</text>
    
    <circle cx="40" cy="70" r="15" fill="#47a76a"/>
    <text x="40" y="75" text-anchor="middle" font-size="20" fill="white">⚡</text>
    <text x="65" y="75" font-size="13" fill="#1a1a1a">少数精鋭で高効率</text>
    
    <circle cx="40" cy="120" r="15" fill="#47a76a"/>
    <text x="40" y="125" text-anchor="middle" font-size="20" fill="white">🤖</text>
    <text x="65" y="125" font-size="13" fill="#1a1a1a">AI自動分析・最適化</text>
    
    <circle cx="40" cy="170" r="15" fill="#47a76a"/>
    <text x="40" y="175" text-anchor="middle" font-size="20" fill="white">🚀</text>
    <text x="65" y="175" font-size="13" fill="#1a1a1a">高速市場開拓</text>
  </g>
  
  <!-- Key Success Factors -->
  <g transform="translate(100, 300)">
    <rect width="600" height="260" fill="#fff8e1" stroke="#f59e42" stroke-width="2" rx="10"/>
    <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#d97706">AI時代の成功要因</text>
    
    <!-- Factor 1 -->
    <g transform="translate(30, 60)">
      <rect width="160" height="170" fill="white" stroke="#f59e42" stroke-width="1.5" rx="8"/>
      <text x="80" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">本質的スキル</text>
      <text x="10" y="50" font-size="12" fill="#1a1a1a">
        <tspan x="10" dy="0">✓ 顧客インサイト</tspan>
        <tspan x="10" dy="20">✓ 市場調査力</tspan>
        <tspan x="10" dy="20">✓ 創造的思考</tspan>
        <tspan x="10" dy="20">✓ 判断力・センス</tspan>
      </text>
    </g>
    
    <!-- Factor 2 -->
    <g transform="translate(220, 60)">
      <rect width="160" height="170" fill="white" stroke="#f59e42" stroke-width="1.5" rx="8"/>
      <text x="80" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">求められる人材</text>
      <text x="10" y="50" font-size="12" fill="#1a1a1a">
        <tspan x="10" dy="0">✓ 知的好奇心</tspan>
        <tspan x="10" dy="20">✓ AIリテラシー</tspan>
        <tspan x="10" dy="20">✓ 適応力</tspan>
        <tspan x="10" dy="20">✓ 柔軟性</tspan>
      </text>
    </g>
    
    <!-- Factor 3 -->
    <g transform="translate(410, 60)">
      <rect width="160" height="170" fill="white" stroke="#f59e42" stroke-width="1.5" rx="8"/>
      <text x="80" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">AI活用の本質</text>
      <text x="10" y="50" font-size="12" fill="#1a1a1a">
        <tspan x="10" dy="0">✓ リード自動抽出</tspan>
        <tspan x="10" dy="20">✓ 高精度スコアリング</tspan>
        <tspan x="10" dy="20">✓ パーソナライズ</tspan>
        <tspan x="10" dy="20">✓ リソース最適配分</tspan>
      </text>
    </g>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="585" text-anchor="middle" font-size="13" fill="#666">
    AI × 人間の強みを組み合わせたハイブリッドアプローチが成功の鍵
  </text>
</svg>