<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">GPT-5 vs GPT-4o 比較</text>
  
  <!-- GPT-5 Section -->
  <rect x="50" y="70" width="300" height="480" fill="#3498db" rx="15"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">GPT-5</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">高度な推論型モデル</text>
  
  <!-- GPT-5 Features -->
  <rect x="70" y="140" width="260" height="80" fill="#2980b9" rx="8"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">特徴</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・論理的推論の強化</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・長文処理能力</text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・専門性の高い安定性</text>
  
  <!-- GPT-5 Use Cases -->
  <rect x="70" y="240" width="260" height="100" fill="#1e8449" rx="8"/>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">得意なシーン</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・契約書レビュー</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・経営戦略分析</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・プログラム開発</text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・学術研究サポート</text>
  
  <!-- GPT-5 Thinking Modes -->
  <rect x="70" y="360" width="260" height="80" fill="#8e44ad" rx="8"/>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">思考モード</text>
  <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Instant / Auto / Thinking</text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">思考時間が長いほど正確</text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">深い思考と正確性重視</text>
  
  <!-- GPT-5 Target -->
  <rect x="70" y="460" width="260" height="70" fill="#34495e" rx="8"/>
  <text x="200" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">対象ユーザー</text>
  <text x="200" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ビジネス・研究用途</text>
  <text x="200" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Team/Enterprise</text>
  
  <!-- GPT-4o Section -->
  <rect x="450" y="70" width="300" height="480" fill="#e74c3c" rx="15"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">GPT-4o</text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">マルチモーダル対応</text>
  
  <!-- GPT-4o Features -->
  <rect x="470" y="140" width="260" height="80" fill="#c0392b" rx="8"/>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">特徴</text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・リアルタイム性</text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・親しみやすい会話</text>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・マルチモーダル対応</text>
  
  <!-- GPT-4o Use Cases -->
  <rect x="470" y="240" width="260" height="100" fill="#f39c12" rx="8"/>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">得意なシーン</text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・日常会話・Q&A</text>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・音声アシスタント</text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・画像解析</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">・多言語コミュニケーション</text>
  
  <!-- GPT-4o Modalities -->
  <rect x="470" y="360" width="260" height="80" fill="#1abc9c" rx="8"/>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">モダリティ</text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">テキスト + 音声 + 画像</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">速さ・自然さ・多様性</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">高速レスポンス</text>
  
  <!-- GPT-4o Target -->
  <rect x="470" y="460" width="260" height="70" fill="#95a5a6" rx="8"/>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">対象ユーザー</text>
  <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">日常利用・スピード重視</text>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Plus以上（レガシー）</text>
  
  <!-- Comparison Arrows and Center -->
  <line x1="350" y1="300" x2="450" y2="300" stroke="#7f8c8d" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">VS</text>
  
  <!-- Bottom Summary -->
  <rect x="100" y="570" width="600" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">用途別使い分け：正確性重視→GPT-5 / スピード・マルチモーダル重視→GPT-4o</text>
</svg>