<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    OpenAI Sora 2の主要特徴と進化
  </text>
  
  <!-- 中央のSora 2アイコン -->
  <circle cx="400" cy="120" r="50" fill="#10a37f" opacity="0.2"/>
  <text x="400" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#10a37f">
    Sora 2
  </text>
  
  <!-- 4つの主要特徴セクション -->
  
  <!-- 1. 映像と音声の統合 -->
  <g id="feature1">
    <rect x="30" y="200" width="340" height="180" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="200" y="230" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
      1. 映像と音声の統合生成
    </text>
    <text x="40" y="260" font-size="12" fill="#424242">
      <tspan x="40" dy="0">✓ 映像に同期した音声を生成</tspan>
      <tspan x="40" dy="18">✓ リップシンクの精度向上</tspan>
      <tspan x="40" dy="18">✓ セリフ・効果音・環境音を統合</tspan>
      <tspan x="40" dy="18">✓ 完全なショート映像コンテンツ</tspan>
      <tspan x="40" dy="18">　として出力可能</tspan>
    </text>
  </g>
  
  <!-- 2. 物理モデルの向上 -->
  <g id="feature2">
    <rect x="430" y="200" width="340" height="180" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="600" y="230" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
      2. 物理モデルとリアリズム
    </text>
    <text x="440" y="260" font-size="12" fill="#424242">
      <tspan x="440" dy="0">✓ 浮力・剛体・重力を反映</tspan>
      <tspan x="440" dy="18">✓ 物理挙動の忠実な再現</tspan>
      <tspan x="440" dy="18">✓ ダイナミックな動作表現</tspan>
      <tspan x="440" dy="18">✓ インタラクティブな</tspan>
      <tspan x="440" dy="18">　映像生成に対応</tspan>
    </text>
  </g>
  
  <!-- 3. 制御性の強化 -->
  <g id="feature3">
    <rect x="30" y="410" width="340" height="180" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="200" y="440" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      3. 制御性・ステアラビリティ
    </text>
    <text x="40" y="470" font-size="12" fill="#424242">
      <tspan x="40" dy="0">✓ プロンプト応答の忠実度向上</tspan>
      <tspan x="40" dy="18">✓ 構図・動き・演出を細かく制御</tspan>
      <tspan x="40" dy="18">✓ スタイル選択の柔軟性</tspan>
      <tspan x="40" dy="18">　(写実/アニメ/抽象など)</tspan>
      <tspan x="40" dy="18">✓ JSON形式での詳細指定も可能</tspan>
    </text>
  </g>
  
  <!-- 4. 安全性対策 -->
  <g id="feature4">
    <rect x="430" y="410" width="340" height="180" rx="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
    <text x="600" y="440" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">
      4. 安全性・ガバナンス設計
    </text>
    <text x="440" y="470" font-size="12" fill="#424242">
      <tspan x="440" dy="0">✓ 顔・音声の無断使用を制限</tspan>
      <tspan x="440" dy="18">✓ 未成年に関する映像の制限</tspan>
      <tspan x="440" dy="18">✓ 悪用防止のモデレーション</tspan>
      <tspan x="440" dy="18">✓ 段階的なアクセス制御</tspan>
      <tspan x="440" dy="18">✓ ディープフェイク対策</tspan>
    </text>
  </g>
  
  <!-- 接続線 -->
  <line x1="400" y1="170" x2="200" y2="200" stroke="#666" stroke-width="1.5"/>
  <line x1="400" y1="170" x2="600" y2="200" stroke="#666" stroke-width="1.5"/>
  <line x1="400" y1="170" x2="200" y2="410" stroke="#666" stroke-width="1.5"/>
  <line x1="400" y1="170" x2="600" y2="410" stroke="#666" stroke-width="1.5"/>
  
  <!-- 底部の注記 -->
  <rect x="50" y="605" width="700" height="30" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="400" y="625" font-size="11" text-anchor="middle" fill="#2e7d32">
    初代Soraから大幅進化：実用的な動画生成AIモデルとして商用展開を見据えた設計
  </text>
</svg>