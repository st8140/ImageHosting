<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#2d3748">GPT-5.1の主要機能</text>
  
  <!-- 中央のコア -->
  <circle cx="400" cy="300" r="80" fill="url(#grad1)" opacity="0.9"/>
  <text x="400" y="295" text-anchor="middle" font-size="18" font-weight="bold" fill="white">GPT-5.1</text>
  <text x="400" y="315" text-anchor="middle" font-size="14" fill="white">コア技術</text>
  
  <!-- Instantモデル（左上） -->
  <rect x="50" y="100" width="200" height="120" rx="10" fill="url(#grad2)" opacity="0.9"/>
  <text x="150" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Instant モデル</text>
  <text x="150" y="155" text-anchor="middle" font-size="12" fill="white">⚡ 高速応答</text>
  <text x="150" y="175" text-anchor="middle" font-size="12" fill="white">💬 自然な会話</text>
  <text x="150" y="195" text-anchor="middle" font-size="12" fill="white">📝 日常業務に最適</text>
  
  <!-- Thinkingモデル（右上） -->
  <rect x="550" y="100" width="200" height="120" rx="10" fill="url(#grad3)" opacity="0.9"/>
  <text x="650" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Thinking モデル</text>
  <text x="650" y="155" text-anchor="middle" font-size="12" fill="white">🧠 深い思考</text>
  <text x="650" y="175" text-anchor="middle" font-size="12" fill="white">🔍 複雑な推論</text>
  <text x="650" y="195" text-anchor="middle" font-size="12" fill="white">📊 高度な分析</text>
  
  <!-- 適応型推論（左下） -->
  <rect x="50" y="420" width="200" height="120" rx="10" fill="#48bb78" opacity="0.9"/>
  <text x="150" y="450" text-anchor="middle" font-size="16" font-weight="bold" fill="white">適応型推論</text>
  <text x="150" y="475" text-anchor="middle" font-size="12" fill="white">🎯 難易度自動判定</text>
  <text x="150" y="495" text-anchor="middle" font-size="12" fill="white">⚖️ 速度と精度の</text>
  <text x="150" y="515" text-anchor="middle" font-size="12" fill="white">バランス最適化</text>
  
  <!-- パーソナライズ機能（右下） -->
  <rect x="550" y="420" width="200" height="120" rx="10" fill="#ed8936" opacity="0.9"/>
  <text x="650" y="450" text-anchor="middle" font-size="16" font-weight="bold" fill="white">パーソナライズ</text>
  <text x="650" y="475" text-anchor="middle" font-size="12" fill="white">🎨 口調カスタマイズ</text>
  <text x="650" y="495" text-anchor="middle" font-size="12" fill="white">😊 絵文字調整</text>
  <text x="650" y="515" text-anchor="middle" font-size="12" fill="white">👔 ビジネス対応</text>
  
  <!-- 接続線 -->
  <line x1="330" y1="260" x2="180" y2="210" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="470" y1="260" x2="620" y2="210" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="340" x2="180" y2="430" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="470" y1="340" x2="620" y2="430" stroke="#718096" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 中央の説明テキスト -->
  <text x="400" y="580" text-anchor="middle" font-size="13" fill="#4a5568">会話力とパーソナライズでビジネスAI活用を変革</text>
</svg>