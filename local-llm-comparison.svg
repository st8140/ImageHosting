<svg viewBox="0 0 800 950" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="950" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">ローカルLLM vs クラウドAI 徹底比較</text>
  
  <!-- Cloud AI Section -->
  <rect x="50" y="60" width="330" height="280" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="8"/>
  <text x="215" y="90" font-size="18" font-weight="bold" fill="#0d47a1" text-anchor="middle">☁️ クラウドAI</text>
  
  <text x="70" y="120" font-size="13" font-weight="bold" fill="#1565c0">メリット</text>
  <text x="80" y="140" font-size="11" fill="#333">✓ 初期費用が低い（数万円〜）</text>
  <text x="80" y="158" font-size="11" fill="#333">✓ 常に最新モデルを利用可能</text>
  <text x="80" y="176" font-size="11" fill="#333">✓ 導入が容易</text>
  <text x="80" y="194" font-size="11" fill="#333">✓ スケーラビリティが高い</text>
  
  <text x="70" y="220" font-size="13" font-weight="bold" fill="#c62828">デメリット</text>
  <text x="80" y="240" font-size="11" fill="#333">✗ データが外部送信される</text>
  <text x="80" y="258" font-size="11" fill="#333">✗ 従量課金で利用増加時コスト増</text>
  <text x="80" y="276" font-size="11" fill="#333">✗ カスタマイズ性が限定的</text>
  <text x="80" y="294" font-size="11" fill="#333">✗ ベンダー依存</text>
  
  <rect x="70" y="310" width="270" height="20" fill="#fff9c4"/>
  <text x="205" y="324" font-size="10" fill="#f57f17" text-anchor="middle">月額課金 + トークン従量課金</text>
  
  <!-- Local LLM Section -->
  <rect x="420" y="60" width="330" height="280" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="8"/>
  <text x="585" y="90" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">🖥️ ローカルLLM</text>
  
  <text x="440" y="120" font-size="13" font-weight="bold" fill="#2e7d32">メリット</text>
  <text x="450" y="140" font-size="11" fill="#333">✓ データが社内完結</text>
  <text x="450" y="158" font-size="11" fill="#333">✓ 高いカスタマイズ性</text>
  <text x="450" y="176" font-size="11" fill="#333">✓ オフライン運用可能</text>
  <text x="450" y="194" font-size="11" fill="#333">✓ 長期的にTCOが逆転</text>
  
  <text x="440" y="220" font-size="13" font-weight="bold" fill="#c62828">デメリット</text>
  <text x="450" y="240" font-size="11" fill="#333">✗ 初期費用が高い（300万円〜）</text>
  <text x="450" y="258" font-size="11" fill="#333">✗ 運用担当者が必要</text>
  <text x="450" y="276" font-size="11" fill="#333">✗ 電力・保守コストが発生</text>
  <text x="450" y="294" font-size="11" fill="#333">✗ モデル更新を自社で管理</text>
  
  <rect x="440" y="310" width="290" height="20" fill="#fff9c4"/>
  <text x="585" y="324" font-size="10" fill="#f57f17" text-anchor="middle">初期費用大 + 電力・保守費</text>
  
  <!-- Key Factors -->
  <text x="50" y="380" font-size="18" font-weight="bold" fill="#2c3e50">導入を決める3つの要因</text>
  
  <circle cx="150" cy="440" r="50" fill="#ffebee" stroke="#e53935" stroke-width="3"/>
  <text x="150" y="435" font-size="13" font-weight="bold" fill="#c62828" text-anchor="middle">セキュリティ</text>
  <text x="150" y="450" font-size="10" fill="#c62828" text-anchor="middle">要件</text>
  
  <circle cx="400" cy="440" r="50" fill="#fff3e0" stroke="#fb8c00" stroke-width="3"/>
  <text x="400" y="435" font-size="13" font-weight="bold" fill="#e65100" text-anchor="middle">コスト</text>
  <text x="400" y="450" font-size="10" fill="#e65100" text-anchor="middle">構造</text>
  
  <circle cx="650" cy="440" r="50" fill="#f3e5f5" stroke="#8e24aa" stroke-width="3"/>
  <text x="650" y="435" font-size="13" font-weight="bold" fill="#6a1b9a" text-anchor="middle">カスタマ</text>
  <text x="650" y="450" font-size="10" fill="#6a1b9a" text-anchor="middle">イズ性</text>
  
  <!-- Cost Comparison -->
  <text x="50" y="540" font-size="18" font-weight="bold" fill="#2c3e50">コスト比較：3年間TCO</text>
  
  <rect x="50" y="560" width="700" height="120" fill="#fff" stroke="#ddd" stroke-width="2" rx="5"/>
  
  <!-- Cloud AI Cost Bar -->
  <text x="70" y="585" font-size="13" font-weight="bold" fill="#1976d2">クラウドAI</text>
  <rect x="70" y="595" width="450" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="3"/>
  <text x="295" y="615" font-size="11" fill="#0d47a1" text-anchor="middle">利用量増で右肩上がり</text>
  <text x="540" y="615" font-size="12" font-weight="bold" fill="#1976d2">高</text>
  
  <!-- Local LLM Cost Bar -->
  <text x="70" y="650" font-size="13" font-weight="bold" fill="#4caf50">ローカルLLM</text>
  <rect x="70" y="660" width="320" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="3"/>
  <text x="230" y="680" font-size="11" fill="#2e7d32" text-anchor="middle">初期高・維持安定</text>
  <text x="405" y="680" font-size="12" font-weight="bold" fill="#4caf50">低</text>
  
  <!-- 5 Step Process -->
  <text x="50" y="730" font-size="18" font-weight="bold" fill="#2c3e50">導入5ステップ</text>
  
  <rect x="50" y="750" width="140" height="65" fill="#e8f4fd" stroke="#42a5f5" stroke-width="2" rx="5"/>
  <circle cx="70" cy="770" r="10" fill="#42a5f5"/>
  <text x="70" y="775" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
  <text x="90" y="770" font-size="11" font-weight="bold" fill="#0277bd">目的の明確化</text>
  <text x="60" y="788" font-size="9" fill="#555">活用範囲を</text>
  <text x="60" y="802" font-size="9" fill="#555">限定して開始</text>
  
  <rect x="205" y="750" width="140" height="65" fill="#e8f4fd" stroke="#42a5f5" stroke-width="2" rx="5"/>
  <circle cx="225" cy="770" r="10" fill="#42a5f5"/>
  <text x="225" y="775" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
  <text x="245" y="770" font-size="11" font-weight="bold" fill="#0277bd">モデル選定</text>
  <text x="215" y="788" font-size="9" fill="#555">Llama-4/Mistral</text>
  <text x="215" y="802" font-size="9" fill="#555">など比較検討</text>
  
  <rect x="360" y="750" width="140" height="65" fill="#e8f4fd" stroke="#42a5f5" stroke-width="2" rx="5"/>
  <circle cx="380" cy="770" r="10" fill="#42a5f5"/>
  <text x="380" y="775" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
  <text x="400" y="770" font-size="11" font-weight="bold" fill="#0277bd">環境構築</text>
  <text x="370" y="788" font-size="9" fill="#555">GPUサーバー</text>
  <text x="370" y="802" font-size="9" fill="#555">実行環境準備</text>
  
  <rect x="515" y="750" width="140" height="65" fill="#e8f4fd" stroke="#42a5f5" stroke-width="2" rx="5"/>
  <circle cx="535" cy="770" r="10" fill="#42a5f5"/>
  <text x="535" y="775" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
  <text x="555" y="770" font-size="11" font-weight="bold" fill="#0277bd">セキュリティ</text>
  <text x="525" y="788" font-size="9" fill="#555">アクセス権限</text>
  <text x="525" y="802" font-size="9" fill="#555">監査体制整備</text>
  
  <rect x="130" y="830" width="140" height="65" fill="#e8f4fd" stroke="#42a5f5" stroke-width="2" rx="5"/>
  <circle cx="150" cy="850" r="10" fill="#42a5f5"/>
  <text x="150" y="855" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
  <text x="170" y="850" font-size="11" font-weight="bold" fill="#0277bd">運用・教育</text>
  <text x="140" y="868" font-size="9" fill="#555">利用部署への</text>
  <text x="140" y="882" font-size="9" fill="#555">AI活用教育</text>
  
  <!-- Use Cases -->
  <text x="330" y="850" font-size="13" font-weight="bold" fill="#2e7d32">導入事例</text>
  <text x="330" y="868" font-size="10" fill="#333">製造業: 設計QA自動化で60%削減</text>
  <text x="330" y="882" font-size="10" fill="#333">金融: 法務チェック補助で40%削減</text>
  
  <!-- Bottom Message -->
  <rect x="50" y="915" width="700" height="25" fill="#fff3cd" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="932" font-size="12" font-weight="bold" fill="#e65100" text-anchor="middle">AIを"借りる"から"持つ・育てる"時代へ</text>
</svg>