<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="650" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">
    ChatGPT Pulse の先回りワークフロー
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" font-size="13" text-anchor="middle" fill="#718096">
    AIが「答える存在」から「進捗を運ぶ相棒」へ
  </text>
  
  <!-- Workflow Circle -->
  <circle cx="400" cy="340" r="220" fill="none" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Night Phase -->
  <g>
    <circle cx="400" cy="110" r="55" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <text x="400" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="white">🌙 夜間</text>
    <text x="400" y="125" font-size="11" text-anchor="middle" fill="white">非同期リサーチ</text>
    
    <!-- Details -->
    <rect x="480" y="85" width="180" height="55" rx="8" fill="white" stroke="#4a5568" stroke-width="1.5"/>
    <text x="490" y="105" font-size="10" fill="#2d3748">会話履歴を分析</text>
    <text x="490" y="120" font-size="10" fill="#2d3748">フィードバックを学習</text>
    <text x="490" y="135" font-size="10" fill="#2d3748">次の一手を準備</text>
  </g>
  
  <!-- Morning Phase -->
  <g>
    <circle cx="600" cy="250" r="55" fill="#f6ad55" stroke="#dd6b20" stroke-width="2"/>
    <text x="600" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="white">☀️ 朝</text>
    <text x="600" y="265" font-size="11" text-anchor="middle" fill="white">カード提示</text>
    
    <!-- Details -->
    <rect x="480" y="310" width="240" height="75" rx="8" fill="white" stroke="#f6ad55" stroke-width="1.5"/>
    <text x="490" y="330" font-size="10" fill="#2d3748">📋 今日の重要ポイント</text>
    <text x="490" y="345" font-size="10" fill="#2d3748">💡 実行すべきアクション</text>
    <text x="490" y="360" font-size="10" fill="#2d3748">🎯 会議前のブリーフ</text>
    <text x="490" y="375" font-size="10" fill="#2d3748">⏱️ 短く、要点だけ</text>
  </g>
  
  <!-- Daytime Phase -->
  <g>
    <circle cx="400" cy="470" r="55" fill="#48bb78" stroke="#2f855a" stroke-width="2"/>
    <text x="400" y="465" font-size="14" font-weight="bold" text-anchor="middle" fill="white">🏃 日中</text>
    <text x="400" y="485" font-size="11" text-anchor="middle" fill="white">行動・保存</text>
    
    <!-- Details -->
    <rect x="270" y="535" width="260" height="60" rx="8" fill="white" stroke="#48bb78" stroke-width="1.5"/>
    <text x="280" y="555" font-size="10" fill="#2d3748">✅ 提案に基づいて実行</text>
    <text x="280" y="570" font-size="10" fill="#2d3748">💾 重要カードを保存</text>
    <text x="280" y="585" font-size="10" fill="#2d3748">🔍 必要なら深掘り</text>
  </g>
  
  <!-- Evening Phase -->
  <g>
    <circle cx="200" cy="250" r="55" fill="#9f7aea" stroke="#6b46c1" stroke-width="2"/>
    <text x="200" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="white">🌆 夕方</text>
    <text x="200" y="265" font-size="11" text-anchor="middle" fill="white">フィードバック</text>
    
    <!-- Details -->
    <rect x="80" y="310" width="240" height="75" rx="8" fill="white" stroke="#9f7aea" stroke-width="1.5"/>
    <text x="90" y="330" font-size="10" fill="#2d3748">👍 良かった提案</text>
    <text x="90" y="345" font-size="10" fill="#2d3748">👎 不要だった提案</text>
    <text x="90" y="360" font-size="10" fill="#2d3748">✏️ キュレーション指示</text>
    <text x="90" y="375" font-size="10" fill="#2d3748">🎓 AIが学習・適応</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#718096"/>
    </marker>
  </defs>
  
  <path d="M 445 145 Q 520 180 570 210" fill="none" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 570 290 Q 520 360 445 435" fill="none" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 355 435 Q 280 360 230 290" fill="none" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 230 210 Q 280 180 355 145" fill="none" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Center: Key Features -->
  <g>
    <rect x="300" y="310" width="200" height="80" rx="10" fill="white" stroke="#4299e1" stroke-width="2"/>
    <text x="400" y="330" font-size="12" font-weight="bold" text-anchor="middle" fill="#2b6cb0">Pulse の特徴</text>
    <text x="400" y="350" font-size="10" text-anchor="middle" fill="#2d3748">📍 1日1回のリズム</text>
    <text x="400" y="365" font-size="10" text-anchor="middle" fill="#2d3748">🎯 キュレーション可能</text>
    <text x="400" y="380" font-size="10" text-anchor="middle" fill="#2d3748">🔄 継続的な学習</text>
  </g>
  
  <!-- Bottom Note -->
  <rect x="100" y="615" width="600" height="25" rx="5" fill="#edf2f7"/>
  <text x="400" y="632" font-size="11" text-anchor="middle" fill="#4a5568">
    💡 欲しい情報の「型」を明示すると、翌朝の提案精度が向上
  </text>
</svg>