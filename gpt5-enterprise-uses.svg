<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <rect x="50" y="20" width="1100" height="80" fill="#1e293b" rx="10"/>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">企業向け GPT-5でできること10選</text>
  
  <!-- 中央のGPT-5アイコン -->
  <circle cx="600" cy="400" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="4"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">GPT-5</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">AI活用</text>
  
  <!-- 各機能の配置 -->
  <!-- 上段 -->
  <!-- 1. 営業資料 -->
  <rect x="80" y="140" width="180" height="100" fill="#10b981" rx="8"/>
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">営業資料・提案書</text>
  <text x="170" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">自動作成</text>
  <text x="170" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">数時間→30分に短縮</text>
  
  <!-- 2. 顧客サポート -->
  <rect x="290" y="140" width="180" height="100" fill="#8b5cf6" rx="8"/>
  <text x="380" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">顧客サポート</text>
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">FAQ自動応答</text>
  <text x="380" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">24時間対応</text>
  
  <!-- 3. 市場調査 -->
  <rect x="500" y="140" width="180" height="100" fill="#f59e0b" rx="8"/>
  <text x="590" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">市場調査</text>
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">レポート生成</text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">数日→数時間</text>
  
  <!-- 4. 法務文書 -->
  <rect x="710" y="140" width="180" height="100" fill="#ef4444" rx="8"/>
  <text x="800" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">契約書・法務文書</text>
  <text x="800" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ドラフト作成</text>
  <text x="800" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">数日→数時間</text>
  
  <!-- 5. コード生成 -->
  <rect x="920" y="140" width="180" height="100" fill="#06b6d4" rx="8"/>
  <text x="1010" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">コード生成</text>
  <text x="1010" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">レビュー支援</text>
  <text x="1010" y="210" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">開発効率化</text>
  
  <!-- 下段 -->
  <!-- 6. 研修コンテンツ -->
  <rect x="80" y="580" width="180" height="100" fill="#84cc16" rx="8"/>
  <text x="170" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">研修コンテンツ</text>
  <text x="170" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">教材作成</text>
  <text x="170" y="650" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">標準化・効率化</text>
  
  <!-- 7. 議事録 -->
  <rect x="290" y="580" width="180" height="100" fill="#ec4899" rx="8"/>
  <text x="380" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">議事録・要約</text>
  <text x="380" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">自動化</text>
  <text x="380" y="650" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">即座に共有可能</text>
  
  <!-- 8. 多言語翻訳 -->
  <rect x="500" y="580" width="180" height="100" fill="#6366f1" rx="8"/>
  <text x="590" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">多言語翻訳</text>
  <text x="590" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">グローバル展開</text>
  <text x="590" y="650" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">文化的配慮も</text>
  
  <!-- 9. データ分析 -->
  <rect x="710" y="580" width="180" height="100" fill="#14b8a6" rx="8"/>
  <text x="800" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">データ分析</text>
  <text x="800" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">インサイト提示</text>
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">意思決定支援</text>
  
  <!-- 10. ナレッジ検索 -->
  <rect x="920" y="580" width="180" height="100" fill="#a855f7" rx="8"/>
  <text x="1010" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">社内ナレッジ</text>
  <text x="1010" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Q&Aシステム</text>
  <text x="1010" y="650" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">即座に検索</text>
  
  <!-- 中央から各機能への接続線 -->
  <!-- 上段への線 -->
  <line x1="560" y1="340" x2="170" y2="240" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="580" y1="340" x2="380" y2="240" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="320" x2="590" y2="240" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="620" y1="340" x2="800" y2="240" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="640" y1="340" x2="1010" y2="240" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  
  <!-- 下段への線 -->
  <line x1="560" y1="460" x2="170" y2="580" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="580" y1="460" x2="380" y2="580" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="480" x2="590" y2="580" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="620" y1="460" x2="800" y2="580" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  <line x1="640" y1="460" x2="1010" y2="580" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  
  <!-- 部門別カテゴリ -->
  <rect x="20" y="280" width="120" height="30" fill="#475569" rx="15"/>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">営業・マーケ</text>
  
  <rect x="20" y="320" width="120" height="30" fill="#475569" rx="15"/>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">法務・管理</text>
  
  <rect x="20" y="360" width="120" height="30" fill="#475569" rx="15"/>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">開発・IT</text>
  
  <rect x="20" y="400" width="120" height="30" fill="#475569" rx="15"/>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">人事・教育</text>
  
  <!-- 効果アイコン -->
  <rect x="1050" y="280" width="120" height="240" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  <text x="1110" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">期待効果</text>
  
  <!-- 効果リスト -->
  <text x="1060" y="330" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 作業時間短縮</text>
  <text x="1060" y="350" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 品質標準化</text>
  <text x="1060" y="370" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ コスト削減</text>
  <text x="1060" y="390" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 24時間対応</text>
  <text x="1060" y="410" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 意思決定加速</text>
  <text x="1060" y="430" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ グローバル対応</text>
  <text x="1060" y="450" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ ナレッジ活用</text>
  <text x="1060" y="470" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 属人化解消</text>
  <text x="1060" y="490" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 生産性向上</text>
  <text x="1060" y="510" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 顧客満足度向上</text>
  
  <!-- フッター -->
  <rect x="50" y="720" width="1100" height="40" fill="#e2e8f0" rx="5"/>
  <text x="600" y="745" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">GPT-5は企業の幅広い業務で成果を生み出す「万能型の業務支援AI」</text>
</svg>