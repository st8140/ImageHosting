<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">GPT-5からGPT-5.1への性格変化</text>
  
  <!-- GPT-5 (左側) -->
  <rect x="30" y="60" width="350" height="480" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="5"/>
  <text x="205" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">GPT-5</text>
  <text x="205" y="110" font-size="13" text-anchor="middle" fill="#856404">若くて勢いのあるAI</text>
  
  <!-- GPT-5の特徴 -->
  <circle cx="60" cy="150" r="8" fill="#ffc107"/>
  <text x="75" y="155" font-size="13" fill="#2c3e50">軽快でテンポが良い</text>
  
  <circle cx="60" cy="185" r="8" fill="#ffc107"/>
  <text x="75" y="175" font-size="12" fill="#2c3e50">勢いが先行し、情報を</text>
  <text x="75" y="190" font-size="12" fill="#2c3e50">詰め込みすぎる傾向</text>
  
  <circle cx="60" cy="225" r="8" fill="#ffc107"/>
  <text x="75" y="215" font-size="12" fill="#2c3e50">過剰な深読みで</text>
  <text x="75" y="230" font-size="12" fill="#2c3e50">脱線することがある</text>
  
  <circle cx="60" cy="270" r="8" fill="#ffc107"/>
  <text x="75" y="260" font-size="12" fill="#2c3e50">表現が派手で</text>
  <text x="75" y="275" font-size="12" fill="#2c3e50">オーバーな言い回し</text>
  
  <circle cx="60" cy="315" r="8" fill="#ffc107"/>
  <text x="75" y="305" font-size="12" fill="#2c3e50">推測を事実のように</text>
  <text x="75" y="320" font-size="12" fill="#2c3e50">回答するケースあり</text>
  
  <circle cx="60" cy="360" r="8" fill="#ffc107"/>
  <text x="75" y="350" font-size="12" fill="#2c3e50">Thinkingモードの</text>
  <text x="75" y="365" font-size="12" fill="#2c3e50">深さにムラがある</text>
  
  <rect x="50" y="390" width="310" height="135" fill="#fff9e6" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="205" y="410" font-size="13" font-weight="bold" text-anchor="middle" fill="#856404">印象</text>
  <text x="205" y="435" font-size="12" text-anchor="middle" fill="#2c3e50">アイデア豊富で</text>
  <text x="205" y="455" font-size="12" text-anchor="middle" fill="#2c3e50">勢いのある若手</text>
  <text x="205" y="480" font-size="12" text-anchor="middle" fill="#2c3e50">クリエイティブな相棒</text>
  <text x="205" y="505" font-size="12" text-anchor="middle" fill="#2c3e50">予想外のアイデアを</text>
  <text x="205" y="520" font-size="12" text-anchor="middle" fill="#2c3e50">提案してくれる</text>
  
  <!-- 矢印 -->
  <path d="M 380 300 L 420 300" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="290" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">進化</text>
  
  <!-- GPT-5.1 (右側) -->
  <rect x="420" y="60" width="350" height="480" fill="#d1f2eb" stroke="#1abc9c" stroke-width="3" rx="5"/>
  <text x="595" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#0e6655">GPT-5.1</text>
  <text x="595" y="110" font-size="13" text-anchor="middle" fill="#0e6655">大人で落ち着いたAI</text>
  
  <!-- GPT-5.1の特徴 -->
  <circle cx="450" cy="150" r="8" fill="#1abc9c"/>
  <text x="465" y="155" font-size="13" fill="#2c3e50">丁寧・冷静で安定</text>
  
  <circle cx="450" cy="185" r="8" fill="#1abc9c"/>
  <text x="465" y="175" font-size="12" fill="#2c3e50">必要十分な情報量に</text>
  <text x="465" y="190" font-size="12" fill="#2c3e50">調整されている</text>
  
  <circle cx="450" cy="225" r="8" fill="#1abc9c"/>
  <text x="465" y="215" font-size="12" fill="#2c3e50">指示に素直で</text>
  <text x="465" y="230" font-size="12" fill="#2c3e50">読み違いが減少</text>
  
  <circle cx="450" cy="270" r="8" fill="#1abc9c"/>
  <text x="465" y="260" font-size="12" fill="#2c3e50">無駄が少なく</text>
  <text x="465" y="275" font-size="12" fill="#2c3e50">論理が明確</text>
  
  <circle cx="450" cy="315" r="8" fill="#1abc9c"/>
  <text x="465" y="305" font-size="12" fill="#2c3e50">知らないことは</text>
  <text x="465" y="320" font-size="12" fill="#2c3e50">正直に述べる</text>
  
  <circle cx="450" cy="360" r="8" fill="#1abc9c"/>
  <text x="465" y="350" font-size="12" fill="#2c3e50">Thinkingモードの</text>
  <text x="465" y="365" font-size="12" fill="#2c3e50">判断が改善</text>
  
  <rect x="440" y="390" width="310" height="135" fill="#e8f8f5" stroke="#1abc9c" stroke-width="1" rx="3"/>
  <text x="595" y="410" font-size="13" font-weight="bold" text-anchor="middle" fill="#0e6655">印象</text>
  <text x="595" y="435" font-size="12" text-anchor="middle" fill="#2c3e50">落ち着きと実務経験を</text>
  <text x="595" y="455" font-size="12" text-anchor="middle" fill="#2c3e50">備えた上級アシスタント</text>
  <text x="595" y="480" font-size="12" text-anchor="middle" fill="#2c3e50">仕事の相談ができる</text>
  <text x="595" y="505" font-size="12" text-anchor="middle" fill="#2c3e50">大人のAI</text>
  <text x="595" y="520" font-size="12" text-anchor="middle" fill="#2c3e50">企業での使用感が向上</text>
  
  <!-- 変化の理由 -->
  <rect x="30" y="560" width="740" height="30" fill="white" stroke="#95a5a6" stroke-width="2" rx="3"/>
  <text x="400" y="580" font-size="13" text-anchor="middle" fill="#2c3e50">変化の理由：ルーティング精度の向上、事実性の強化、不確実性の適切な扱い</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>