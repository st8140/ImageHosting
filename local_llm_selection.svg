<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    ローカルLLM選定の5つの視点
  </text>
  
  <!-- Center Pentagon -->
  <polygon points="400,120 500,180 470,290 330,290 300,180" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="2"/>
  
  <!-- Center Circle -->
  <circle cx="400" cy="215" r="50" fill="#3498db" opacity="0.9"/>
  <text x="400" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    ローカル
  </text>
  <text x="400" y="228" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    LLM
  </text>
  
  <!-- Point 1: Model Accuracy -->
  <g>
    <circle cx="400" cy="80" r="48" fill="#e74c3c" opacity="0.85"/>
    <text x="400" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ①モデル精度
    </text>
    <text x="400" y="92" font-size="10" text-anchor="middle" fill="white">
      適合性
    </text>
    <line x1="400" y1="128" x2="400" y2="165" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Point 2: License -->
  <g>
    <circle cx="530" cy="165" r="48" fill="#f39c12" opacity="0.85"/>
    <text x="530" y="160" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ②ライセンス
    </text>
    <text x="530" y="177" font-size="10" text-anchor="middle" fill="white">
      商用可否
    </text>
    <line x1="482" y1="188" x2="450" y2="205" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Point 3: Hardware -->
  <g>
    <circle cx="490" cy="320" r="48" fill="#9b59b6" opacity="0.85"/>
    <text x="490" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ③ハードウェア
    </text>
    <text x="490" y="327" font-size="10" text-anchor="middle" fill="white">
      要件・速度
    </text>
    <line x1="450" y1="290" x2="440" y2="250" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Point 4: Operability -->
  <g>
    <circle cx="310" cy="320" r="48" fill="#27ae60" opacity="0.85"/>
    <text x="310" y="315" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ④運用性
    </text>
    <text x="310" y="332" font-size="10" text-anchor="middle" fill="white">
      拡張性
    </text>
    <line x1="350" y1="290" x2="360" y2="250" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Point 5: Security -->
  <g>
    <circle cx="270" cy="165" r="48" fill="#16a085" opacity="0.85"/>
    <text x="270" y="160" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ⑤セキュリティ
    </text>
    <text x="270" y="177" font-size="10" text-anchor="middle" fill="white">
      監査対応
    </text>
    <line x1="318" y1="188" x2="350" y2="205" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Implementation Steps Box -->
  <rect x="30" y="380" width="740" height="200" rx="8" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    導入の実践ステップ
  </text>
  
  <!-- Step indicators -->
  <g>
    <circle cx="80" cy="440" r="20" fill="#e74c3c"/>
    <text x="80" y="447" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="80" y="475" font-size="10" text-anchor="middle" fill="#333">目的定義</text>
  </g>
  
  <g>
    <circle cx="200" cy="440" r="20" fill="#f39c12"/>
    <text x="200" y="447" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="200" y="475" font-size="10" text-anchor="middle" fill="#333">小規模PoC</text>
  </g>
  
  <g>
    <circle cx="320" cy="440" r="20" fill="#9b59b6"/>
    <text x="320" y="447" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="320" y="475" font-size="10" text-anchor="middle" fill="#333">データ整理</text>
  </g>
  
  <g>
    <circle cx="480" cy="440" r="20" fill="#27ae60"/>
    <text x="480" y="447" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="480" y="475" font-size="10" text-anchor="middle" fill="#333">ガイドライン</text>
    <text x="480" y="488" font-size="10" text-anchor="middle" fill="#333">権限設計</text>
  </g>
  
  <g>
    <circle cx="640" cy="440" r="20" fill="#16a085"/>
    <text x="640" y="447" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="640" y="475" font-size="10" text-anchor="middle" fill="#333">継続改善</text>
  </g>
  
  <!-- Arrows between steps -->
  <path d="M 100 440 L 180 440" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220 440 L 300 440" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 340 440 L 460 440" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 440 L 620 440" fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Key Benefits -->
  <text x="400" y="520" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    3つの主要課題
  </text>
  <text x="400" y="540" font-size="10" text-anchor="middle" fill="#555">
    ハードウェア要件 | データ統合・RAG構築 | 保守・継続アップデート
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="565" font-size="10" text-anchor="middle" fill="#e74c3c" font-weight="bold">
    守りと攻めのAI基盤：セキュリティ × 競争力
  </text>
</svg>