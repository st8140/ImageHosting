<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Gazoulab AI画像編集ツール
  </text>
  
  <!-- Central Circle - Gazoulab -->
  <circle cx="400" cy="250" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Gazoulab
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    AI画像編集
  </text>
  
  <!-- Feature Boxes -->
  <!-- Background Removal -->
  <rect x="50" y="120" width="140" height="80" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    背景除去
  </text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ワンクリックで
  </text>
  <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    背景を削除
  </text>
  
  <!-- Image Enhancement -->
  <rect x="610" y="120" width="140" height="80" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    画質改善
  </text>
  <text x="680" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    低解像度画像を
  </text>
  <text x="680" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    高画質化
  </text>
  
  <!-- Background Replace -->
  <rect x="50" y="380" width="140" height="80" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="120" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    背景変更
  </text>
  <text x="120" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    新しい背景に
  </text>
  <text x="120" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    差し替え
  </text>
  
  <!-- AI Generation -->
  <rect x="610" y="380" width="140" height="80" rx="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="680" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AI画像生成
  </text>
  <text x="680" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
