  </text>
  <text x="680" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    画像生成
  </text>
  
  <!-- Image Extension -->
  <rect x="330" y="50" width="140" height="80" rx="8" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    画像拡張
  </text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    画像の余白を
  </text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    自動生成
  </text>
  
  <!-- Connecting Lines -->
  <line x1="190" y1="160" x2="320" y2="200" stroke="#64748b" stroke-width="2"/>
  <line x1="610" y1="160" x2="480" y2="200" stroke="#64748b" stroke-width="2"/>
  <line x1="190" y1="420" x2="320" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="610" y1="420" x2="480" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="400" y1="130" x2="400" y2="170" stroke="#64748b" stroke-width="2"/>
  
  <!-- Features List -->
  <rect x="250" y="480" width="300" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">
    主な特徴
  </text>
  <text x="270" y="525" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    • 無料プランで基本機能利用可能
  </text>
  <text x="270" y="545" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    • ブラウザ上で動作（アプリ不要）
  </text>
  <text x="270" y="565" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    • 初心者からプロまで簡単操作
  </text>
</svg>