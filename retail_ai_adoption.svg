<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    小売業における生成AI活用領域
  </text>
  
  <!-- Center Circle - Core -->
  <circle cx="400" cy="300" r="70" fill="#4A90E2" opacity="0.9"/>
  <text x="400" y="295" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    生成AI
  </text>
  <text x="400" y="315" font-size="12" text-anchor="middle" fill="white">
    小売業の
  </text>
  <text x="400" y="330" font-size="12" text-anchor="middle" fill="white">
    デジタル変革
  </text>
  
  <!-- Activity 1: Customer Support -->
  <g>
    <circle cx="200" cy="150" r="55" fill="#50C878" opacity="0.85"/>
    <line x1="345" y1="265" x2="240" y2="190" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="145" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      顧客対応
    </text>
    <text x="200" y="162" font-size="10" text-anchor="middle" fill="white">
      24時間サポート
    </text>
  </g>
  
  <!-- Activity 2: Marketing -->
  <g>
    <circle cx="600" cy="150" r="55" fill="#FF6B6B" opacity="0.85"/>
    <line x1="455" y1="265" x2="560" y2="190" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="600" y="140" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      マーケティング
    </text>
    <text x="600" y="157" font-size="10" text-anchor="middle" fill="white">
      パーソナライズ
    </text>
    <text x="600" y="172" font-size="10" text-anchor="middle" fill="white">
      提案
    </text>
  </g>
  
  <!-- Activity 3: Content Creation -->
  <g>
    <circle cx="650" cy="350" r="55" fill="#FFB347" opacity="0.85"/>
    <line x1="470" y1="310" x2="595" y2="340" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="650" y="340" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      コンテンツ
    </text>
    <text x="650" y="357" font-size="10" text-anchor="middle" fill="white">
      商品説明・画像
    </text>
    <text x="650" y="372" font-size="10" text-anchor="middle" fill="white">
      自動生成
    </text>
  </g>
  
  <!-- Activity 4: Inventory -->
  <g>
    <circle cx="600" cy="480" r="55" fill="#9B59B6" opacity="0.85"/>
    <line x1="450" y1="355" x2="560" y2="440" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="600" y="475" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      在庫・需要予測
    </text>
    <text x="600" y="492" font-size="10" text-anchor="middle" fill="white">
      理由説明型分析
    </text>
  </g>
  
  <!-- Activity 5: Training -->
  <g>
    <circle cx="200" cy="480" r="55" fill="#E74C3C" opacity="0.85"/>
    <line x1="350" y1="355" x2="240" y2="440" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="470" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      社内教育
    </text>
    <text x="200" y="487" font-size="10" text-anchor="middle" fill="white">
      AIアシスタント
    </text>
    <text x="200" y="502" font-size="10" text-anchor="middle" fill="white">
      による支援
    </text>
  </g>
  
  <!-- Benefits Box -->
  <rect x="50" y="520" width="700" height="65" rx="8" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
  <text x="400" y="542" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    期待される効果
  </text>
  <text x="400" y="560" font-size="11" text-anchor="middle" fill="#333">
    人手不足解消 | 業務効率化 | 顧客体験向上 | 在庫最適化 | コスト削減
  </text>
  <text x="400" y="575" font-size="10" text-anchor="middle" fill="#666" font-style="italic">
    ※導入には データ整備・ガバナンス設計・セキュリティ対策が必須
  </text>
</svg>