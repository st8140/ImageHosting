<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Hermes 4 の革新と特徴</text>
  
  <!-- Main sections -->
  <!-- Left section: Technical Innovation -->
  <rect x="50" y="80" width="350" height="300" rx="15" fill="url(#grad1)" opacity="0.1"/>
  <text x="225" y="110" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">技術的革新</text>
  
  <!-- Hybrid Reasoning -->
  <circle cx="120" cy="150" r="25" fill="url(#grad1)" opacity="0.8"/>
  <text x="120" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HR</text>
  <text x="160" y="155" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">ハイブリッド推論</text>
  <text x="160" y="172" fill="#64748b" font-family="Arial, sans-serif" font-size="12">即答モード ⇔ 深い推論モード</text>
  
  <!-- DataForge -->
  <circle cx="120" cy="210" r="25" fill="url(#grad1)" opacity="0.8"/>
  <text x="120" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DF</text>
  <text x="160" y="215" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">DataForge</text>
  <text x="160" y="232" fill="#64748b" font-family="Arial, sans-serif" font-size="12">データ生成・変換システム</text>
  
  <!-- Atropos -->
  <circle cx="120" cy="270" r="25" fill="url(#grad1)" opacity="0.8"/>
  <text x="120" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AT</text>
  <text x="160" y="275" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">Atropos</text>
  <text x="160" y="292" fill="#64748b" font-family="Arial, sans-serif" font-size="12">高品質フィードバックシステム</text>
  
  <!-- Performance box -->
  <rect x="60" y="320" width="330" height="50" rx="10" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="225" y="340" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">性能実績</text>
  <text x="225" y="358" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">MATH-500: 96.3% | AIME'24: 81.9%</text>
  
  <!-- Center section: Comparison -->
  <rect x="425" y="80" width="350" height="300" rx="15" fill="url(#grad2)" opacity="0.1"/>
  <text x="600" y="110" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">既存AIとの比較</text>
  
  <!-- Refusal Bench comparison -->
  <text x="600" y="140" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RefusalBench スコア</text>
  
  <!-- Hermes 4 bar -->
  <rect x="450" y="160" width="280" height="25" rx="12" fill="#e5e7eb"/>
  <rect x="450" y="160" width="160" height="25" rx="12" fill="url(#grad2)"/>
  <text x="540" y="177" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hermes 4: 57.1%</text>
  
  <!-- GPT-4o bar -->
  <rect x="450" y="200" width="280" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="450" y="200" width="49" height="20" rx="10" fill="#94a3b8"/>
  <text x="560" y="213" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">GPT-4o: 17.67%</text>
  
  <!-- Claude bar -->
  <rect x="450" y="230" width="280" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="450" y="230" width="47" height="20" rx="10" fill="#94a3b8"/>
  <text x="560" y="243" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Claude Sonnet 4: 17%</text>
  
  <!-- Philosophy -->
  <rect x="440" y="270" width="320" height="100" rx="10" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="600" y="295" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">「制約なきAI」の哲学</text>
  <text x="600" y="315" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">ユーザーの自由度を最大化</text>
  <text x="600" y="335" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">ほぼすべてのリクエストに応答</text>
  <text x="600" y="355" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">安全制約を最小限に抑制</text>
  
  <!-- Right section: Impact & Future -->
  <rect x="800" y="80" width="350" height="300" rx="15" fill="url(#grad3)" opacity="0.1"/>
  <text x="975" y="110" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">影響と展望</text>
  
  <!-- Open Source advantage -->
  <circle cx="870" cy="150" r="25" fill="url(#grad3)" opacity="0.8"/>
  <text x="870" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OS</text>
  <text x="910" y="155" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">オープンソース</text>
  <text x="910" y="172" fill="#64748b" font-family="Arial, sans-serif" font-size="12">誰でもアクセス可能</text>
  
  <!-- Cost advantage -->
  <circle cx="870" cy="210" r="25" fill="url(#grad3)" opacity="0.8"/>
  <text x="870" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">¥</text>
  <text x="910" y="215" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">コスト優位性</text>
  <text x="910" y="232" fill="#64748b" font-family="Arial, sans-serif" font-size="12">商用モデルより低コスト</text>
  
  <!-- Future vision -->
  <circle cx="870" cy="270" r="25" fill="url(#grad3)" opacity="0.8"/>
  <text x="870" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">∞</text>
  <text x="910" y="275" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">分散型ネットワーク</text>
  <text x="910" y="292" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Psyche Network構想</text>
  
  <!-- Developer info -->
  <rect x="50" y="420" width="1100" height="80" rx="15" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="600" y="445" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">開発背景</text>
  <text x="120" y="470" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">開発者:</text>
  <text x="200" y="470" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Nous Research（オープンソースAI推進企業）</text>
  <text x="120" y="490" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">計算資源:</text>
  <text x="200" y="490" fill="#64748b" font-family="Arial, sans-serif" font-size="14">192枚のNvidia B200 GPU、約7万時間の計算</text>
  
  <!-- Key challenges -->
  <rect x="50" y="530" width="1100" height="120" rx="15" fill="#fef2f2" stroke="#fecaca"/>
  <text x="600" y="555" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">倫理的ジレンマ</text>
  
  <g transform="translate(100, 570)">
    <circle cx="20" cy="20" r="15" fill="#ef4444"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
    <text x="50" y="15" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">自由 vs 安全</text>
    <text x="50" y="32" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">制約を緩和することで悪用リスクが増大する可能性</text>
  </g>
  
  <g transform="translate(600, 570)">
    <circle cx="20" cy="20" r="15" fill="#ef4444"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">?</text>
    <text x="50" y="15" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AIのコントロール権</text>
    <text x="50" y="32" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">巨大企業 vs オープンソースコミュニティ</text>
  </g>
  
  <!-- Bottom message -->
  <rect x="50" y="680" width="1100" height="60" rx="15" fill="#e0f2fe" stroke="#0284c7"/>
  <text x="600" y="705" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">結論</text>
  <text x="600" y="725" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14">「資金力だけがAIの未来を決めるわけではない」ことを実証</text>
</svg>