<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#1a1a1a">
    Qwen3-Max Thinking vs 競合モデル比較
  </text>
  
  <!-- ベンチマーク比較 -->
  <rect x="50" y="60" width="700" height="140" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="90" text-anchor="middle" font-size="18" font-weight="bold" fill="#0c5460">
    HLE（検索付き推論）ベンチマーク
  </text>
  
  <g>
    <rect x="70" y="110" width="200" height="70" fill="#17a2b8" stroke="#0c5460" stroke-width="2" rx="5"/>
    <text x="170" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Qwen3-Max</text>
    <text x="170" y="155" text-anchor="middle" font-size="14" fill="#fff">Thinking</text>
    <text x="170" y="175" text-anchor="middle" font-size="20" font-weight="bold" fill="#fff">49.8</text>
  </g>
  
  <g>
    <rect x="290" y="110" width="200" height="70" fill="#6c757d" stroke="#495057" stroke-width="2" rx="5"/>
    <text x="390" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Gemini 3</text>
    <text x="390" y="155" text-anchor="middle" font-size="14" fill="#fff">Pro</text>
    <text x="390" y="175" text-anchor="middle" font-size="20" font-weight="bold" fill="#fff">45.8</text>
  </g>
  
  <g>
    <rect x="510" y="110" width="200" height="70" fill="#6c757d" stroke="#495057" stroke-width="2" rx="5"/>
    <text x="610" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">GPT 5.2</text>
    <text x="610" y="155" text-anchor="middle" font-size="14" fill="#fff">Thinking</text>
    <text x="610" y="175" text-anchor="middle" font-size="20" font-weight="bold" fill="#fff">45.5</text>
  </g>
  
  <!-- 料金比較 -->
  <rect x="50" y="220" width="700" height="170" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#856404">
    料金比較（100万トークンあたり USD）
  </text>
  
  <g>
    <text x="100" y="280" font-size="14" font-weight="bold" fill="#333">入力</text>
    <rect x="100" y="290" width="170" height="35" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="185" y="312" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">$1.2</text>
    
    <rect x="280" y="290" width="170" height="35" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="365" y="312" text-anchor="middle" font-size="16" fill="#333">$2.0</text>
    
    <rect x="460" y="290" width="170" height="35" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="545" y="312" text-anchor="middle" font-size="16" fill="#333">$1.75</text>
  </g>
  
  <g>
    <text x="100" y="345" font-size="14" font-weight="bold" fill="#333">出力</text>
    <rect x="100" y="355" width="170" height="35" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="185" y="377" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">$6.0</text>
    
    <rect x="280" y="355" width="170" height="35" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="365" y="377" text-anchor="middle" font-size="16" fill="#333">$12.0</text>
    
    <rect x="460" y="355" width="170" height="35" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="545" y="377" text-anchor="middle" font-size="16" fill="#333">$14.0</text>
  </g>
  
  <text x="185" y="275" text-anchor="middle" font-size="12" fill="#856404">Qwen3-Max</text>
  <text x="365" y="275" text-anchor="middle" font-size="12" fill="#856404">Gemini 3 Pro</text>
  <text x="545" y="275" text-anchor="middle" font-size="12" fill="#856404">GPT 5.2</text>
  
  <!-- 特徴 -->
  <rect x="50" y="410" width="340" height="170" fill="#d1f2eb" stroke="#20c997" stroke-width="2" rx="10"/>
  <text x="220" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#0a5a47">
    Qwen3-Max Thinkingの特徴
  </text>
  
  <text x="70" y="465" font-size="13" fill="#333">✓ 推論とツール活用を組み合わせ</text>
  <text x="70" y="485" font-size="13" fill="#333">✓ 検索・コード実行との連携前提</text>
  <text x="70" y="505" font-size="13" fill="#333">✓ 無駄な推論を早期検知</text>
  <text x="70" y="525" font-size="13" fill="#333">✓ ハルシネーション対策として</text>
  <text x="85" y="545" font-size="13" fill="#333">外部根拠を取得</text>
  <text x="70" y="565" font-size="13" fill="#333">✓ コスト効率の良い料金設計</text>
  
  <!-- 企業導入の検討ポイント -->
  <rect x="410" y="410" width="340" height="170" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="580" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#721c24">
    企業導入の検討ポイント
  </text>
  
  <text x="430" y="465" font-size="13" fill="#333">• データ持ち出しの有無</text>
  <text x="430" y="485" font-size="13" fill="#333">• 接続方式（API/閉域）</text>
  <text x="430" y="505" font-size="13" fill="#333">• 監査証跡の確保</text>
  <text x="430" y="525" font-size="13" fill="#333">• 検索先のガバナンス</text>
  <text x="430" y="545" font-size="13" fill="#333">• モデル切り替え戦略</text>
  <text x="430" y="565" font-size="13" fill="#721c24" font-style="italic">※中国系モデルの採用判断</text>
</svg>