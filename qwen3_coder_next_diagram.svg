    <text x="30" y="85" font-family="Arial, sans-serif" font-size="15" fill="#333">
      • リポジトリ全体を扱い、複数ファイル修正、エージェント的開発
    </text>
  </g>
  
  <!-- Section 2: 80B/3B MoE -->
  <g transform="translate(50, 230)">
    <rect width="700" height="160" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">
      超疎MoE（80B総/3Bアクティブ）
    </text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="15" fill="#333">
      • 巨大モデル相当の表現力を軽量モデル級の計算量で実現
    </text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="15" fill="#333">
