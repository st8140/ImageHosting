  <!-- Section 6: Benchmarks -->
  <g transform="translate(50, 970)">
    <rect width="700" height="100" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="10"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#c62828">
      ベンチマーク実績
    </text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="15" fill="#333">
      • SWE-Bench Verified 70.6%（DeepSeek-V3.2上回る）
    </text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="15" fill="#333">
