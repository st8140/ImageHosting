<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100">
  <!-- Background -->
  <rect width="800" height="1100" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Qwen3-Coder-Next：80B/3B超疎MoE高速コーディングAI
  </text>
  
  <!-- Section 1: Overview -->
  <g transform="translate(50, 80)">
    <rect width="700" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">
      基本概要
    </text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="15" fill="#333">
