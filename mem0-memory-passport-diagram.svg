<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f7fa"/>
  
  <!-- タイトル -->
  <text x="400" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Mem0: AIに記憶を与えるメモリーパスポート
  </text>
  
  <!-- 問題提起エリア -->
  <rect x="50" y="60" width="300" height="85" rx="8" fill="#ffebee" stroke="#e53935" stroke-width="2"/>
  <text x="200" y="82" font-size="13" font-weight="bold" text-anchor="middle" fill="#c62828">
    従来のAIの課題
  </text>
  <text x="200" y="102" font-size="11" text-anchor="middle" fill="#d32f2f">
    セッション終了で記憶喪失
  </text>
  <text x="200" y="118" font-size="11" text-anchor="middle" fill="#d32f2f">
    文脈の継続が困難
  </text>
  <text x="200" y="134" font-size="11" text-anchor="middle" fill="#d32f2f">
    複数アプリで一から説明
  </text>
  
  <!-- 解決策エリア -->
  <rect x="450" y="60" width="300" height="85" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="600" y="82" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Mem0の解決策
  </text>
  <text x="600" y="102" font-size="11" text-anchor="middle" fill="#388e3c">
    複数アプリで記憶共有
  </text>
  <text x="600" y="118" font-size="11" text-anchor="middle" fill="#388e3c">
    長期的な文脈理解
  </text>
  <text x="600" y="134" font-size="11" text-anchor="middle" fill="#388e3c">
    継続的な関係性構築
  </text>
  
  <!-- 矢印 -->
  <path d="M 350 102 L 450 102" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 中央のMem0 -->
  <circle cx="400" cy="300" r="70" fill="#5c6bc0" opacity="0.9"/>
  <text x="400" y="295" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Mem0
  </text>
  <text x="400" y="315" font-size="11" text-anchor="middle" fill="white">
    メモリーレイヤー
  </text>
  
  <!-- 連携アプリ（円形配置） -->
  <!-- チャットボット -->
  <rect x="180" y="180" width="100" height="50" rx="6" fill="#42a5f5" opacity="0.85"/>
  <text x="230" y="210" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    チャット
  </text>
  <line x1="280" y1="205" x2="335" y2="265" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- スケジュール -->
  <rect x="520" y="180" width="100" height="50" rx="6" fill="#66bb6a" opacity="0.85"/>
  <text x="570" y="210" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    スケジュール
  </text>
  <line x1="520" y1="205" x2="465" y2="265" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- タスク管理 -->
  <rect x="620" y="280" width="100" height="50" rx="6" fill="#ffa726" opacity="0.85"/>
  <text x="670" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    タスク管理
  </text>
  <line x1="620" y1="305" x2="470" y2="300" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- 健康管理 -->
  <rect x="520" y="380" width="100" height="50" rx="6" fill="#ef5350" opacity="0.85"/>
  <text x="570" y="410" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    健康管理
  </text>
  <line x1="520" y1="405" x2="465" y2="345" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- 顧客対応 -->
  <rect x="180" y="380" width="100" height="50" rx="6" fill="#ab47bc" opacity="0.85"/>
  <text x="230" y="410" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    顧客対応
  </text>
  <line x1="280" y1="405" x2="335" y2="345" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- 業務支援 -->
  <rect x="80" y="280" width="100" height="50" rx="6" fill="#26c6da" opacity="0.85"/>
  <text x="130" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    業務支援
  </text>
  <line x1="180" y1="305" x2="330" y2="300" stroke="#666" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- 成長指標ボックス -->
  <rect x="50" y="470" width="340" height="100" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="220" y="492" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">
    急成長の実績
  </text>
  <text x="220" y="512" font-size="10" text-anchor="middle" fill="#f57c00">
    GitHubスター: 4万以上
  </text>
  <text x="220" y="528" font-size="10" text-anchor="middle" fill="#f57c00">
    APIコール: Q1 3,500万 → Q3 1億8,600万件
  </text>
  <text x="220" y="544" font-size="10" text-anchor="middle" fill="#f57c00">
    Python DL: 1,300万回以上
  </text>
  <text x="220" y="560" font-size="10" text-anchor="middle" fill="#f57c00">
    クラウド版登録: 8万人以上
  </text>
  
  <!-- 活用分野ボックス -->
  <rect x="410" y="470" width="340" height="100" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="580" y="492" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">
    主な活用分野
  </text>
  <text x="580" y="512" font-size="10" text-anchor="middle" fill="#1565c0">
    ビジネス: 顧客対応、プロジェクト管理
  </text>
  <text x="580" y="528" font-size="10" text-anchor="middle" fill="#1565c0">
    個人: スケジュール、健康、趣味管理
  </text>
  <text x="580" y="544" font-size="10" text-anchor="middle" fill="#1565c0">
    複数ツール間でシームレスなAI運用
  </text>
  <text x="580" y="560" font-size="10" text-anchor="middle" fill="#1565c0">
    AIが「ツール」から「伴走者」へ
  </text>
</svg>