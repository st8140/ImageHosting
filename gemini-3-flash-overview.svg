<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1565c0">Gemini 3 Flash</text>
  <text x="400" y="70" font-size="16" text-anchor="middle" fill="#424242">高速・低コスト・高性能を実現</text>
  
  <!-- Main Feature Box -->
  <rect x="50" y="100" width="700" height="120" rx="10" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="#1565c0">主な特徴</text>
  
  <!-- Feature 1 -->
  <circle cx="150" cy="170" r="25" fill="#4fc3f7"/>
  <text x="150" y="177" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">⚡</text>
  <text x="150" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">高速処理</text>
  
  <!-- Feature 2 -->
  <circle cx="400" cy="170" r="25" fill="#66bb6a"/>
  <text x="400" y="177" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">💰</text>
  <text x="400" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">低コスト</text>
  
  <!-- Feature 3 -->
  <circle cx="650" cy="170" r="25" fill="#ab47bc"/>
  <text x="650" y="177" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">🧠</text>
  <text x="650" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">高性能推論</text>
  
  <!-- Performance Comparison -->
  <rect x="50" y="240" width="340" height="180" rx="10" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="220" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">性能スコア</text>
  
  <!-- Bar charts -->
  <text x="70" y="300" font-size="13" fill="#424242">GPQA Diamond</text>
  <rect x="70" y="305" width="270" height="18" fill="#e0e0e0" rx="3"/>
  <rect x="70" y="305" width="244" height="18" fill="#4fc3f7" rx="3"/>
  <text x="350" y="318" font-size="12" fill="#424242">90.4%</text>
  
  <text x="70" y="340" font-size="13" fill="#424242">MMMU Pro</text>
  <rect x="70" y="345" width="270" height="18" fill="#e0e0e0" rx="3"/>
  <rect x="70" y="345" width="219" height="18" fill="#66bb6a" rx="3"/>
  <text x="350" y="358" font-size="12" fill="#424242">81.2%</text>
  
  <text x="70" y="380" font-size="13" fill="#424242">SWE bench</text>
  <rect x="70" y="385" width="270" height="18" fill="#e0e0e0" rx="3"/>
  <rect x="70" y="385" width="211" height="18" fill="#ab47bc" rx="3"/>
  <text x="350" y="398" font-size="12" fill="#424242">78.0%</text>
  
  <!-- Pricing Comparison -->
  <rect x="410" y="240" width="340" height="180" rx="10" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="580" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">料金（100万トークン）</text>
  
  <!-- Gemini 3 Flash Pricing -->
  <text x="430" y="305" font-size="14" font-weight="bold" fill="#1565c0">Gemini 3 Flash</text>
  <rect x="430" y="310" width="300" height="35" fill="#e3f2fd" rx="5"/>
  <text x="445" y="330" font-size="13" fill="#424242">入力: $0.50 / 出力: $3.00</text>
  
  <!-- Gemini 2.5 Pro Pricing -->
  <text x="430" y="365" font-size="14" font-weight="bold" fill="#f57c00">Gemini 2.5 Pro</text>
  <rect x="430" y="370" width="300" height="35" fill="#fff3e0" rx="5"/>
  <text x="445" y="390" font-size="13" fill="#424242">入力: $1.25 / 出力: $5.00</text>
  
  <!-- Cost Benefit -->
  <rect x="50" y="440" width="700" height="130" rx="10" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="470" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">主なメリット</text>
  
  <!-- Benefits -->
  <text x="80" y="500" font-size="14" fill="#424242">✓ Gemini 2.5 Proより平均30%少ないトークン消費</text>
  <text x="80" y="525" font-size="14" fill="#424242">✓ マルチモーダル対応（テキスト・画像・動画）</text>
  <text x="80" y="550" font-size="14" fill="#424242">✓ エージェント開発やリアルタイムアプリに最適</text>
</svg>