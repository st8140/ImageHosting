<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cooperationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="800" fill="url(#bgGradient)"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="900" height="80" fill="url(#headerGradient)"/>
  <text x="450" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">人とAIの役割分担</text>
  <text x="450" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">責任ある生成AI活用の設計図</text>
  
  <!-- 3層モデル中央配置 -->
  <text x="450" y="110" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">3層アプローチによる役割分担モデル</text>
  
  <!-- Layer 1: AI主導 -->
  <rect x="50" y="140" width="800" height="150" fill="white" stroke="#4caf50" stroke-width="3" rx="15" filter="url(#shadow)"/>
  <rect x="50" y="140" width="800" height="40" fill="url(#aiGradient)" rx="15"/>
  <text x="450" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Layer 1: AI主導領域</text>
  
  <!-- AI主導の詳細 -->
  <text x="70" y="200" fill="#2e7d32" font-family="Arial" font-size="14" font-weight="bold">✓ 特徴: スピード重視・低リスク・定型タスク</text>
  
  <text x="70" y="225" fill="#333" font-family="Arial" font-size="12" font-weight="bold">主な業務:</text>
  <circle cx="90" cy="245" r="3" fill="#4caf50"/>
  <text x="105" y="250" fill="#333" font-family="Arial" font-size="11">データ整理・要約（会議記録、調査資料の短時間整理）</text>
  
  <circle cx="90" cy="265" r="3" fill="#4caf50"/>
  <text x="105" y="270" fill="#333" font-family="Arial" font-size="11">一次案作成（メール文案、提案資料初稿、報告書ドラフト）</text>
  
  <circle cx="450" cy="245" r="3" fill="#4caf50"/>
  <text x="465" y="250" fill="#333" font-family="Arial" font-size="11">定型文書生成（FAQ回答、契約書ひな型）</text>
  
  <circle cx="450" cy="265" r="3" fill="#4caf50"/>
  <text x="465" y="270" fill="#333" font-family="Arial" font-size="11">社内問い合わせ対応の一次回答</text>
  
  <!-- Layer 2: 共同作業 -->
  <rect x="50" y="310" width="800" height="150" fill="white" stroke="#9c27b0" stroke-width="3" rx="15" filter="url(#shadow)"/>
  <rect x="50" y="310" width="800" height="40" fill="url(#cooperationGradient)" rx="15"/>
  <text x="450" y="335" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Layer 2: 人とAIの共同作業領域</text>
  
  <!-- 共同作業の詳細 -->
  <text x="70" y="370" fill="#7b1fa2" font-family="Arial" font-size="14" font-weight="bold">✓ 特徴: AIがたたき台作成 → 人が修正・補足・最終判断</text>
  
  <text x="70" y="395" fill="#333" font-family="Arial" font-size="12" font-weight="bold">協働プロセス:</text>
  <circle cx="90" cy="415" r="3" fill="#9c27b0"/>
  <text x="105" y="420" fill="#333" font-family="Arial" font-size="11">契約書レビュー（AIが案を提示 → 法務担当者が確認・修正）</text>
  
  <circle cx="90" cy="435" r="3" fill="#9c27b0"/>
  <text x="105" y="440" fill="#333" font-family="Arial" font-size="11">重要文書作成（AI生成ドラフト → 専門担当者による品質確認）</text>
  
  <!-- Layer 3: 人主導 -->
  <rect x="50" y="480" width="800" height="150" fill="white" stroke="#ff9800" stroke-width="3" rx="15" filter="url(#shadow)"/>
  <rect x="50" y="480" width="800" height="40" fill="url(#humanGradient)" rx="15"/>
  <text x="450" y="505" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Layer 3: 人主導領域</text>
  
  <!-- 人主導の詳細 -->
  <text x="70" y="540" fill="#f57c00" font-family="Arial" font-size="14" font-weight="bold">✓ 特徴: 戦略的判断・法的責任・倫理・コンプライアンス</text>
  
  <text x="70" y="565" fill="#333" font-family="Arial" font-size="12" font-weight="bold">人が担う重要業務:</text>
  <circle cx="90" cy="585" r="3" fill="#ff9800"/>
  <text x="105" y="590" fill="#333" font-family="Arial" font-size="11">意思決定（経営戦略、方針転換、企業方向性の判断）</text>
  
  <circle cx="90" cy="605" r="3" fill="#ff9800"/>
  <text x="105" y="610" fill="#333" font-family="Arial" font-size="11">最終承認（契約締結、規制対応、重要顧客への回答）</text>
  
  <circle cx="450" cy="585" r="3" fill="#ff9800"/>
  <text x="465" y="590" fill="#333" font-family="Arial" font-size="11">倫理・コンプライアンス判断</text>
  
  <circle cx="450" cy="605" r="3" fill="#ff9800"/>
  <text x="465" y="610" fill="#333" font-family="Arial" font-size="11">社外への公式声明・経営会議での意思決定</text>
  
  <!-- IT担当者の役割 -->
  <rect x="50" y="650" width="800" height="120" fill="white" stroke="#2196f3" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="60" y="675" fill="#1976d2" font-family="Arial" font-size="16" font-weight="bold">IT担当者が果たすべき役割</text>
  
  <text x="70" y="700" fill="#333" font-family="Arial" font-size="12" font-weight="bold">1. ガイドライン策定:</text>
  <text x="85" y="715" fill="#333" font-family="Arial" font-size="11">役割分担の明文化、利用マニュアル・プロンプト例の整備</text>
  
  <text x="300" y="700" fill="#333" font-family="Arial" font-size="12" font-weight="bold">2. ログ管理と監査対応:</text>
  <text x="315" y="715" fill="#333" font-family="Arial" font-size="11">AI出力内容・利用履歴の記録、トラブル時の原因追跡体制</text>
  
  <text x="580" y="700" fill="#333" font-family="Arial" font-size="12" font-weight="bold">3. 制度と技術の両面設計:</text>
  <text x="595" y="715" fill="#333" font-family="Arial" font-size="11">アクセス制御、業務フロー組み込み</text>
  
  <text x="70" y="740" fill="#333" font-family="Arial" font-size="12" font-weight="bold">核心的役割:</text>
  <text x="85" y="755" fill="#1976d2" font-family="Arial" font-size="11" font-weight="bold">「人とAIの境界をデザインする」- 使いやすさと安全性のバランス調整</text>
  
  <!-- 重要原則 -->
  <rect x="50" y="780" width="800" height="15" fill="#ffeb3b" stroke="#f57f17" rx="5"/>
  <text x="450" y="791" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="12" font-weight="bold">重要原則: 「責任を取れるのは人間だけ」- AIに任せる勇気と人が責任を負う覚悟の両立</text>
</svg>