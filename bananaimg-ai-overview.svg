<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">BananaImg AI</text>
  <text x="400" y="65" font-size="16" text-anchor="middle" fill="#6c757d">テキストから画像・動画を生成するオールインワンツール</text>
  
  <!-- Core Model -->
  <rect x="320" y="90" width="160" height="60" rx="10" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  <text x="400" y="115" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">Nano Banana</text>
  <text x="400" y="133" font-size="12" text-anchor="middle" fill="#495057">画像生成モデル</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Main Features Box -->
  <rect x="50" y="190" width="700" height="240" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="220" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">3つの主要機能</text>
  
  <!-- Feature 1: Text to Image -->
  <rect x="80" y="240" width="200" height="160" rx="8" fill="#e7f5ff" stroke="#339af0" stroke-width="2"/>
  <text x="180" y="265" font-size="14" font-weight="bold" text-anchor="middle" fill="#1864ab">📝 テキストから画像</text>
  <text x="180" y="290" font-size="11" text-anchor="middle" fill="#495057">プロンプト入力で</text>
  <text x="180" y="308" font-size="11" text-anchor="middle" fill="#495057">画像を自動生成</text>
  <rect x="100" y="320" width="160" height="2" fill="#dee2e6"/>
  <text x="180" y="340" font-size="10" text-anchor="middle" fill="#6c757d">• SNSアイコン</text>
  <text x="180" y="356" font-size="10" text-anchor="middle" fill="#6c757d">• イラスト生成</text>
  <text x="180" y="372" font-size="10" text-anchor="middle" fill="#6c757d">• 写真風画像</text>
  <text x="180" y="388" font-size="10" text-anchor="middle" fill="#6c757d">生成時間: 約1分</text>
  
  <!-- Feature 2: Image to Video -->
  <rect x="300" y="240" width="200" height="160" rx="8" fill="#fff3bf" stroke="#fcc419" stroke-width="2"/>
  <text x="400" y="265" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67700">🎬 画像から動画</text>
  <text x="400" y="290" font-size="11" text-anchor="middle" fill="#495057">静止画を</text>
  <text x="400" y="308" font-size="11" text-anchor="middle" fill="#495057">アニメーション化</text>
  <rect x="320" y="320" width="160" height="2" fill="#dee2e6"/>
  <text x="400" y="340" font-size="10" text-anchor="middle" fill="#6c757d">• ショート動画作成</text>
  <text x="400" y="356" font-size="10" text-anchor="middle" fill="#6c757d">• SNS投稿用</text>
  <text x="400" y="372" font-size="10" text-anchor="middle" fill="#6c757d">• プロモーション映像</text>
  <text x="400" y="388" font-size="10" text-anchor="middle" fill="#6c757d">簡単プロンプト入力</text>
  
  <!-- Feature 3: Image Editing -->
  <rect x="520" y="240" width="200" height="160" rx="8" fill="#d3f9d8" stroke="#51cf66" stroke-width="2"/>
  <text x="620" y="265" font-size="14" font-weight="bold" text-anchor="middle" fill="#2b8a3e">✏️ 画像編集</text>
  <text x="620" y="290" font-size="11" text-anchor="middle" fill="#495057">既存画像の</text>
  <text x="620" y="308" font-size="11" text-anchor="middle" fill="#495057">加工・変更</text>
  <rect x="540" y="320" width="160" height="2" fill="#dee2e6"/>
  <text x="620" y="340" font-size="10" text-anchor="middle" fill="#6c757d">• 背景変更</text>
  <text x="620" y="356" font-size="10" text-anchor="middle" fill="#6c757d">• 服装の差し替え</text>
  <text x="620" y="372" font-size="10" text-anchor="middle" fill="#6c757d">• 雰囲気調整</text>
  <text x="620" y="388" font-size="10" text-anchor="middle" fill="#6c757d">• 画像合成</text>
  
  <!-- Pricing Section -->
  <rect x="50" y="450" width="700" height="120" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="480" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">料金プラン</text>
  
  <rect x="80" y="495" width="190" height="60" rx="6" fill="#f1f3f5" stroke="#adb5bd" stroke-width="1"/>
  <text x="175" y="515" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">無料プラン</text>
  <text x="175" y="532" font-size="11" text-anchor="middle" fill="#495057">0円</text>
  <text x="175" y="548" font-size="10" text-anchor="middle" fill="#6c757d">基本機能・制限あり</text>
  
  <rect x="290" y="495" width="190" height="60" rx="6" fill="#e7f5ff" stroke="#339af0" stroke-width="1"/>
  <text x="385" y="515" font-size="12" font-weight="bold" text-anchor="middle" fill="#1864ab">Proプラン</text>
  <text x="385" y="532" font-size="11" text-anchor="middle" fill="#495057">約7ドル/月</text>
  <text x="385" y="548" font-size="10" text-anchor="middle" fill="#6c757d">高速・高品質生成</text>
  
  <rect x="500" y="495" width="190" height="60" rx="6" fill="#fff3bf" stroke="#fcc419" stroke-width="1"/>
  <text x="595" y="515" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67700">Ultraプラン</text>
  <text x="595" y="532" font-size="11" text-anchor="middle" fill="#495057">約15ドル/月</text>
  <text x="595" y="548" font-size="10" text-anchor="middle" fill="#6c757d">最速・商用利用向け</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#495057"/>
    </marker>
  </defs>
</svg>