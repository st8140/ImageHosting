<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    GPT-5時代のプロンプト設計
  </text>
  
  <!-- 左側：不要になったこと -->
  <g>
    <rect x="30" y="80" width="340" height="480" fill="#fff" stroke="#e74c3c" stroke-width="3" rx="10"/>
    <rect x="30" y="80" width="340" height="50" fill="#e74c3c" rx="10"/>
    <text x="200" y="112" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
      ❌ 不要になったこと
    </text>
    
    <!-- アイテム1 -->
    <g transform="translate(50, 150)">
      <circle cx="15" cy="15" r="8" fill="#e74c3c"/>
      <text x="35" y="12" font-size="14" font-weight="bold" fill="#2c3e50">厳格すぎる文字数指定</text>
      <text x="35" y="28" font-size="11" fill="#555">"300字ぴったり"など</text>
    </g>
    
    <!-- アイテム2 -->
    <g transform="translate(50, 210)">
      <circle cx="15" cy="15" r="8" fill="#e74c3c"/>
      <text x="35" y="12" font-size="14" font-weight="bold" fill="#2c3e50">役割指示の羅列</text>
      <text x="35" y="28" font-size="11" fill="#555">"You are..."の繰り返し</text>
    </g>
    
    <!-- アイテム3 -->
    <g transform="translate(50, 270)">
      <circle cx="15" cy="15" r="8" fill="#e74c3c"/>
      <text x="35" y="12" font-size="14" font-weight="bold" fill="#2c3e50">過度な形式固定</text>
      <text x="35" y="28" font-size="11" fill="#555">複雑なネスト構造指定</text>
    </g>
    
    <!-- アイテム4 -->
    <g transform="translate(50, 330)">
      <circle cx="15" cy="15" r="8" fill="#e74c3c"/>
      <text x="35" y="12" font-size="14" font-weight="bold" fill="#2c3e50">手順の強制分割</text>
      <text x="35" y="28" font-size="11" fill="#555">"Step1〜10で回答せよ"</text>
    </g>
    
    <!-- 説明 -->
    <text x="200" y="420" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      細かく縛る必要がなくなった
    </text>
    <text x="200" y="440" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      GPT-5が自律的に補完
    </text>
  </g>
  
  <!-- 中央の矢印 -->
  <g>
    <path d="M 380 320 L 420 320" stroke="#95a5a6" stroke-width="3" fill="none"/>
    <polygon points="420,320 410,315 410,325" fill="#95a5a6"/>
  </g>
  
  <!-- 右側：意識すべきこと -->
  <g>
    <rect x="430" y="80" width="340" height="480" fill="#fff" stroke="#27ae60" stroke-width="3" rx="10"/>
    <rect x="430" y="80" width="340" height="50" fill="#27ae60" rx="10"/>
    <text x="600" y="112" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
      ✓ 新たに意識すべきこと
    </text>
    
    <!-- アイテム1 -->
    <g transform="translate(450, 150)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">目的・読者・利用シーンを明示</text>
      <text x="35" y="27" font-size="10" fill="#555">"誰に・何のために"を伝える</text>
    </g>
    
    <!-- アイテム2 -->
    <g transform="translate(450, 200)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">評価基準・前提を共有</text>
      <text x="35" y="27" font-size="10" fill="#555">判断基準を明確に</text>
    </g>
    
    <!-- アイテム3 -->
    <g transform="translate(450, 245)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">自己評価の仕組み組込み</text>
      <text x="35" y="27" font-size="10" fill="#555">AIに比較検討させる</text>
    </g>
    
    <!-- アイテム4 -->
    <g transform="translate(450, 290)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">根拠と不確実性の明示</text>
      <text x="35" y="27" font-size="10" fill="#555">推測部分を明記させる</text>
    </g>
    
    <!-- アイテム5 -->
    <g transform="translate(450, 335)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">マルチターン前提の設計</text>
      <text x="35" y="27" font-size="10" fill="#555">段階的に深める</text>
    </g>
    
    <!-- アイテム6 -->
    <g transform="translate(450, 380)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="12" font-size="13" font-weight="bold" fill="#2c3e50">組織でテンプレート化</text>
      <text x="35" y="27" font-size="10" fill="#555">標準プロンプト作成</text>
    </g>
    
    <!-- 説明 -->
    <text x="600" y="440" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      文脈と目的を共有する
    </text>
    <text x="600" y="460" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
      設計思考へシフト
    </text>
  </g>
  
  <!-- フッター -->
  <text x="400" y="585" font-size="11" text-anchor="middle" fill="#888">
    GPT-5は「細かい縛り」より「文脈の共有」が重要
  </text>
</svg>