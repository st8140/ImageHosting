  </text>
  
  <!-- Strength 1 -->
  <rect x="40" y="240" width="220" height="150" fill="white" rx="8" stroke="#10a37f" stroke-width="2"/>
  <circle cx="150" cy="270" r="18" fill="#10a37f"/>
  <text x="150" y="278" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
