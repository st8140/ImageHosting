  </text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#10a37f" font-weight="bold">
    イメージに近づく
  </text>
  
  <!-- Strength 2 -->
  <rect x="290" y="240" width="220" height="150" fill="white" rx="8" stroke="#10a37f" stroke-width="2"/>
  <circle cx="400" cy="270" r="18" fill="#10a37f"/>
  <text x="400" y="278" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    構図の安定性
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">
