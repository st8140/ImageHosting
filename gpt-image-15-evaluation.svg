<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    GPT Image-1.5：Image Arenaで高評価
  </text>
  
  <!-- Trophy icon -->
  <circle cx="400" cy="75" r="25" fill="#FFD700" opacity="0.2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">🏆</text>
  
  <!-- Main result -->
  <rect x="100" y="110" width="600" height="80" fill="#10a37f" rx="10" opacity="0.1"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10a37f">
