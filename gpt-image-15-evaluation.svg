  </text>
  
  <!-- Right: Nano Banana Pro -->
  <rect x="420" y="440" width="320" height="130" fill="#fff3cd" rx="8" stroke="#f39c12" stroke-width="2"/>
  <text x="580" y="465" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#f39c12">
    Nano Banana Pro
  </text>
  <text x="440" y="488" font-family="Arial, sans-serif" font-size="11" fill="#333">
