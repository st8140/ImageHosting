  </text>
  
  <!-- Left: GPT Image-1.5 -->
  <rect x="60" y="440" width="320" height="130" fill="#d4f4dd" rx="8" stroke="#10a37f" stroke-width="2"/>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#10a37f">
    GPT Image-1.5
  </text>
  <text x="80" y="488" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✓ 安定した品質・再現性
  </text>
  <text x="80" y="508" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✓ 指示理解が正確
  </text>
  <text x="80" y="528" font-family="Arial, sans-serif" font-size="11" fill="#333">
