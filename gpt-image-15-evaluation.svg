  </text>
  
  <!-- Bottom note -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Image Arena = 画像生成AIの性能を横断的に評価する比較プラットフォーム
  </text>
</svg>