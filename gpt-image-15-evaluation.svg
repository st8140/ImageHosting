  </text>
  
  <!-- Strength 3 -->
  <rect x="540" y="240" width="220" height="150" fill="white" rx="8" stroke="#10a37f" stroke-width="2"/>
  <circle cx="650" cy="270" r="18" fill="#10a37f"/>
  <text x="650" y="278" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
