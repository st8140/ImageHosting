<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Sora 2: OpenAIの動画生成AIモデル
  </text>
  
  <!-- Main content area -->
  <g transform="translate(50, 80)">
    <!-- Feature 1: Video + Audio -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#4285f4" opacity="0.9"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      映像+音声統合
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      リップシンク対応
    </text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      環境音との整合性
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      完全な映像コンテンツ
    </text>
    
    <!-- Feature 2: Physical Realism -->
    <rect x="250" y="0" width="200" height="120" rx="10" fill="#34a853" opacity="0.9"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      物理リアリズム
    </text>
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      浮力・重力の再現
    </text>
    <text x="350" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      剛体動作の忠実性
    </text>
    <text x="350" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      ダイナミックな表現
    </text>
    
    <!-- Feature 3: Control -->
    <rect x="500" y="0" width="200" height="120" rx="10" fill="#fbbc04" opacity="0.9"/>
    <text x="600" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      制御性の強化
    </text>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      構図・動きの指定
    </text>
    <text x="600" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      スタイル選択可能
    </text>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      柔軟な映像生成
    </text>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(50, 230)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      活用シーン
    </text>
    
    <rect x="0" y="20" width="160" height="80" rx="8" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      広告・マーケティング
    </text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      短尺CM制作
    </text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      複数パターン生成
    </text>
    
    <rect x="190" y="20" width="160" height="80" rx="8" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
    <text x="270" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      SNS動画
    </text>
    <text x="270" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      リール動画制作
    </text>
    <text x="270" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      10-30秒コンテンツ
    </text>
    
    <rect x="380" y="20" width="160" height="80" rx="8" fill="#fef7e0" stroke="#fbbc04" stroke-width="2"/>
    <text x="460" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      教育・トレーニング
    </text>
    <text x="460" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      製品マニュアル
    </text>
    <text x="460" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      社内研修動画
    </text>
    
    <rect x="570" y="20" width="160" height="80" rx="8" fill="#fce8e6" stroke="#ea4335" stroke-width="2"/>
    <text x="650" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      クリエイティブ
    </text>
    <text x="650" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      実験
    </text>
    <text x="650" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      試作映像制作
    </text>
    <text x="650" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      企画段階活用
    </text>
  </g>
  
  <!-- Safety Features -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#ea4335" opacity="0.1" stroke="#ea4335" stroke-width="2"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      安全性・ガバナンス対応
    </text>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
      • 顔・音声の無断使用制限　• 未成年コンテンツの制限
    </text>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
      • 悪用防止モデレーション　• 段階的アクセス制御
    </text>
  </g>
  
  <!-- Comparison vs Sora 1 -->
  <g transform="translate(50, 490)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      初代Soraからの主な進化
    </text>
    
    <circle cx="80" cy="30" r="8" fill="#4285f4"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
      音声統合対応（映像のみ → 映像+音声）
    </text>
    
    <circle cx="80" cy="55" r="8" fill="#34a853"/>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
      物理挙動の大幅向上（浮力・重力等を反映）
    </text>
    
    <circle cx="400" cy="30" r="8" fill="#fbbc04"/>
    <text x="420" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
      制御性向上（構図・スタイル柔軟指定）
    </text>
    
    <circle cx="400" cy="55" r="8" fill="#ea4335"/>
    <text x="420" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
      安全対策の厳格化（モデレーション強化）
    </text>
  </g>
</svg>