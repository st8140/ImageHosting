<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Qwen-Image-2512 vs Googleモデル
  </text>
  <text x="400" y="65" font-size="14" text-anchor="middle" fill="#666">
    企業向け画像生成AIの選択肢
  </text>
  
  <!-- Googleモデル側 -->
  <rect x="50" y="100" width="300" height="450" fill="#fff" stroke="#4285f4" stroke-width="3" rx="10"/>
  <text x="200" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#4285f4">
    Googleモデル
  </text>
  
  <!-- Googleの特徴 -->
  <g transform="translate(70, 150)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">提供形態</text>
    <text x="0" y="25" font-size="12" fill="#666">クローズド（API中心）</text>
    
    <text x="0" y="60" font-size="14" font-weight="bold" fill="#333">実行環境</text>
    <text x="0" y="85" font-size="12" fill="#666">Google Cloud前提</text>
    
    <text x="0" y="120" font-size="14" font-weight="bold" fill="#333">コスト</text>
    <text x="0" y="145" font-size="12" fill="#666">利用量課金</text>
    
    <text x="0" y="180" font-size="14" font-weight="bold" fill="#333">品質</text>
    <text x="0" y="205" font-size="12" fill="#666">非常に高い</text>
    
    <text x="0" y="240" font-size="14" font-weight="bold" fill="#333">カスタマイズ</text>
    <text x="0" y="265" font-size="12" fill="#666">限定的</text>
    
    <text x="0" y="300" font-size="14" font-weight="bold" fill="#333">向いている企業</text>
    <text x="0" y="325" font-size="11" fill="#666">・Google基盤利用中</text>
    <text x="0" y="345" font-size="11" fill="#666">・即効性重視</text>
    <text x="0" y="365" font-size="11" fill="#666">・運用負荷を最小化</text>
  </g>
  
  <!-- Qwen側 -->
  <rect x="450" y="100" width="300" height="450" fill="#fff" stroke="#ff6b6b" stroke-width="3" rx="10"/>
  <text x="600" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6b6b">
    Qwen-Image-2512
  </text>
  
  <!-- Qwenの特徴 -->
  <g transform="translate(470, 150)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">提供形態</text>
    <text x="0" y="25" font-size="12" fill="#666">オープンソース + API</text>
    
    <text x="0" y="60" font-size="14" font-weight="bold" fill="#333">実行環境</text>
    <text x="0" y="85" font-size="12" fill="#666">オンプレ/クラウド選択可</text>
    
    <text x="0" y="120" font-size="14" font-weight="bold" fill="#333">コスト</text>
    <text x="0" y="145" font-size="12" fill="#666">自前運用可能</text>
    
    <text x="0" y="180" font-size="14" font-weight="bold" fill="#333">品質</text>
    <text x="0" y="205" font-size="12" fill="#666">実務利用に十分</text>
    
    <text x="0" y="240" font-size="14" font-weight="bold" fill="#333">カスタマイズ</text>
    <text x="0" y="265" font-size="12" fill="#666">高い（学習・調整可）</text>
    
    <text x="0" y="300" font-size="14" font-weight="bold" fill="#333">向いている企業</text>
    <text x="0" y="325" font-size="11" fill="#666">・自社AI基盤構築</text>
    <text x="0" y="345" font-size="11" fill="#666">・データ主権重視</text>
    <text x="0" y="365" font-size="11" fill="#666">・長期コスト最適化</text>
  </g>
  
  <!-- 中央の比較矢印 -->
  <line x1="360" y1="320" x2="440" y2="320" stroke="#999" stroke-width="2"/>
  <polygon points="440,320 430,315 430,325" fill="#999"/>
  <polygon points="360,320 370,315 370,325" fill="#999"/>
  <text x="400" y="310" font-size="12" text-anchor="middle" fill="#333">比較</text>
  
  <!-- 3つの強化ポイント（下部） -->
  <rect x="50" y="480" width="700" height="100" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="400" y="505" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Qwen-Image-2512の3つの強化ポイント
  </text>
  <g transform="translate(80, 520)">
    <text x="0" y="0" font-size="12" fill="#333">①人物・環境表現の向上</text>
    <text x="220" y="0" font-size="12" fill="#333">②テクスチャ・素材感の自然さ</text>
    <text x="470" y="0" font-size="12" fill="#333">③文字・レイアウトの正確性</text>
  </g>
  <text x="400" y="565" font-size="11" text-anchor="middle" fill="#666">
    → 企業利用で重要な「そのまま使える品質」を実現
  </text>
</svg>