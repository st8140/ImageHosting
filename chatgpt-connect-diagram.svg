<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- タイトル -->
  <text x="400" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    ChatGPT Apps and Connectors: 行動するAI
  </text>
  
  <!-- 中央のChatGPT -->
  <circle cx="400" cy="300" r="65" fill="#10a37f" opacity="0.9"/>
  <text x="400" y="305" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
    ChatGPT
  </text>
  
  <!-- 連携アプリ群（円形配置） -->
  <!-- Spotify -->
  <circle cx="250" cy="120" r="45" fill="#1db954" opacity="0.85"/>
  <text x="250" y="125" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Spotify
  </text>
  <line x1="280" y1="150" x2="365" y2="260" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- Canva -->
  <circle cx="550" cy="120" r="45" fill="#00c4cc" opacity="0.85"/>
  <text x="550" y="125" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Canva
  </text>
  <line x1="520" y1="150" x2="435" y2="260" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- Figma -->
  <circle cx="650" cy="300" r="45" fill="#f24e1e" opacity="0.85"/>
  <text x="650" y="305" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Figma
  </text>
  <line x1="605" y1="300" x2="465" y2="300" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- Expedia -->
  <circle cx="550" cy="480" r="45" fill="#003087" opacity="0.85"/>
  <text x="550" y="485" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Expedia
  </text>
  <line x1="520" y1="450" x2="435" y2="340" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- Coursera -->
  <circle cx="250" cy="480" r="45" fill="#0056d2" opacity="0.85"/>
  <text x="250" y="485" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Coursera
  </text>
  <line x1="280" y1="450" x2="365" y2="340" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- Booking.com -->
  <circle cx="150" cy="300" r="45" fill="#003580" opacity="0.85"/>
  <text x="150" y="300" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Booking
  </text>
  <text x="150" y="315" font-size="11" text-anchor="middle" fill="white">
    .com
  </text>
  <line x1="195" y1="300" x2="335" y2="300" stroke="#666" stroke-width="2.5" stroke-dasharray="4,4"/>
  
  <!-- 主要機能ボックス -->
  <rect x="80" y="70" width="150" height="85" rx="8" fill="white" stroke="#10a37f" stroke-width="2"/>
  <text x="155" y="92" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    主要機能
  </text>
  <text x="155" y="110" font-size="10" text-anchor="middle" fill="#333">
    ・プレイリスト作成
  </text>
  <text x="155" y="126" font-size="10" text-anchor="middle" fill="#333">
    ・デザイン生成
  </text>
  <text x="155" y="142" font-size="10" text-anchor="middle" fill="#333">
    ・旅行予約検索
  </text>
  
  <!-- 利点ボックス -->
  <rect x="570" y="70" width="150" height="85" rx="8" fill="white" stroke="#10a37f" stroke-width="2"/>
  <text x="645" y="92" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    進化のポイント
  </text>
  <text x="645" y="110" font-size="10" text-anchor="middle" fill="#333">
    テキスト生成から
  </text>
  <text x="645" y="126" font-size="10" text-anchor="middle" fill="#333">
    「行動するAI」へ
  </text>
  <text x="645" y="142" font-size="10" text-anchor="middle" fill="#333">
    すべてが1つの画面で
  </text>
  
  <!-- ユースケース -->
  <rect x="220" y="380" width="360" height="65" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="400" y="400" font-size="11" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    例: 「気分に合ったプレイリストを作って」
  </text>
  <text x="400" y="418" font-size="10" text-anchor="middle" fill="#2e7d32">
    → Spotifyアプリに自動的にプレイリストが作成される
  </text>
  <text x="400" y="434" font-size="10" text-anchor="middle" fill="#2e7d32">
    ChatGPTから外部サービスを直接操作可能
  </text>
  
  <!-- 今後の予定 -->
  <rect x="80" y="515" width="640" height="55" rx="6" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="400" y="535" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">
    今後追加予定: DoorDash、OpenTable、Target、Uber、Walmart など
  </text>
  <text x="400" y="553" font-size="10" text-anchor="middle" fill="#f57c00">
    食事予約、買い物、配送依頼も対話インターフェースで完結
  </text>
  
  <!-- 利用可能地域 -->
  <text x="400" y="590" font-size="10" text-anchor="middle" fill="#666">
    2025年10月時点: 米国・カナダで利用可能
  </text>
</svg>