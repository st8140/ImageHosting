<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Claude Opus 4.5の革新性</text>
  
  <!-- 性能比較 -->
  <rect x="30" y="60" width="350" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="205" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">SWE-bench Verified スコア</text>
  
  <!-- Claude Opus 4.5 -->
  <rect x="50" y="100" width="290" height="30" fill="#10a37f" stroke="#0d8c6c" stroke-width="1" rx="3"/>
  <text x="60" y="120" font-size="13" fill="white" font-weight="bold">Claude Opus 4.5</text>
  <text x="330" y="120" font-size="13" fill="white" font-weight="bold" text-anchor="end">80.9%</text>
  
  <!-- GPT-5.1 Codex Max -->
  <rect x="50" y="140" width="268" height="30" fill="#ff6b6b" stroke="#c92a2a" stroke-width="1" rx="3"/>
  <text x="60" y="160" font-size="13" fill="white">GPT-5.1 Codex Max</text>
  <text x="310" y="160" font-size="13" fill="white" text-anchor="end">77.9%</text>
  
  <!-- Claude Sonnet 4.5 -->
  <rect x="50" y="180" width="265" height="30" fill="#4dabf7" stroke="#1c7ed6" stroke-width="1" rx="3"/>
  <text x="60" y="200" font-size="13" fill="white">Claude Sonnet 4.5</text>
  <text x="307" y="200" font-size="13" fill="white" text-anchor="end">77.2%</text>
  
  <!-- Gemini 3 Pro -->
  <rect x="50" y="220" width="260" height="30" fill="#ffa94d" stroke="#fd7e14" stroke-width="1" rx="3"/>
  <text x="60" y="240" font-size="13" fill="white">Gemini 3 Pro</text>
  <text x="302" y="240" font-size="13" fill="white" text-anchor="end">76.2%</text>
  
  <!-- 価格比較 -->
  <rect x="420" y="60" width="350" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="595" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">価格革命（入力トークン/100万）</text>
  
  <!-- Opus 4.1 -->
  <rect x="440" y="110" width="300" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="450" y="130" font-size="13" fill="white">Claude Opus 4.1</text>
  <text x="730" y="130" font-size="13" fill="white" text-anchor="end">$15</text>
  
  <!-- 矢印 -->
  <path d="M 590 155 L 590 175" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="610" y="165" font-size="13" fill="#e74c3c" font-weight="bold">-67%</text>
  
  <!-- Opus 4.5 -->
  <rect x="440" y="180" width="100" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="450" y="200" font-size="13" fill="white">Claude Opus 4.5</text>
  <text x="530" y="200" font-size="13" fill="white" text-anchor="end">$5</text>
  
  <text x="595" y="235" font-size="12" fill="#7f8c8d" text-anchor="middle">約3分の1の価格で最高性能を実現</text>
  
  <!-- 効率性 -->
  <rect x="30" y="280" width="350" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="205" y="305" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">効率性の向上</text>
  
  <circle cx="80" cy="345" r="10" fill="#3498db"/>
  <text x="100" y="350" font-size="13" fill="#2c3e50">中程度処理：トークン使用量</text>
  <text x="100" y="370" font-size="13" fill="#e74c3c" font-weight="bold">76%削減</text>
  
  <circle cx="80" cy="395" r="10" fill="#9b59b6"/>
  <text x="100" y="400" font-size="13" fill="#2c3e50">最高処理：トークン使用量</text>
  <text x="100" y="415" font-size="13" fill="#e74c3c" font-weight="bold">48%削減</text>
  
  <!-- 革新的機能 -->
  <rect x="420" y="280" width="350" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="595" y="305" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">革新的機能</text>
  
  <rect x="440" y="320" width="140" height="35" fill="#16a085" stroke="#138d75" stroke-width="1" rx="3"/>
  <text x="510" y="340" font-size="12" fill="white" text-anchor="middle" font-weight="bold">自己改善</text>
  <text x="510" y="355" font-size="10" fill="white" text-anchor="middle">エージェント</text>
  
  <rect x="590" y="320" width="170" height="35" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3"/>
  <text x="675" y="335" font-size="12" fill="white" text-anchor="middle" font-weight="bold">無限チャット</text>
  <text x="675" y="350" font-size="10" fill="white" text-anchor="middle">コンテキスト制限なし</text>
  
  <rect x="440" y="365" width="160" height="35" fill="#d35400" stroke="#ba4a00" stroke-width="1" rx="3"/>
  <text x="520" y="380" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Claude for Excel</text>
  <text x="520" y="395" font-size="10" fill="white" text-anchor="middle">正式版提供開始</text>
  
  <rect x="610" y="365" width="150" height="35" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="3"/>
  <text x="685" y="380" font-size="12" fill="white" text-anchor="middle" font-weight="bold">プランモード</text>
  <text x="685" y="395" font-size="10" fill="white" text-anchor="middle">開発者向け</text>
  
  <!-- 衝撃の事実 -->
  <rect x="30" y="440" width="740" height="140" fill="white" stroke="#e74c3c" stroke-width="3" rx="5"/>
  <text x="400" y="465" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">衝撃の事実</text>
  
  <text x="400" y="495" font-size="15" text-anchor="middle" fill="#2c3e50" font-weight="bold">Anthropic社の採用試験で</text>
  <text x="400" y="520" font-size="14" text-anchor="middle" fill="#2c3e50">全ての人間候補者を上回るスコアを記録</text>
  
  <rect x="100" y="540" width="250" height="25" fill="#10a37f" stroke="#0d8c6c" stroke-width="1" rx="3"/>
  <text x="225" y="558" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Claude Opus 4.5（制限時間あり）</text>
  
  <text x="375" y="558" font-size="18" fill="#2c3e50" font-weight="bold">&gt;</text>
  
  <rect x="400" y="540" width="250" height="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="3"/>
  <text x="525" y="558" font-size="13" fill="white" text-anchor="middle">全ての人間候補者</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>