<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    GPT-5時代のプロンプト設計の変化
  </text>
  
  <!-- 区切り線 -->
  <line x1="400" y1="70" x2="400" y2="580" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左側:不要になったこと -->
  <text x="200" y="90" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ❌ 不要になったこと
  </text>
  
  <g id="unnecessary-items">
    <!-- 項目1 -->
    <rect x="40" y="110" width="320" height="80" rx="8" fill="#ffe5e5" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      厳格すぎる文字数・語尾の指定
    </text>
    <text x="200" y="155" font-size="11" text-anchor="middle" fill="#555">
      「300字ぴったり」などの
    </text>
    <text x="200" y="170" font-size="11" text-anchor="middle" fill="#555">
      細かい制約は不要
    </text>
    
    <!-- 項目2 -->
    <rect x="40" y="200" width="320" height="80" rx="8" fill="#ffe5e5" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      役割指示の羅列
    </text>
    <text x="200" y="245" font-size="11" text-anchor="middle" fill="#555">
      「You are...」の繰り返しは
    </text>
    <text x="200" y="260" font-size="11" text-anchor="middle" fill="#555">
      冗長になった
    </text>
    
    <!-- 項目3 -->
    <rect x="40" y="290" width="320" height="80" rx="8" fill="#ffe5e5" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      出力フォーマットの過度な固定
    </text>
    <text x="200" y="335" font-size="11" text-anchor="middle" fill="#555">
      表形式の厳格な指定は
    </text>
    <text x="200" y="350" font-size="11" text-anchor="middle" fill="#555">
      柔軟性を損なう
    </text>
    
    <!-- 項目4 -->
    <rect x="40" y="380" width="320" height="80" rx="8" fill="#ffe5e5" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      手順の強制的な分割
    </text>
    <text x="200" y="425" font-size="11" text-anchor="middle" fill="#555">
      「Step1〜10で」などの
    </text>
    <text x="200" y="440" font-size="11" text-anchor="middle" fill="#555">
      逐次的な縛りは不要
    </text>
  </g>
  
  <!-- 右側:新たに意識すべきこと -->
  <text x="600" y="90" font-size="20" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ 新たに意識すべきこと
  </text>
  
  <g id="necessary-items">
    <!-- 項目1 -->
    <rect x="440" y="110" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="130" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      目的・読者・利用シーンの明示
    </text>
    <text x="600" y="148" font-size="10" text-anchor="middle" fill="#555">
      「誰に」「何のために」を明確に
    </text>
    
    <!-- 項目2 -->
    <rect x="440" y="185" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="205" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      評価基準・前提の共有
    </text>
    <text x="600" y="223" font-size="10" text-anchor="middle" fill="#555">
      何を基準に判断するか伝える
    </text>
    
    <!-- 項目3 -->
    <rect x="440" y="260" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="280" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      自己評価・改善の仕組み
    </text>
    <text x="600" y="298" font-size="10" text-anchor="middle" fill="#555">
      AIに比較検討させる
    </text>
    
    <!-- 項目4 -->
    <rect x="440" y="335" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="355" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      不確実性・根拠の明示
    </text>
    <text x="600" y="373" font-size="10" text-anchor="middle" fill="#555">
      推測と事実を区別して出力
    </text>
    
    <!-- 項目5 -->
    <rect x="440" y="410" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="430" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      マルチターン前提の設計
    </text>
    <text x="600" y="448" font-size="10" text-anchor="middle" fill="#555">
      段階的に深める対話形式
    </text>
    
    <!-- 項目6 -->
    <rect x="440" y="485" width="320" height="65" rx="8" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="600" y="505" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      組織でのテンプレート化
    </text>
    <text x="600" y="523" font-size="10" text-anchor="middle" fill="#555">
      標準プロンプトで共有
    </text>
  </g>
  
  <!-- 底部メッセージ -->
  <rect x="50" y="470" width="300" height="100" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="200" y="495" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    パラダイムシフト
  </text>
  <text x="200" y="515" font-size="11" text-anchor="middle" fill="#856404">
    「細かい縛り」
  </text>
  <text x="200" y="530" font-size="11" text-anchor="middle" fill="#856404">
    ↓
  </text>
  <text x="200" y="545" font-size="11" text-anchor="middle" fill="#856404">
    「文脈の共有」
  </text>
</svg>