<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    AIと既存システム統合の5つの課題
  </text>
  
  <!-- AI System Box -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#aiGradient)" filter="url(#shadow)"/>
  <text x="110" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AI システム
  </text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    ChatGPT
  </text>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    機械学習
  </text>
  
  <!-- Existing Systems Box -->
  <rect x="630" y="80" width="120" height="80" rx="10" fill="url(#systemGradient)" filter="url(#shadow)"/>
  <text x="690" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    既存システム
  </text>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ERP・CRM
  </text>
  <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    基幹業務
  </text>
  
  <!-- Challenge 1: Data Format -->
  <rect x="200" y="200" width="140" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="270" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    課題1
  </text>
  <text x="270" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    データ形式と
  </text>
  <text x="270" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    API非互換性
  </text>
  
  <!-- Challenge 2: Security -->
  <rect x="460" y="200" width="140" height="70" rx="8" fill="#fecaca" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  <text x="530" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c">
    課題2
  </text>
  <text x="530" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">
    セキュリティと
  </text>
  <text x="530" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">
    権限管理
  </text>
  
  <!-- Challenge 3: Real-time -->
  <rect x="200" y="320" width="140" height="70" rx="8" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="270" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6b21a8">
    課題3
  </text>
  <text x="270" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    リアルタイム性と
  </text>
  <text x="270" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    バッチ処理ギャップ
  </text>
  
  <!-- Challenge 4: Cost -->
  <rect x="460" y="320" width="140" height="70" rx="8" fill="#fde68a" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="530" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    課題4
  </text>
  <text x="530" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    コストと
  </text>
  <text x="530" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    パフォーマンス
  </text>
  
  <!-- Challenge 5: Governance -->
  <rect x="330" y="440" width="140" height="70" rx="8" fill="#a7f3d0" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#065f46">
    課題5
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    運用体制と
  </text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ガバナンス
  </text>
  
  <!-- Connection lines -->
  <!-- AI to challenges -->
  <line x1="170" y1="120" x2="200" y2="235" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="170" y1="120" x2="200" y2="355" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="170" y1="120" x2="330" y2="475" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Existing systems to challenges -->
  <line x1="630" y1="120" x2="600" y2="235" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="630" y1="120" x2="600" y2="355" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="630" y1="120" x2="470" y2="475" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Warning symbol -->
  <polygon points="400,540 395,550 405,550" fill="#ef4444"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">
    統合の成否がAI導入の成果を左右
  </text>
</svg>