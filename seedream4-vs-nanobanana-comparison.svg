<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bytedanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="googleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="700" fill="url(#bgGradient)"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="900" height="80" fill="url(#headerGradient)"/>
  <text x="450" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">AI画像生成モデル比較</text>
  <text x="450" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Seedream-4 vs Nano Banana</text>
  
  <!-- Seedream-4セクション -->
  <rect x="50" y="100" width="380" height="280" fill="white" stroke="#e91e63" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="50" y="100" width="380" height="50" fill="url(#bytedanceGradient)" rx="10"/>
  <text x="240" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Seedream-4 (ByteDance)</text>
  
  <!-- Seedream-4特徴 -->
  <text x="70" y="175" fill="#333" font-family="Arial" font-size="14" font-weight="bold">主な特徴</text>
  
  <circle cx="80" cy="195" r="3" fill="#ff4081"/>
  <text x="95" y="200" fill="#333" font-family="Arial" font-size="12">最大4K出力対応</text>
  
  <circle cx="80" cy="215" r="3" fill="#ff4081"/>
  <text x="95" y="220" fill="#333" font-family="Arial" font-size="12">2K画像を約1.8〜2秒で生成</text>
  
  <circle cx="80" cy="235" r="3" fill="#ff4081"/>
  <text x="95" y="240" fill="#333" font-family="Arial" font-size="12">最大6枚の参照画像利用可能</text>
  
  <circle cx="80" cy="255" r="3" fill="#ff4081"/>
  <text x="95" y="260" fill="#333" font-family="Arial" font-size="12">自然言語での編集機能</text>
  
  <circle cx="80" cy="275" r="3" fill="#ff4081"/>
  <text x="95" y="280" fill="#333" font-family="Arial" font-size="12">テキスト描画精度向上</text>
  
  <!-- 価格情報 -->
  <rect x="70" y="295" width="340" height="70" fill="#fff3f4" stroke="#ff4081" rx="5"/>
  <text x="80" y="315" fill="#c2185b" font-family="Arial" font-size="12" font-weight="bold">価格・利用形態</text>
  <text x="80" y="330" fill="#333" font-family="Arial" font-size="11">1,000枚あたり約30ドル</text>
  <text x="80" y="345" fill="#333" font-family="Arial" font-size="11">無料トライアルあり</text>
  <text x="80" y="360" fill="#333" font-family="Arial" font-size="11">モデル重み非公開</text>
  
  <!-- Nano Bananaセクション -->
  <rect x="470" y="100" width="380" height="280" fill="white" stroke="#4caf50" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="470" y="100" width="380" height="50" fill="url(#googleGradient)" rx="10"/>
  <text x="660" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Nano Banana (Google)</text>
  
  <!-- Nano Banana特徴 -->
  <text x="490" y="175" fill="#333" font-family="Arial" font-size="14" font-weight="bold">主な特徴</text>
  
  <circle cx="500" cy="195" r="3" fill="#4caf50"/>
  <text x="515" y="200" fill="#333" font-family="Arial" font-size="12">リアルタイム性に強み</text>
  
  <circle cx="500" cy="215" r="3" fill="#4caf50"/>
  <text x="515" y="220" fill="#333" font-family="Arial" font-size="12">キャラクター一貫性が高い</text>
  
  <circle cx="500" cy="235" r="3" fill="#4caf50"/>
  <text x="515" y="240" fill="#333" font-family="Arial" font-size="12">プロンプト忠実性が高い</text>
  
  <circle cx="500" cy="255" r="3" fill="#4caf50"/>
  <text x="515" y="260" fill="#333" font-family="Arial" font-size="12">表情・一貫性に優秀</text>
  
  <circle cx="500" cy="275" r="3" fill="#4caf50"/>
  <text x="515" y="280" fill="#333" font-family="Arial" font-size="12">正確性重視</text>
  
  <!-- Gemini情報 -->
  <rect x="490" y="295" width="340" height="70" fill="#f1f8e9" stroke="#4caf50" rx="5"/>
  <text x="500" y="315" fill="#2e7d32" font-family="Arial" font-size="12" font-weight="bold">特徴・強み</text>
  <text x="500" y="330" fill="#333" font-family="Arial" font-size="11">Gemini 2.5 Flash Image</text>
  <text x="500" y="345" fill="#333" font-family="Arial" font-size="11">高速編集・リアルタイム性</text>
  <text x="500" y="360" fill="#333" font-family="Arial" font-size="11">キャラクター表情保持</text>
  
  <!-- 比較表 -->
  <rect x="50" y="400" width="800" height="250" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="60" y="425" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">詳細比較</text>
  
  <!-- ヘッダー行 -->
  <rect x="70" y="440" width="160" height="30" fill="#f5f5f5" stroke="#ddd"/>
  <rect x="230" y="440" width="300" height="30" fill="#fff3f4" stroke="#ddd"/>
  <rect x="530" y="440" width="300" height="30" fill="#f1f8e9" stroke="#ddd"/>
  
  <text x="150" y="460" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">比較項目</text>
  <text x="380" y="460" text-anchor="middle" fill="#c2185b" font-family="Arial" font-size="12" font-weight="bold">Seedream-4</text>
  <text x="680" y="460" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="12" font-weight="bold">Nano Banana</text>
  
  <!-- 比較行1: 速度 -->
  <rect x="70" y="470" width="160" height="30" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="230" y="470" width="300" height="30" fill="white" stroke="#ddd"/>
  <rect x="530" y="470" width="300" height="30" fill="white" stroke="#ddd"/>
  
  <text x="80" y="490" fill="#333" font-family="Arial" font-size="11" font-weight="bold">速度</text>
  <text x="240" y="490" fill="#333" font-family="Arial" font-size="10">2K画像約1.8〜2秒</text>
  <text x="540" y="490" fill="#333" font-family="Arial" font-size="10">リアルタイム編集</text>
  
  <!-- 比較行2: 解像度 -->
  <rect x="70" y="500" width="160" height="30" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="230" y="500" width="300" height="30" fill="white" stroke="#ddd"/>
  <rect x="530" y="500" width="300" height="30" fill="white" stroke="#ddd"/>
  
  <text x="80" y="520" fill="#333" font-family="Arial" font-size="11" font-weight="bold">解像度</text>
  <text x="240" y="520" fill="#333" font-family="Arial" font-size="10">最大4K出力対応</text>
  <text x="540" y="520" fill="#333" font-family="Arial" font-size="10">高解像度（4K詳細未明）</text>
  
  <!-- 比較行3: 編集機能 -->
  <rect x="70" y="530" width="160" height="30" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="230" y="530" width="300" height="30" fill="white" stroke="#ddd"/>
  <rect x="530" y="530" width="300" height="30" fill="white" stroke="#ddd"/>
  
  <text x="80" y="550" fill="#333" font-family="Arial" font-size="11" font-weight="bold">編集機能</text>
  <text x="240" y="550" fill="#333" font-family="Arial" font-size="10">自然言語編集・6枚参照</text>
  <text x="540" y="550" fill="#333" font-family="Arial" font-size="10">高精度キャラ一貫性</text>
  
  <!-- 比較行4: 強み -->
  <rect x="70" y="560" width="160" height="30" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="230" y="560" width="300" height="30" fill="white" stroke="#ddd"/>
  <rect x="530" y="560" width="300" height="30" fill="white" stroke="#ddd"/>
  
  <text x="80" y="580" fill="#333" font-family="Arial" font-size="11" font-weight="bold">特徴</text>
  <text x="240" y="580" fill="#333" font-family="Arial" font-size="10">スピード・高解像度・柔軟性</text>
  <text x="540" y="580" fill="#333" font-family="Arial" font-size="10">一貫性・正確性</text>
  
  <!-- 用途 -->
  <rect x="70" y="590" width="160" height="30" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="230" y="590" width="300" height="30" fill="white" stroke="#ddd"/>
  <rect x="530" y="590" width="300" height="30" fill="white" stroke="#ddd"/>
  
  <text x="80" y="610" fill="#333" font-family="Arial" font-size="11" font-weight="bold">適用用途</text>
  <text x="240" y="610" fill="#333" font-family="Arial" font-size="10">広告・ポスター・大判印刷</text>
  <text x="540" y="610" fill="#333" font-family="Arial" font-size="10">キャラ重視・リアルタイム</text>
  
  <!-- 結論 -->
  <rect x="50" y="670" width="800" height="25" fill="#e3f2fd" stroke="#2196f3" rx="5"/>
  <text x="450" y="687" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="12" font-weight="bold">結論: Seedream-4は高解像度・スピード重視、Nano Bananaは一貫性・精度重視の棲み分け</text>
</svg>