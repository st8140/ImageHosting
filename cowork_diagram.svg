<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#1a1a1a">
    Cowork：AIに考えさせるから任せるへ
  </text>
  
  <!-- 従来型AI vs Cowork -->
  <rect x="50" y="60" width="700" height="180" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="10"/>
  
  <!-- 従来型AI -->
  <rect x="70" y="80" width="310" height="140" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="225" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#856404">従来型AI</text>
  <text x="80" y="130" font-size="13" fill="#333">❌ 個人の工夫に依存</text>
  <text x="80" y="150" font-size="13" fill="#333">❌ 指示の出し方がばらつく</text>
  <text x="80" y="170" font-size="13" fill="#333">❌ 品質が属人化</text>
  <text x="80" y="190" font-size="13" fill="#333">❌ 再現性が低い</text>
  <text x="80" y="210" font-size="13" fill="#856404" font-style="italic">＝考えさせるだけ</text>
  
  <!-- 矢印 -->
  <path d="M 385 150 L 415 150" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Cowork -->
  <rect x="420" y="80" width="310" height="140" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="575" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Cowork</text>
  <text x="430" y="130" font-size="13" fill="#333">✓ 業務ルールを組み込み</text>
  <text x="430" y="150" font-size="13" fill="#333">✓ 組織で再現可能</text>
  <text x="430" y="170" font-size="13" fill="#333">✓ 一定品質を保証</text>
  <text x="430" y="190" font-size="13" fill="#333">✓ 業務を任せられる</text>
  <text x="430" y="210" font-size="13" fill="#155724" font-style="italic">＝業務基盤として機能</text>
  
  <!-- プラグイン機能の仕組み -->
  <rect x="50" y="260" width="700" height="140" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="290" text-anchor="middle" font-size="18" font-weight="bold" fill="#0c5460">
    プラグイン機能の仕組み
  </text>
  
  <g>
    <rect x="70" y="305" width="210" height="80" fill="#ffffff" stroke="#17a2b8" stroke-width="1" rx="5"/>
    <text x="175" y="325" text-anchor="middle" font-size="13" font-weight="bold" fill="#0c5460">業務ルールの定義</text>
    <text x="80" y="345" font-size="11" fill="#333">• 参照データの指定</text>
    <text x="80" y="360" font-size="11" fill="#333">• 作業フローの明示</text>
    <text x="80" y="375" font-size="11" fill="#333">• 判断ポイントの固定</text>
  </g>
  
  <g>
    <rect x="295" y="305" width="210" height="80" fill="#ffffff" stroke="#17a2b8" stroke-width="1" rx="5"/>
    <text x="400" y="325" text-anchor="middle" font-size="13" font-weight="bold" fill="#0c5460">AIの動作</text>
    <text x="305" y="345" font-size="11" fill="#333">• ルールに基づき実行</text>
    <text x="305" y="360" font-size="11" fill="#333">• 誰が使っても同じ</text>
    <text x="305" y="375" font-size="11" fill="#333">• 品質のばらつき減</text>
  </g>
  
  <g>
    <rect x="520" y="305" width="210" height="80" fill="#ffffff" stroke="#17a2b8" stroke-width="1" rx="5"/>
    <text x="625" y="325" text-anchor="middle" font-size="13" font-weight="bold" fill="#0c5460">組織への展開</text>
    <text x="530" y="345" font-size="11" fill="#333">• プラグイン共有</text>
    <text x="530" y="360" font-size="11" fill="#333">• 組織資産化</text>
    <text x="530" y="375" font-size="11" fill="#333">• 業務標準化</text>
  </g>
  
  <!-- 部門別活用 -->
  <rect x="50" y="420" width="340" height="160" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="220" y="450" text-anchor="middle" font-size="16" font-weight="bold" fill="#856404">
    部門別活用例
  </text>
  
  <text x="70" y="475" font-size="13" font-weight="bold" fill="#856404">マーケティング</text>
  <text x="80" y="495" font-size="12" fill="#333">企画書/コンテンツ案の標準化</text>
  
  <text x="70" y="520" font-size="13" font-weight="bold" fill="#856404">法務・コンプラ</text>
  <text x="80" y="540" font-size="12" fill="#333">契約書レビュー/リスク観点の組込</text>
  
  <text x="70" y="565" font-size="13" font-weight="bold" fill="#856404">営業</text>
  <text x="80" y="585" font-size="12" fill="#333">営業プロセスの反映</text>
  
  <!-- IT担当者の役割 -->
  <rect x="410" y="420" width="340" height="160" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="580" y="450" text-anchor="middle" font-size="16" font-weight="bold" fill="#721c24">
    IT担当者の役割
  </text>
  
  <text x="430" y="475" font-size="13" fill="#333">• 業務ルールの言語化支援</text>
  <text x="430" y="495" font-size="13" fill="#333">• 再現可能な形への落とし込み</text>
  <text x="430" y="515" font-size="13" fill="#333">• 安心して任せられる枠組み整備</text>
  <text x="430" y="535" font-size="13" fill="#333">• セキュリティ・データ管理</text>
  <text x="430" y="555" font-size="13" fill="#333">• 部門横断の業務基盤設計</text>
  <text x="430" y="575" font-size="13" fill="#721c24" font-style="italic">※Research Preview段階で検証</text>
  
  <!-- 矢印マーカーの定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#28a745"/>
    </marker>
  </defs>
</svg>