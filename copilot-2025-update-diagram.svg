<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Microsoft Copilot 2025年秋アップデート
  </text>
  
  <!-- Core Concept Box -->
  <rect x="50" y="60" width="700" height="60" fill="#0078d4" rx="8" opacity="0.9"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    AIが企業・個人の生産性基盤へ進化
  </text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Microsoft独自モデル（MAI Voice 1, MAI 1 Preview, MAI Vision 1）を採用し、一貫性のある進化を実現
  </text>
  
  <!-- Main Features Section -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">
    12の主要機能アップデート
  </text>
  
  <!-- Feature Grid -->
  <g id="feature-1">
    <rect x="60" y="160" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="145" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Groups
    </text>
    <text x="145" y="197" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      最大32人で共有セッション
    </text>
    <text x="145" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      会議・タスク・編集を同時進行
    </text>
    <text x="145" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      チーム協働の新しい形
    </text>
  </g>
  
  <g id="feature-2">
    <rect x="245" y="160" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="330" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Mico
    </text>
    <text x="330" y="197" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      キャラクター型アシスタント
    </text>
    <text x="330" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      表情・色で反応する温かみ
    </text>
    <text x="330" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      オプション機能で必要時のみ
    </text>
  </g>
  
  <g id="feature-3">
    <rect x="430" y="160" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="515" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Connectors
    </text>
    <text x="515" y="197" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      OneDrive, Outlook, Gmail等
    </text>
    <text x="515" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      自然文で横断検索可能
    </text>
    <text x="515" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      データサイロを解消
    </text>
  </g>
  
  <g id="feature-4">
    <rect x="615" y="160" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="700" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Memory
    </text>
    <text x="700" y="197" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      長期的コンテキスト記憶
    </text>
    <text x="700" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      目標・予定を自動記憶
    </text>
    <text x="700" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      手動でON/OFF可能
    </text>
  </g>
  
  <g id="feature-5">
    <rect x="60" y="245" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="145" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Imagine
    </text>
    <text x="145" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      ビジュアル素材作成ハブ
    </text>
    <text x="145" y="295" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      マーケティング資料生成
    </text>
    <text x="145" y="308" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      リミックス機能搭載
    </text>
  </g>
  
  <g id="feature-6">
    <rect x="245" y="245" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="330" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Copilot on Windows
    </text>
    <text x="330" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      Windows 11に統合
    </text>
    <text x="330" y="295" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      "Hey Copilot"で起動
    </text>
    <text x="330" y="308" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      音声でファイル・アプリ操作
    </text>
  </g>
  
  <g id="feature-7">
    <rect x="430" y="245" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="515" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0078d4">
      Copilot Mode in Edge
    </text>
    <text x="515" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      EdgeブラウザがAI対応
    </text>
    <text x="515" y="295" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      ページ要約・比較
    </text>
    <text x="515" y="308" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">
      音声指示での操作
    </text>
  </g>
  
  <g id="feature-8">
    <rect x="615" y="245" width="170" height="75" fill="white" rx="5" stroke="#0078d4" stroke-width="2"/>
    <text x="700" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0078d4">
      その他機能
    </text>
    <text x="700" y="280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">
      • Real Talk（対話型問題解決）
    </text>
    <text x="700" y="292" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">
      • Proactive Actions（予測提案）
    </text>
    <text x="700" y="304" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">
      • Learn Live（対話型学習）
    </text>
    <text x="700" y="316" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">
      • Copilot for Health（医療情報）
    </text>
  </g>
  
  <!-- Use Cases Section -->
  <rect x="50" y="340" width="700" height="110" fill="#e8f4f8" rx="8"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0078d4">
    実践的ユースケース
  </text>
  
  <g id="usecase-row1">
    <rect x="70" y="370" width="160" height="35" fill="white" rx="4"/>
    <text x="150" y="384" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">
      エンジニアリング
    </text>
    <text x="150" y="397" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">
      GitHub/Slack統合・自動化
    </text>
    
    <rect x="245" y="370" width="160" height="35" fill="white" rx="4"/>
    <text x="325" y="384" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">
      マーケティング
    </text>
    <text x="325" y="397" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">
      提案書・キャンペーン案生成
    </text>
    
    <rect x="420" y="370" width="160" height="35" fill="white" rx="4"/>
    <text x="500" y="384" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">
      経理・購買
    </text>
    <text x="500" y="397" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">
      見積書・発注書自動処理
    </text>
    
    <rect x="595" y="370" width="160" height="35" fill="white" rx="4"/>
    <text x="675" y="384" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">
      教育・医療
    </text>
    <text x="675" y="397" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">
      研修・学習・情報整理支援
    </text>
  </g>
  
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333" font-style="italic">
    部門ごとの課題をAIが共通フレームで支える
  </text>
  
  <!-- Security Section -->
  <rect x="50" y="465" width="700" height="85" fill="#d4edda" rx="8"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    🛡️ セキュリティ・コンプライアンス基盤
  </text>
  
  <text x="400" y="503" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ Microsoft 365 & Entra ID認証・権限体系に基づく動作
  </text>
  <text x="400" y="518" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ ユーザーが本来アクセスできるデータのみ参照（AI学習には利用されない）
  </text>
  <text x="400" y="533" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ Memory機能は手動でON/OFF可能、企業ポリシーを維持
  </text>
  
  <!-- Bottom Message -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    AIが人の作業を置き換えるのではなく、人の可能性を広げるために働く
  </text>
  <text x="400" y="588" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0078d4" font-weight="bold">
    米国先行・順次グローバル展開中
  </text>
</svg>