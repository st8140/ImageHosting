<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    ChatGPT Atlas：AIブラウザの新時代
  </text>
  
  <!-- Main Browser Box -->
  <rect x="50" y="80" width="700" height="180" fill="#4a90e2" rx="10" opacity="0.9"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    ChatGPT Atlas
  </text>
  
  <!-- Key Features -->
  <rect x="70" y="130" width="200" height="110" fill="white" rx="5"/>
  <text x="170" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    サイドカー機能
  </text>
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • AIを常駐させて
  </text>
  <text x="170" y="192" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    自動で質問・要約
  </text>
  <text x="170" y="209" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • コピペ不要
  </text>
  <text x="170" y="226" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • リアルタイム対応
  </text>
  
  <rect x="300" y="130" width="200" height="110" fill="white" rx="5"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    エージェントモード
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • 自動タスク実行
  </text>
  <text x="400" y="192" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • フォーム入力
  </text>
  <text x="400" y="209" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • 予約・購入代行
  </text>
  <text x="400" y="226" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • デジタル秘書化
  </text>
  
  <rect x="530" y="130" width="200" height="110" fill="white" rx="5"/>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    パーソナライズ
  </text>
  <text x="630" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • 閲覧履歴学習
  </text>
  <text x="630" y="192" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • 個人最適化
  </text>
  <text x="630" y="209" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • 無料版も対応
  </text>
  <text x="630" y="226" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • (macOS先行)
  </text>
  
  <!-- Security Risks Section -->
  <rect x="50" y="300" width="340" height="250" fill="#ff6b6b" rx="10" opacity="0.1"/>
  <rect x="50" y="300" width="340" height="40" fill="#ff6b6b" rx="10"/>
  <text x="220" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ⚠️ セキュリティリスク
  </text>
  
  <rect x="70" y="360" width="300" height="90" fill="white" rx="5"/>
  <text x="220" y="380" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#d63031">
    プロンプトインジェクション攻撃
  </text>
  <text x="220" y="398" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    悪意あるサイトがAIに隠された命令を埋め込み、
  </text>
  <text x="220" y="413" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    個人情報を抜き取ったり、意図しない操作を
  </text>
  <text x="220" y="428" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    実行させる新たな脅威
  </text>
  <text x="220" y="443" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    (画像内への命令埋め込みも可能)
  </text>
  
  <rect x="70" y="465" width="300" height="70" fill="white" rx="5"/>
  <text x="220" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    リスク要因
  </text>
  <text x="220" y="502" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • AIが機密情報にアクセス
  </text>
  <text x="220" y="517" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • 従来のセキュリティでは防げない
  </text>
  <text x="220" y="532" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • 攻撃手法が進化し続ける
  </text>
  
  <!-- Protection Measures Section -->
  <rect x="410" y="300" width="340" height="250" fill="#51cf66" rx="10" opacity="0.1"/>
  <rect x="410" y="300" width="340" height="40" fill="#51cf66" rx="10"/>
  <text x="580" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    🛡️ 防御策
  </text>
  
  <rect x="430" y="360" width="300" height="75" fill="white" rx="5"/>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d8e3e">
    各社の対策
  </text>
  <text x="580" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • OpenAI：ログアウトモード導入
  </text>
  <text x="580" y="412" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • Perplexity：リアルタイム検知システム
  </text>
  <text x="580" y="427" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    • Brave：セキュリティの再発明に着手
  </text>
  
  <rect x="430" y="450" width="300" height="85" fill="white" rx="5"/>
  <text x="580" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d8e3e">
    ユーザーが取るべき対策
  </text>
  <text x="580" y="487" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ パスワードの使い回しを避ける
  </text>
  <text x="580" y="502" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ 多要素認証を設定
  </text>
  <text x="580" y="517" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ 重要アカウントとAIブラウザを分離
  </text>
  <text x="580" y="532" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    ✓ デジタル防火壁の構築
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    AIブラウザの主戦場は「信頼」── 便利さと安全性のバランスが鍵
  </text>
</svg>