<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    ChatGPT Atlas:AIブラウザの新時代
  </text>
  
  <!-- Main Features Section -->
  <g id="features">
    <!-- ChatGPT Atlas Core -->
    <rect x="300" y="80" width="200" height="60" rx="10" fill="#10a37f" stroke="#0d8c6a" stroke-width="2"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      ChatGPT Atlas
    </text>
    <text x="400" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      AIブラウザ
    </text>
    
    <!-- Feature 1: Sidecar -->
    <rect x="50" y="180" width="180" height="80" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="140" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      サイドカー機能
    </text>
    <text x="140" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      ページを自動読取
    </text>
    <text x="140" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      即座に要約・質問対応
    </text>
    <text x="140" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      コピペ作業不要
    </text>
    
    <!-- Feature 2: Personalization -->
    <rect x="310" y="180" width="180" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      パーソナライズ
    </text>
    <text x="400" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      閲覧履歴を学習
    </text>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      個人の好みに最適化
    </text>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      デジタル秘書化
    </text>
    
    <!-- Feature 3: Agent Mode -->
    <rect x="570" y="180" width="180" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="660" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      エージェントモード
    </text>
    <text x="660" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      自動タスク実行
    </text>
    <text x="660" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      フォーム入力・予約
    </text>
    <text x="660" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
      商品購入代行
    </text>
    
    <!-- Arrows from Atlas to features -->
    <line x1="350" y1="140" x2="140" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="140" x2="400" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="140" x2="660" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Security Risks Section -->
  <g id="risks">
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d32f2f">
      ⚠ セキュリティリスク
    </text>
    
    <!-- Risk Box -->
    <rect x="150" y="330" width="500" height="120" rx="10" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b71c1c">
      プロンプトインジェクション攻撃
    </text>
    
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      悪意あるサイトがAIに隠れた命令を埋め込み
    </text>
    <text x="400" y="398" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      個人情報の抜き取りや意図しない操作を実行
    </text>
    
    <!-- Defense measures -->
    <text x="180" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1b5e20">
      対策:
    </text>
    <text x="180" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • ログアウトモード(OpenAI)
    </text>
    <text x="420" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 多要素認証の設定
    </text>
  </g>
  
  <!-- Competition Section -->
  <g id="competition">
    <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      競合との比較
    </text>
    
    <rect x="100" y="505" width="150" height="50" rx="5" fill="#e0e0e0" stroke="#757575" stroke-width="1"/>
    <text x="175" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#424242">
      Google Chrome
    </text>
    <text x="175" y="543" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      30億ユーザー
    </text>
    
    <text x="300" y="530" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e91e63">
      VS
    </text>
    
    <rect x="350" y="505" width="150" height="50" rx="5" fill="#d4edda" stroke="#10a37f" stroke-width="2"/>
    <text x="425" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d8c6a">
      ChatGPT Atlas
    </text>
    <text x="425" y="543" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d8c6a">
      無料版から利用可
    </text>
    
    <rect x="550" y="505" width="150" height="50" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
    <text x="625" y="525" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#616161">
      Perplexity Comet
    </text>
    <text x="625" y="543" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      The Browser Co.
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    AIブラウザの成功の鍵は「信頼」と「セキュリティ」
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>