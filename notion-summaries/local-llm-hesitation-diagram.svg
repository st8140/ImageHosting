<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 14px; fill: #7f8c8d; }
      .label { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 13px; fill: #2c3e50; font-weight: 600; }
      .desc { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; font-size: 11px; fill: #34495e; }
      .cloud-box { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; }
      .local-box { fill: #fef5e7; stroke: #f39c12; stroke-width: 2; }
      .hurdle-box { fill: #ffffff; stroke: #e74c3c; stroke-width: 2; }
      .arrow { stroke: #95a5a6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .concern-icon { fill: #e74c3c; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">ローカルLLM導入を躊躇する5つのハードル</text>

  <!-- Cloud vs Local comparison -->
  <rect x="50" y="60" width="150" height="80" rx="5" class="cloud-box"/>
  <text x="125" y="85" text-anchor="middle" class="label">クラウドLLM</text>
  <text x="125" y="105" text-anchor="middle" class="desc">✓ 自動更新</text>
  <text x="125" y="120" text-anchor="middle" class="desc">✓ ベンダーサポート</text>
  <text x="125" y="135" text-anchor="middle" class="desc">✗ データ外部送信</text>

  <rect x="600" y="60" width="150" height="80" rx="5" class="local-box"/>
  <text x="675" y="85" text-anchor="middle" class="label">ローカルLLM</text>
  <text x="675" y="105" text-anchor="middle" class="desc">✓ データ社内完結</text>
  <text x="675" y="120" text-anchor="middle" class="desc">✗ 自社運用責任</text>
  <text x="675" y="135" text-anchor="middle" class="desc">✗ 初期投資必要</text>

  <!-- Center arrow with barriers -->
  <path d="M 210 100 L 590 100" class="arrow"/>
  <text x="400" y="90" text-anchor="middle" class="subtitle">導入への道のり</text>

  <!-- 5 Hurdles -->
  <!-- Hurdle 1 -->
  <rect x="70" y="180" width="280" height="70" rx="5" class="hurdle-box"/>
  <circle cx="90" cy="210" r="8" class="concern-icon"/>
  <text x="110" y="200" class="label">1. 自社運用への不安</text>
  <text x="110" y="220" class="desc">• モデル更新・セキュリティパッチの適用方法</text>
  <text x="110" y="235" class="desc">• トラブル時のベンダーサポート不在</text>

  <!-- Hurdle 2 -->
  <rect x="450" y="180" width="280" height="70" rx="5" class="hurdle-box"/>
  <circle cx="470" cy="210" r="8" class="concern-icon"/>
  <text x="490" y="200" class="label">2. モデル選定の難しさ</text>
  <text x="490" y="220" class="desc">• 多数のオープンモデル(Llama, Mistral等)</text>
  <text x="490" y="235" class="desc">• 多言語対応・GPU要件の比較が困難</text>

  <!-- Hurdle 3 -->
  <rect x="70" y="270" width="280" height="70" rx="5" class="hurdle-box"/>
  <circle cx="90" cy="300" r="8" class="concern-icon"/>
  <text x="110" y="290" class="label">3. セキュリティが自己責任</text>
  <text x="110" y="310" class="desc">• アクセスログ管理・認証体制の構築</text>
  <text x="110" y="325" class="desc">• SOC 2・ISO 27001を自社で対応</text>

  <!-- Hurdle 4 -->
  <rect x="450" y="270" width="280" height="70" rx="5" class="hurdle-box"/>
  <circle cx="470" cy="300" r="8" class="concern-icon"/>
  <text x="490" y="290" class="label">4. 経営層の理解不足</text>
  <text x="490" y="310" class="desc">• クラウド中心の発想からの脱却困難</text>
  <text x="490" y="325" class="desc">• ROI・PoC止まりへの懸念</text>

  <!-- Hurdle 5 -->
  <rect x="260" y="360" width="280" height="70" rx="5" class="hurdle-box"/>
  <circle cx="280" cy="390" r="8" class="concern-icon"/>
  <text x="300" y="380" class="label">5. 技術的完成度の問題</text>
  <text x="300" y="400" class="desc">• 日本語処理・マルチモーダル対応が不十分</text>
  <text x="300" y="415" class="desc">• 半年後の陳腐化への懸念</text>

  <!-- Bottom section: Solution -->
  <rect x="50" y="460" width="700" height="120" rx="8" fill="#ecf8f1" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="485" text-anchor="middle" class="label" fill="#27ae60">導入の壁を越えるために</text>
  
  <text x="70" y="510" class="desc" font-weight="600">解決のカギ:</text>
  <text x="90" y="530" class="desc">① ベンダーによる運用支援サービスの活用</text>
  <text x="90" y="545" class="desc">② モデル選定サポート・標準化テンプレートの整備</text>
  <text x="90" y="560" class="desc">③ 責任・知見・認識の3つのギャップの明確化と対処</text>

  <!-- Footer note -->
  <text x="400" y="590" text-anchor="middle" class="subtitle">中長期的な情報資産の安全投資として位置づける</text>
</svg>