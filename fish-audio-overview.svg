  <rect x="60" y="360" width="130" height="70" fill="#1abc9c" rx="8"/>
  <text x="125" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">動画制作</text>
  <text x="125" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">YouTube</text>
  <text x="125" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ナレーション</text>
  <text x="125" y="419" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ポッドキャスト</text>
  
  <rect x="210" y="360" width="130" height="70" fill="#1abc9c" rx="8"/>
  <text x="275" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">教育・学習</text>
  <text x="275" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">オーディオブック</text>
  <text x="275" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">語学教材</text>
  <text x="275" y="419" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">発音練習</text>
  
  <rect x="360" y="360" width="130" height="70" fill="#1abc9c" rx="8"/>
  <text x="425" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ビジネス</text>
  <text x="425" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">広告</text>
  <text x="425" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ブランドボイス</text>
  <text x="425" y="419" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">プレゼン</text>
  
  <rect x="510" y="360" width="130" height="70" fill="#1abc9c" rx="8"/>
  <text x="575" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">アプリ・ゲーム</text>
  <text x="575" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">チャットボット</text>
  <text x="575" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">キャラクター</text>
  <text x="575" y="419" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">API連携</text>
  
  <!-- Technical Background -->
  <rect x="100" y="460" width="250" height="80" fill="#8e44ad" rx="10"/>
  <text x="225" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">技術的背景</text>
  <text x="225" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fish-Speech モデル</text>
  <text x="225" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">大規模言語モデル組み合わせ</text>
  <text x="225" y="531" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dual Autoregressive構造</text>
  
  <!-- Considerations -->
  <rect x="380" y="460" width="320" height="80" fill="#e67e22" rx="10"/>
  <text x="540" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">注意点・制約</text>
  <text x="450" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">サンプル音声の質に依存</text>
  <text x="630" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">商用利用の制限</text>
  <text x="450" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">倫理的課題（なりすまし）</text>
  <text x="630" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">言語・アクセントの限界</text>
  
  <!-- Bottom Summary -->
  <rect x="150" y="560" width="500" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="15"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">音声活用の可能性を大きく広げるAIサービス</text>
</svg>