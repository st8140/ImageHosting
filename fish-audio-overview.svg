<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Fish Audio</text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">AI音声生成サービス</text>
  
  <!-- メイン機能エリア -->
  <rect x="50" y="100" width="700" height="120" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="60" y="125" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">主要機能</text>
  
  <!-- 機能ボックス1: TTS -->
  <rect x="70" y="140" width="140" height="60" fill="#e3f2fd" stroke="#2196f3" rx="5"/>
  <text x="140" y="160" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="12" font-weight="bold">テキスト読み上げ</text>
  <text x="140" y="175" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">(TTS)</text>
  <text x="140" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">感情表現対応</text>
  
  <!-- 機能ボックス2: ボイスクローン -->
  <rect x="230" y="140" width="140" height="60" fill="#fff3e0" stroke="#ff9800" rx="5"/>
  <text x="300" y="160" text-anchor="middle" fill="#ff8f00" font-family="Arial" font-size="12" font-weight="bold">ボイスクローン</text>
  <text x="300" y="175" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">15-90秒サンプル</text>
  <text x="300" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">高精度再現</text>
  
  <!-- 機能ボックス3: 多言語 -->
  <rect x="390" y="140" width="140" height="60" fill="#f3e5f5" stroke="#9c27b0" rx="5"/>
  <text x="460" y="160" text-anchor="middle" fill="#7b1fa2" font-family="Arial" font-size="12" font-weight="bold">多言語対応</text>
  <text x="460" y="175" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">日本語・英語</text>
  <text x="460" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">韓国語・中国語等</text>
  
  <!-- 機能ボックス4: API -->
  <rect x="550" y="140" width="140" height="60" fill="#e8f5e8" stroke="#4caf50" rx="5"/>
  <text x="620" y="160" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="12" font-weight="bold">API連携</text>
  <text x="620" y="175" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">外部ツール統合</text>
  <text x="620" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">自動化対応</text>
  
  <!-- 特徴エリア -->
  <rect x="50" y="240" width="340" height="200" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="60" y="265" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">主な特徴</text>
  
  <!-- 特徴リスト -->
  <circle cx="70" cy="285" r="3" fill="#4caf50"/>
  <text x="85" y="290" fill="#333" font-family="Arial" font-size="12">自然で豊かな感情表現</text>
  
  <circle cx="70" cy="305" r="3" fill="#4caf50"/>
  <text x="85" y="310" fill="#333" font-family="Arial" font-size="12">高精度なボイスクローン</text>
  
  <circle cx="70" cy="325" r="3" fill="#4caf50"/>
  <text x="85" y="330" fill="#333" font-family="Arial" font-size="12">使いやすいWeb UI</text>
  
  <circle cx="70" cy="345" r="3" fill="#4caf50"/>
  <text x="85" y="350" fill="#333" font-family="Arial" font-size="12">低コストで利用可能</text>
  
  <circle cx="70" cy="365" r="3" fill="#4caf50"/>
  <text x="85" y="370" fill="#333" font-family="Arial" font-size="12">開発者向けAPI提供</text>
  
  <!-- 技術背景 -->
  <rect x="70" y="385" width="300" height="40" fill="#f5f5f5" stroke="#ccc" rx="5"/>
  <text x="75" y="400" fill="#666" font-family="Arial" font-size="11" font-weight="bold">技術背景</text>
  <text x="75" y="415" fill="#666" font-family="Arial" font-size="10">Fish-Speech（大規模言語モデル + Dual Autoregressive）</text>
  
  <!-- 利用シーンエリア -->
  <rect x="410" y="240" width="340" height="200" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="420" y="265" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">主な利用シーン</text>
  
  <!-- アイコンとテキスト -->
  <!-- YouTube -->
  <rect x="430" y="280" width="60" height="40" fill="#ff4444" rx="5"/>
  <text x="460" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">YouTube</text>
  <text x="500" y="295" fill="#333" font-family="Arial" font-size="11">動画ナレーション</text>
  <text x="500" y="305" fill="#666" font-family="Arial" font-size="9">原稿入力で高品質音声</text>
  
  <!-- 教育 -->
  <rect x="430" y="330" width="60" height="40" fill="#4caf50" rx="5"/>
  <text x="460" y="350" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">教育</text>
  <text x="500" y="345" fill="#333" font-family="Arial" font-size="11">教材・語学学習</text>
  <text x="500" y="355" fill="#666" font-family="Arial" font-size="9">多言語対応教材音声</text>
  
  <!-- ブランド -->
  <rect x="430" y="380" width="60" height="40" fill="#9c27b0" rx="5"/>
  <text x="460" y="400" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">ブランド</text>
  <text x="500" y="395" fill="#333" font-family="Arial" font-size="11">広告・ブランドボイス</text>
  <text x="500" y="405" fill="#666" font-family="Arial" font-size="9">一貫性ある音声展開</text>
  
  <!-- 料金エリア -->
  <rect x="50" y="460" width="340" height="120" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="60" y="485" fill="#1976d2" font-family="Arial" font-size="18" font-weight="bold">料金プラン</text>
  
  <!-- 無料プラン -->
  <rect x="70" y="500" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" rx="5"/>
  <text x="130" y="520" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="12" font-weight="bold">無料プラン</text>
  <text x="130" y="535" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">お試し利用</text>
  <text x="130" y="550" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">制限あり</text>
  
  <!-- 有料プラン -->
  <rect x="210" y="500" width="120" height="60" fill="#fff3e0" stroke="#ff9800" rx="5"/>
  <text x="270" y="520" text-anchor="middle" fill="#ff8f00" font-family="Arial" font-size="12" font-weight="bold">有料プラン</text>
  <text x="270" y="535" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">月額 $9.99</text>
  <text x="270" y="550" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">商用利用可能</text>
  
  <!-- 注意点エリア -->
  <rect x="410" y="460" width="340" height="120" fill="white" stroke="#ddd" rx="10" filter="url(#shadow)"/>
  <text x="420" y="485" fill="#d32f2f" font-family="Arial" font-size="18" font-weight="bold">注意点</text>
  
  <!-- 注意点リスト -->
  <circle cx="430" cy="505" r="3" fill="#f44336"/>
  <text x="445" y="510" fill="#333" font-family="Arial" font-size="12">サンプル音声の質に依存</text>
  
  <circle cx="430" cy="525" r="3" fill="#f44336"/>
  <text x="445" y="530" fill="#333" font-family="Arial" font-size="12">商用利用の制限（無料版）</text>
  
  <circle cx="430" cy="545" r="3" fill="#f44336"/>
  <text x="445" y="550" fill="#333" font-family="Arial" font-size="12">倫理的課題への配慮が必要</text>
  
  <circle cx="430" cy="565" r="3" fill="#f44336"/>
  <text x="445" y="570" fill="#333" font-family="Arial" font-size="12">言語・アクセントの限界</text>
</svg>