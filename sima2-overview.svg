<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a73e8; }
      .subtitle { font: bold 18px sans-serif; fill: #333; }
      .text { font: 14px sans-serif; fill: #555; }
      .small-text { font: 12px sans-serif; fill: #666; }
      .box { fill: #fff; stroke: #1a73e8; stroke-width: 2; }
      .gemini-box { fill: #e8f0fe; stroke: #1a73e8; stroke-width: 2; }
      .action-box { fill: #fef7e0; stroke: #f9ab00; stroke-width: 2; }
      .arrow { fill: none; stroke: #1a73e8; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1a73e8" />
    </marker>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" class="title">Google SIMA 2：次世代AIエージェント</text>
  
  <!-- Geminiベース -->
  <rect x="250" y="60" width="300" height="60" rx="10" class="gemini-box"/>
  <text x="400" y="85" text-anchor="middle" class="subtitle">Gemini推論能力統合</text>
  <text x="400" y="105" text-anchor="middle" class="text">複雑な環境理解 + タスク遂行</text>
  
  <!-- 4つの主要機能 -->
  <g id="core-functions">
    <rect x="50" y="160" width="160" height="100" rx="8" class="action-box"/>
    <text x="130" y="185" text-anchor="middle" class="subtitle">環境理解</text>
    <text x="130" y="210" text-anchor="middle" class="small-text">物体配置・距離</text>
    <text x="130" y="230" text-anchor="middle" class="small-text">障害物認識</text>
    <text x="130" y="250" text-anchor="middle" class="small-text">一度の観察で把握</text>
    
    <rect x="230" y="160" width="160" height="100" rx="8" class="action-box"/>
    <text x="310" y="185" text-anchor="middle" class="subtitle">意図推定</text>
    <text x="310" y="210" text-anchor="middle" class="small-text">曖昧な指示を解釈</text>
    <text x="310" y="230" text-anchor="middle" class="small-text">目的を推測</text>
    <text x="310" y="250" text-anchor="middle" class="small-text">不足情報を補完</text>
    
    <rect x="410" y="160" width="160" height="100" rx="8" class="action-box"/>
    <text x="490" y="185" text-anchor="middle" class="subtitle">行動計画</text>
    <text x="490" y="210" text-anchor="middle" class="small-text">マルチステップ対応</text>
    <text x="490" y="230" text-anchor="middle" class="small-text">計画→行動→評価</text>
    <text x="490" y="250" text-anchor="middle" class="small-text">動的な修正</text>
    
    <rect x="590" y="160" width="160" height="100" rx="8" class="action-box"/>
    <text x="670" y="185" text-anchor="middle" class="subtitle">人間協働</text>
    <text x="670" y="210" text-anchor="middle" class="small-text">指示変更に即応</text>
    <text x="670" y="230" text-anchor="middle" class="small-text">補完的な動作</text>
    <text x="670" y="250" text-anchor="middle" class="small-text">相互サポート</text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 400 120 L 400 155" class="arrow"/>
  
  <!-- 企業メリット -->
  <rect x="50" y="300" width="700" height="40" rx="8" class="box"/>
  <text x="400" y="325" text-anchor="middle" class="subtitle">企業が受けるメリット</text>
  
  <g id="benefits">
    <rect x="50" y="360" width="130" height="80" rx="6" class="box"/>
    <text x="115" y="385" text-anchor="middle" class="text">作業手順</text>
    <text x="115" y="405" text-anchor="middle" class="text">最適化</text>
    <text x="115" y="425" text-anchor="middle" class="small-text">効率向上</text>
    
    <rect x="200" y="360" width="130" height="80" rx="6" class="box"/>
    <text x="265" y="385" text-anchor="middle" class="text">デジタル</text>
    <text x="265" y="405" text-anchor="middle" class="text">ツイン連携</text>
    <text x="265" y="425" text-anchor="middle" class="small-text">予測分析</text>
    
    <rect x="350" y="360" width="130" height="80" rx="6" class="box"/>
    <text x="415" y="385" text-anchor="middle" class="text">研修効率化</text>
    <text x="415" y="405" text-anchor="middle" class="small-text">シミュレーション</text>
    <text x="415" y="425" text-anchor="middle" class="small-text">教材活用</text>
    
    <rect x="500" y="360" width="130" height="80" rx="6" class="box"/>
    <text x="565" y="385" text-anchor="middle" class="text">マルチタスク</text>
    <text x="565" y="405" text-anchor="middle" class="text">自動化</text>
    <text x="565" y="425" text-anchor="middle" class="small-text">複雑業務対応</text>
    
    <rect x="650" y="360" width="130" height="80" rx="6" class="box"/>
    <text x="715" y="385" text-anchor="middle" class="text">安全性向上</text>
    <text x="715" y="405" text-anchor="middle" class="small-text">危険作業の</text>
    <text x="715" y="425" text-anchor="middle" class="small-text">事前検証</text>
  </g>
  
  <!-- 注意点 -->
  <rect x="50" y="470" width="700" height="110" rx="8" style="fill: #fff3e0; stroke: #ff6f00; stroke-width: 2;"/>
  <text x="400" y="495" text-anchor="middle" class="subtitle" style="fill: #ff6f00;">導入時の注意点</text>
  <text x="80" y="520" class="small-text">• 行動データの監査とログ化が必須</text>
  <text x="80" y="540" class="small-text">• 仮想環境構築の初期コスト</text>
  <text x="80" y="560" class="small-text">• 新しいスキルセットを持つ人材育成が必要</text>
  <text x="450" y="520" class="small-text">• 自動化と人間監督のバランス設計</text>
  <text x="450" y="540" class="small-text">• 実システムとの接続範囲を段階的に制御</text>
</svg>